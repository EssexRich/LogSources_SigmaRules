title: Masquerade Account Name (M365 - entra_id)
id: daeb734a-35e5-4e4b-afe4-2baf1a684f9f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.010.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1036.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
