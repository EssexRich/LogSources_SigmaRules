title: IP Addresses (M365 - entra_id)
id: 5c261991-fa19-4e49-a7ed-9d37cd04a063
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1590.005.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1590.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
