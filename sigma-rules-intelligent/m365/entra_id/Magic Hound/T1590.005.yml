title: IP Addresses (M365 - entra_id)
id: ab27e05a-4460-4c37-b2c8-7e9d93b828bf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1590.005.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1590.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1590.005
  - actor.magic_hound
