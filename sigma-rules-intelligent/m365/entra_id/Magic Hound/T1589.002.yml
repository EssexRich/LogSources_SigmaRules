title: Email Addresses (M365 - entra_id)
id: 8bb2e6f2-e094-4b19-b741-9a355932ed53
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.002.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1589.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.002
  - actor.magic_hound
