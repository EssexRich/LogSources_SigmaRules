title: Email Accounts (M365 - entra_id)
id: 9366a884-a45a-4faa-9d3c-0a0ee2f9a599
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1585.002.
  Threat Actor: Mustang Panda
references:
  - https://attack.mitre.org/techniques/T1585.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
