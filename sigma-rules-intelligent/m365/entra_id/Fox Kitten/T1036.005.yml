title: Match Legitimate Resource Name or Location (M365 - entra_id)
id: b9e7b8af-011d-4d1e-a75d-7c838707096d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.005.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1036.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
