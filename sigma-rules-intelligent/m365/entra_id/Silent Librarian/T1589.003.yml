title: Employee Names (M365 - entra_id)
id: 7974b7d7-8d0e-496a-9d70-8e42109977de
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.003.
  Threat Actor: Silent Librarian
references:
  - https://attack.mitre.org/techniques/T1589.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.003
  - actor.silent_librarian
