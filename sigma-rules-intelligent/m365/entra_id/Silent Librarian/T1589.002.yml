title: Email Addresses (M365 - entra_id)
id: 45837b72-89ab-4ae2-a0ea-d1565f5fee91
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.002.
  Threat Actor: Silent Librarian
references:
  - https://attack.mitre.org/techniques/T1589.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.002
  - actor.silent_librarian
