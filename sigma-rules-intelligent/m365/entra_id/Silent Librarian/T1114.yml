title: Email Collection (M365 - entra_id)
id: ed45ec94-3e63-4466-9d62-1926c3d553fb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1114.
  Threat Actor: Silent Librarian
references:
  - https://attack.mitre.org/techniques/T1114/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
