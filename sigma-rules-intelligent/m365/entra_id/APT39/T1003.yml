title: OS Credential Dumping (M365 - entra_id)
id: bf02e1f3-abad-4319-8f9f-1ecd82e9aab6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: APT39
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
