title: Email Addresses (M365 - entra_id)
id: 9cf932b1-31e3-452c-a01f-a5b70d68b3c5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.002.
  Threat Actor: TA551
references:
  - https://attack.mitre.org/techniques/T1589.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.002
  - actor.ta551
