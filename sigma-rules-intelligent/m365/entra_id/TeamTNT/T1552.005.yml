title: Cloud Instance Metadata API (M365 - entra_id)
id: 066fac3e-1910-463c-8428-80f95136b91f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.005.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1552.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
