title: Scanning IP Blocks (M365 - entra_id)
id: 5539c2f9-4a74-46d3-b9b0-9ea0b8522848
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1595.001.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1595.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1595.001
  - actor.teamtnt
