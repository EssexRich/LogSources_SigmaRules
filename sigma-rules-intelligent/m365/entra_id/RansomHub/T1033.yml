title: System Owner/User Discovery (M365 - entra_id)
id: cca15de4-ed22-4ae2-adb3-b4840682548b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1033
  - actor.ransomhub
