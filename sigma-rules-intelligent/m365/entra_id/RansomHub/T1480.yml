title: T1480 (M365 - entra_id)
id: 811a0ea5-2208-452e-a5f2-0a0ba2795dbd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1480.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1480/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
