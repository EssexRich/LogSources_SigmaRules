title: Cached Domain Credentials (M365 - entra_id)
id: 423d5c0b-8dd8-46ca-8f7c-73cae1c69492
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.005.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1003.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.005
  - actor.lynx
