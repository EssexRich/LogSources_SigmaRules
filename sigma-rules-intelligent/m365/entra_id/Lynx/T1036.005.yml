title: Match Legitimate Resource Name or Location (M365 - entra_id)
id: 8a6c0bf8-7e6f-4972-a3ac-e8d1348a27ee
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.005.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1036.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1036.005
  - actor.lynx
