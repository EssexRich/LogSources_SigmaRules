title: Data from Local System (M365 - entra_id)
id: ca1f2701-5a3c-4258-a5d6-b3b82d24a6b4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1005.
  Threat Actor: Inception
references:
  - https://attack.mitre.org/techniques/T1005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
