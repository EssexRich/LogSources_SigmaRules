title: OS Credential Dumping (M365 - entra_id)
id: 3016342d-e3bc-4340-b9b0-629f275e0d34
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: Play
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
