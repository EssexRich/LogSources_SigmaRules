title: Email Addresses (M365 - entra_id)
id: 8aafb266-adfc-4d36-af29-7c7a72530483
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.002.
  Threat Actor: Lazarus Group
references:
  - https://attack.mitre.org/techniques/T1589.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.002
  - actor.lazarus_group
