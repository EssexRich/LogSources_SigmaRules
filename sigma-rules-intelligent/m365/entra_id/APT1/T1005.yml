title: Data from Local System (M365 - entra_id)
id: 692f7d81-de56-4d60-9b3f-d6ea2f5fadd3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1005.
  Threat Actor: APT1
references:
  - https://attack.mitre.org/techniques/T1005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
