title: OS Credential Dumping (M365 - entra_id)
id: e84fa15d-111b-4ff9-a488-bea8f145a02b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
