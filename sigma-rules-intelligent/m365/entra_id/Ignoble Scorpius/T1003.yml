title: OS Credential Dumping (M365 - entra_id)
id: e2dd4a8c-c1f3-4900-b5af-c7f77acc617a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
