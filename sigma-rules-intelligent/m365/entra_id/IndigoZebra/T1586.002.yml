title: Email Accounts (M365 - entra_id)
id: f9d9a925-e4af-4c6c-9e73-0ff99e2edc8f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1586.002.
  Threat Actor: IndigoZebra
references:
  - https://attack.mitre.org/techniques/T1586.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
