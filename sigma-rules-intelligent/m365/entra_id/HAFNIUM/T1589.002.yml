title: Email Addresses (M365 - entra_id)
id: d48e7438-d90c-4b7c-84d6-b1f96c5d421c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.002.
  Threat Actor: HAFNIUM
references:
  - https://attack.mitre.org/techniques/T1589.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
