title: Clear Windows Event Logs (M365 - entra_id)
id: 8ac76db2-e32a-4559-a9af-9f2f9866e1a4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.001.
  Threat Actor: APT32
references:
  - https://attack.mitre.org/techniques/T1070.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
