title: Email Collection (M365 - entra_id)
id: d6e5b40b-45c3-4bd7-aa64-b7cef9dfb2c1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1114.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1114/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
