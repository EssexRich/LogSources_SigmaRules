title: Credentials from Password Stores (M365 - entra_id)
id: 60d99a1f-900b-4304-bc8b-3a3e57b1c20e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1555/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
