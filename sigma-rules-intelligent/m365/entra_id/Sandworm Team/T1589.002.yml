title: Email Addresses (M365 - entra_id)
id: 7c8c13ec-1444-4d70-ab3b-39e0cfd8b40f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.002.
  Threat Actor: Sandworm Team
references:
  - https://attack.mitre.org/techniques/T1589.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
