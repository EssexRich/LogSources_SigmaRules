title: Clear Windows Event Logs (M365 - entra_id)
id: b6ccff6b-0ec7-4d82-b934-d3bb1f8b21ec
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.001.
  Threat Actor: APT41
references:
