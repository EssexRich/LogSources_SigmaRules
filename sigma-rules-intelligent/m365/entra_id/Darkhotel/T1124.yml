title: System Time Discovery (M365 - entra_id)
id: 484c1945-38a9-4708-a991-0d48605a4981
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1124.
  Threat Actor: Darkhotel
references:
  - https://attack.mitre.org/techniques/T1124/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
  selection:
    userPrincipalName: user@domain.com
    ipAddress|startswith:
      - '192.168'
      - '10.0'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
