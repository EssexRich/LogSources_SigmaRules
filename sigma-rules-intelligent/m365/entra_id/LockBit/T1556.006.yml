title: Multi-Factor Authentication (M365 - entra_id)
id: 24664e58-61e1-46b7-a89e-a23e0474a7cd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1556.006.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1556.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
