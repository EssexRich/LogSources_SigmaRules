title: System Location Discovery (M365 - entra_id)
id: 54f757de-c210-4191-a5aa-e78b9cb9118c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1614.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1614/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: m365
  service: entra_id
  category: authentication

detection:
