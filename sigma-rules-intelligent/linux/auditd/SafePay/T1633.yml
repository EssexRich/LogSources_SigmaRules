title: T1633 (LINUX - auditd)
id: d9885a3c-b72f-4864-9498-23b9e9471858
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1633.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1633/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1633
  - actor.safepay
