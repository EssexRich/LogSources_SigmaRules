title: T1614 (LINUX - auditd)
id: 2a415da4-f7bb-47ed-97af-77e34020ddca
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1614.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1614/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
