title: T1089 (LINUX - auditd)
id: 6e9f8315-b23e-4c2f-bc2f-f30baf753c6c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1089.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1089/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
