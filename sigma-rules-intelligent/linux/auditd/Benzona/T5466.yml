title: T5466 (LINUX - auditd)
id: a6f29029-96d4-45fb-b453-ae7523b6da6d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5466.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T5466/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5466
  - actor.benzona
