title: T4833 (LINUX - auditd)
id: 769e6b7b-2280-4426-8d25-5251b8c3b107
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4833.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T4833/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4833
  - actor.benzona
