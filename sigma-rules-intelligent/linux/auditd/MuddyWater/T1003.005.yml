title: Cached Domain Credentials (LINUX - auditd)
id: 5abe0a0c-06a2-4d28-8781-be538ad53a24
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.005.
  Threat Actor: MuddyWater
references:
  - https://attack.mitre.org/techniques/T1003.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.005
  - actor.muddywater
