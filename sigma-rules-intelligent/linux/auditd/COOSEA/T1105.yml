title: T1105 (LINUX - auditd)
id: 9b579d23-c6fc-48ed-bc3c-13630ae745e0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1105.
  Threat Actor: COOSEA
references:
  - https://attack.mitre.org/techniques/T1105/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1105
  - actor.coosea
