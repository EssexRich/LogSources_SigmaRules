title: Data from Local System (LINUX - auditd)
id: f4925e62-51dc-4ce0-82ae-76ee0aa7f835
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1005.
  Threat Actor: Inception
references:
  - https://attack.mitre.org/techniques/T1005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - '/bin/bash'
      - '/bin/sh'
      - '/usr/bin/python'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1005
  - actor.inception
