title: Keylogging (LINUX - auditd)
id: c6ab5b95-cadb-4091-8f55-d754c4d7fb1f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1056.001.
  Threat Actor: Ajax Security Team
references:
  - https://attack.mitre.org/techniques/T1056.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
