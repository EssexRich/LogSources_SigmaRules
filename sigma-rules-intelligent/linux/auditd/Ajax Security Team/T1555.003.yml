title: Credentials from Web Browsers (LINUX - auditd)
id: c760feb0-f818-467a-94fb-c8f5b6e16487
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: Ajax Security Team
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.ajax_security_team
