title: Search Open Websites/Domains (LINUX - auditd)
id: 2350a542-0b17-4938-ac29-99b225f97e2e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1593.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1593/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1593
  - actor.kimsuky
