title: Multi-Factor Authentication Interception (LINUX - auditd)
id: ee43503a-a5c6-4f65-b702-b30f4200df56
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1111.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1111/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
