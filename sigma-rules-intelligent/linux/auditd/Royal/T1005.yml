title: Data from Local System (LINUX - auditd)
id: 958e69dd-0536-4e9c-a5c7-e153c626d52b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1005.
  Threat Actor: Royal
references:
  - https://attack.mitre.org/techniques/T1005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - '/bin/bash'
      - '/bin/sh'
      - '/usr/bin/python'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1005
  - actor.royal
