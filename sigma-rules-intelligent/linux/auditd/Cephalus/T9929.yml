title: T9929 (LINUX - auditd)
id: 6fa47bf6-7dd3-4201-8b94-83039f2369ef
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9929.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T9929/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9929
  - actor.cephalus
