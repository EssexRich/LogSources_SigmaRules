title: T9951 (LINUX - auditd)
id: fa03c9c1-13be-460d-92a6-2fee2097d511
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9951.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T9951/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9951
  - actor.cephalus
