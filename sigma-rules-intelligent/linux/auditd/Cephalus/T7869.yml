description: >
  Detects techniques consistent with MITRE ATT&CK technique T7869.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T7869/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
