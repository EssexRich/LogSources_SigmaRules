title: T8550 (LINUX - auditd)
id: e57845c0-8c51-4058-b4d3-79724eb2c218
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8550.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T8550/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8550
  - actor.cephalus
