title: Search Victim-Owned Websites (LINUX - auditd)
id: e5fd5628-f63b-40b3-9f1b-68b4389f80ee
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1594.
  Threat Actor: Silent Librarian
references:
  - https://attack.mitre.org/techniques/T1594/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1594
  - actor.silent_librarian
