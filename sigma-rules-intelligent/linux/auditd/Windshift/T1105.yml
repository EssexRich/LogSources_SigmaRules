title: Ingress Tool Transfer (LINUX - auditd)
id: 3ee0d5de-9c0e-47ce-9efc-72628b62e14d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1105.
  Threat Actor: Windshift
references:
  - https://attack.mitre.org/techniques/T1105/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1105
  - actor.windshift
