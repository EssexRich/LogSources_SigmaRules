title: Code Repositories (LINUX - auditd)
id: 043d2f30-81be-4bdd-9ecf-acb9b3a7b584
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1593.003.
  Threat Actor: HAFNIUM
references:
  - https://attack.mitre.org/techniques/T1593.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1593.003
  - actor.hafnium
