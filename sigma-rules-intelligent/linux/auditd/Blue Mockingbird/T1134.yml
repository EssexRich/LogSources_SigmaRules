title: Access Token Manipulation (LINUX - auditd)
id: 1f373a6c-bb6e-4a57-9d7e-e03a5e1b52ec
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1134.
  Threat Actor: Blue Mockingbird
references:
  - https://attack.mitre.org/techniques/T1134/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1134
  - actor.blue_mockingbird
