title: T6467 (LINUX - auditd)
id: 5512c921-eae1-4018-a49b-55b22f5ddc90
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6467.
  Threat Actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T6467/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6467
  - actor.vect_raas
