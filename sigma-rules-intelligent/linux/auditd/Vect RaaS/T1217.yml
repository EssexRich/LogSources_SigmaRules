title: Browser Information Discovery (LINUX - auditd)
id: d4d0e20d-e3a2-428f-bd9b-e57afba25e4e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1217.
  Threat Actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T1217/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1217
  - actor.vect_raas
