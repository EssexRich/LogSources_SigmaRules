title: Command and Scripting Interpreter (LINUX - auditd)
id: 2f6e9ca0-fcff-4fe2-aa79-d962ea2a50e8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1059/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059
  - actor.ignoble_scorpius
