title: External Proxy (LINUX - auditd)
id: 70f6dd55-3447-4d50-8078-a200b7e8f58e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.002.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1090.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090.002
