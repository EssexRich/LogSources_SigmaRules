title: T6133 (LINUX - auditd)
id: 6d9a2882-4da1-44c1-83c3-dd38346d573c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6133.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T6133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
