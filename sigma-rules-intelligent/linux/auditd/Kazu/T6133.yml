title: T6133 (LINUX - auditd)
id: 4bf321ab-e9a0-482e-bd58-4fe633342f13
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6133.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T6133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6133
  - actor.kazu
