title: Rundll32 (LINUX - auditd)
id: 9ebd6e54-f629-42f3-86f0-3cd6d13a0b69
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.011.
  Threat Actor: APT19
references:
  - https://attack.mitre.org/techniques/T1218.011/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.011
  - actor.apt19
