title: Proxy (LINUX - auditd)
id: 31a63260-4197-4057-8329-2a37c8e5ba98
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1090/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090
  - actor.fox_kitten
