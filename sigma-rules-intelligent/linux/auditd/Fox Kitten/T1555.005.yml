title: Password Managers (LINUX - auditd)
id: 5b1fb7f8-2107-4e31-b04b-b5290f27fb1d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.005.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1555.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.005
  - actor.fox_kitten
