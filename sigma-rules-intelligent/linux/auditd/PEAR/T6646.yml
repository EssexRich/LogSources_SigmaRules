title: T6646 (LINUX - auditd)
id: 97613d2b-4586-460f-99b1-1d33914bb17b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6646.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T6646/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6646
  - actor.pear
