title: T6794 (LINUX - auditd)
id: 4887950e-d435-402d-b8b5-0c04afdc9613
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6794.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T6794/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6794
  - actor.pear
