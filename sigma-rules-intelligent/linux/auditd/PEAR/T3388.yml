title: T3388 (LINUX - auditd)
id: 1c3991e2-c039-4581-8a13-ebb0fbaed786
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3388.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T3388/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3388
  - actor.pear
