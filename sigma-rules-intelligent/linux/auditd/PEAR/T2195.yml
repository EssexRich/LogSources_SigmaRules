title: T2195 (LINUX - auditd)
id: c2d78ce2-6f6d-4c08-b4bc-2c0e7bfd91ae
description: >
  Detects techniques consistent with MITRE ATT&CK technique T2195.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T2195/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T2195
  - actor.pear
