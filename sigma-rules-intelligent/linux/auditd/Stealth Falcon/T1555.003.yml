title: Credentials from Web Browsers (LINUX - auditd)
id: 23bd9a79-d711-400b-8776-a35235b9ba66
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: Stealth Falcon
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.stealth_falcon
