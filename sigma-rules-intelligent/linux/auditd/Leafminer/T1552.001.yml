title: Credentials In Files (LINUX - auditd)
id: 03c5e75f-a0c6-4dae-9741-e7e1fbdfbe46
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.001.
  Threat Actor: Leafminer
references:
  - https://attack.mitre.org/techniques/T1552.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552.001
  - actor.leafminer
