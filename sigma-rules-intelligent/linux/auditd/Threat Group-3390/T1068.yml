title: Exploitation for Privilege Escalation (LINUX - auditd)
id: d8aa3b6b-715e-4d26-a7cf-5922a451e2c1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1068.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1068/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1068
  - actor.threat_group-3390
