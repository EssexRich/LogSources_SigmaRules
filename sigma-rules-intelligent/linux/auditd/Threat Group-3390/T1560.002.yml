title: Archive via Library (LINUX - auditd)
id: f3ddbbe9-ec3c-41c5-9496-6e53963ac6d4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.002.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1560.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
