title: Password Managers (LINUX - auditd)
id: e74b57ad-79fb-4ad9-b6b1-3037405505e8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.005.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1555.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
