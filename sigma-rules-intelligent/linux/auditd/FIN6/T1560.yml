description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.
  Threat Actor: FIN6
references:
  - https://attack.mitre.org/techniques/T1560/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
