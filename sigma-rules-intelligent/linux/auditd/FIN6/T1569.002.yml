title: Service Execution (LINUX - auditd)
id: fb577fb8-6df3-4e5c-982f-af9accef6023
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1569.002.
  Threat Actor: FIN6
references:
  - https://attack.mitre.org/techniques/T1569.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
