title: T1133 (LINUX - auditd)
id: b5fdf2b9-702c-466d-8e0d-e5c9bcb4f5ad
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1133.
  Threat Actor: Scattered Spider
references:
  - https://attack.mitre.org/techniques/T1133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1133
  - actor.scattered_spider
