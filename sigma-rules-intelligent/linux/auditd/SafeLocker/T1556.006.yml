title: Multi-Factor Authentication (LINUX - auditd)
id: 4d8c1248-f4ad-4ac1-91bd-5833887e4516
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1556.006.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1556.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
