title: Embedded Payloads (LINUX - auditd)
id: 3f06d55b-ad47-4b8e-b834-a1dfdcd18ce7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.009.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1027.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.009
  - actor.safelocker
