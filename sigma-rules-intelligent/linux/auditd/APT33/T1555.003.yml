title: Credentials from Web Browsers (LINUX - auditd)
id: 4d7db46e-787e-4c2f-b8ee-c1c42db9c340
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: APT33
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.apt33
