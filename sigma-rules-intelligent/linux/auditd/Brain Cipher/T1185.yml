title: Browser Session Hijacking (LINUX - auditd)
id: e80a4aaf-9b22-4ca1-87b6-fd7bee39aeb6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1185.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1185/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1185
  - actor.brain_cipher
