title: Private Keys (LINUX - auditd)
id: 38087d46-531e-4319-8617-f12eead44611
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.004.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1552.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552.004
  - actor.teamtnt
