title: Cloud Instance Metadata API (LINUX - auditd)
id: 855d1512-e69b-4c9c-8422-ed6fbb50de69
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.005.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1552.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
