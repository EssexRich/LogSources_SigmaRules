title: Multi-Factor Authentication Request Generation (LINUX - auditd)
id: 22c397f3-4c1c-4c29-8ff3-e0693fc2353b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1621.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1621/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1621
  - actor.apt29
