title: T1055.012 (LINUX - auditd)
id: 7c23d54b-3362-4030-ac6a-2e61b65f5fd1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.012.
  Threat Actor: BQTLock
references:
  - https://attack.mitre.org/techniques/T1055.012/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
