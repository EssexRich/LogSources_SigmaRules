title: T4718 (LINUX - auditd)
id: be16a7f4-8ccf-4eaf-9d58-5645510bf0e0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4718.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T4718/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4718
  - actor.ransomhub
