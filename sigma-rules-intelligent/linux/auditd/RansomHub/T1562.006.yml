title: Indicator Blocking (LINUX - auditd)
id: 82df29c5-a461-401f-ad4a-bbf19c86b899
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.006.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1562.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.006
  - actor.ransomhub
