title: Remote Services (LINUX - auditd)
id: 359f848a-7fe1-473a-8b88-58462e7bee3b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1021.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1021/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1021
  - actor.ransomhub
