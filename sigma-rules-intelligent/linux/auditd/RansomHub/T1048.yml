title: T1048 (LINUX - auditd)
id: 74e3499f-c0b2-4c0c-aff0-e22cb9c47495
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1048.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1048/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1048
  - actor.ransomhub
