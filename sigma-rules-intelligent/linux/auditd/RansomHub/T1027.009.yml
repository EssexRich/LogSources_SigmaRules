title: Embedded Payloads (LINUX - auditd)
id: 6c213c34-701c-48c2-96b3-b49cbd14c07c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.009.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1027.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.009
  - actor.ransomhub
