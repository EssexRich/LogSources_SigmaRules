title: Archive Collected Data (LINUX - auditd)
id: bf3a9a11-fcb6-448d-8f3d-05fdee30a2b0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1560/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1560
  - actor.ransomhub
