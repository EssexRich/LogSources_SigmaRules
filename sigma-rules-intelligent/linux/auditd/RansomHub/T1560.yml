title: Archive Collected Data (LINUX - auditd)
id: e2836906-0f1e-45d5-9445-2604e6959eee
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1560/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - '/bin/bash'
      - '/bin/sh'
      - '/usr/bin/python'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1560
  - actor.ransomhub
