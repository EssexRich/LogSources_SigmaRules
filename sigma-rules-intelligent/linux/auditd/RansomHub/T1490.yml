title: T1490 (LINUX - auditd)
id: 96bd5f63-ecb1-469a-8a18-5a7f82a2a418
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1490.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1490/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1490
  - actor.ransomhub
