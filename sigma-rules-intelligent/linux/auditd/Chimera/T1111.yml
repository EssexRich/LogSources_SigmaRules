title: Multi-Factor Authentication Interception (LINUX - auditd)
id: f5696192-1b57-456f-bfea-325b60609414
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1111.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1111/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1111
  - actor.chimera
