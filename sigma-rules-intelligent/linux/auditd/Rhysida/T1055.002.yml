title: Portable Executable Injection (LINUX - auditd)
id: 8232ec99-0ff5-429f-8795-57cb43f28ca0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.002.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1055.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1055.002
  - actor.rhysida
