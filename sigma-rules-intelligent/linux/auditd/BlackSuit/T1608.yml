title: T1608 (LINUX - auditd)
id: 4e072f17-1c7a-42ee-9ad5-2b7a454c1352
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1608.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1608/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1608
  - actor.blacksuit
