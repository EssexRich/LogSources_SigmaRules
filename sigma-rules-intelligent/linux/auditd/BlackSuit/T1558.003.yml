title: Kerberoasting (LINUX - auditd)
id: d4bbc67f-6e47-4c56-a45b-e42c41e98dd4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1558.003.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1558.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
