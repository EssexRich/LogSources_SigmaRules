title: T1650 (LINUX - auditd)
id: b2fd9932-ef33-4103-95b8-88b124a4998a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1650.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1650/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1650
  - actor.blacksuit
