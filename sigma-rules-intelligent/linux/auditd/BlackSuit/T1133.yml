title: External Remote Services (LINUX - auditd)
id: e02cfbf9-1e27-491c-a6ce-a4f939dd2ddf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1133.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1133
  - actor.blacksuit
