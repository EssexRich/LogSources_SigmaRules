title: Command Obfuscation (LINUX - auditd)
id: 8710c91c-cbf4-4bb3-8098-4a4ead671c0a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.010.
  Threat Actor: Patchwork
references:
  - https://attack.mitre.org/techniques/T1027.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.010
  - actor.patchwork
