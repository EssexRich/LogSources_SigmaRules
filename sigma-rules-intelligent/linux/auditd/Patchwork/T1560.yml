title: Archive Collected Data (LINUX - auditd)
id: 4335eba5-25e9-4ef8-b33c-8a58abac3c4e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.
  Threat Actor: Patchwork
references:
  - https://attack.mitre.org/techniques/T1560/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
