title: T7610 (LINUX - auditd)
id: 3182a0f6-6396-44b4-8817-b4dc11477cac
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7610.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T7610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7610
  - actor.lockbit
