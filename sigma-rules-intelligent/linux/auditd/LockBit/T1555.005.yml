title: Password Managers (LINUX - auditd)
id: 234a743a-fd6c-4f21-9890-c9b9b33d9caf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.005.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1555.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.005
  - actor.lockbit
