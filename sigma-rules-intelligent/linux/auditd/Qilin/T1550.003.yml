description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.003.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1550.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
