title: T5480 (LINUX - auditd)
id: fd349ca2-f4b6-446b-89bc-b5edf22e4976
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5480.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T5480/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5480
