title: T9993 (LINUX - auditd)
id: 73d9fe90-7978-4a27-ac9c-41fbd0b9ff5d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9993.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T9993/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9993
  - actor.nitrogen
