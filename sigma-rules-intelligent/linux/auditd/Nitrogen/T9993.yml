title: T9993 (LINUX - auditd)
id: a9e89c8d-e9bd-4e6f-8fc2-30f691671f64
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9993.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T9993/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9993
  - actor.nitrogen
