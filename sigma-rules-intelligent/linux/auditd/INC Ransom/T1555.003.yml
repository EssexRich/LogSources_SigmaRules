title: Credentials from Web Browsers (LINUX - auditd)
id: 3dc3c7cc-e4e2-4aca-a6c6-e1b4c182f6c6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.inc_ransom
