title: Credentials from Web Browsers (LINUX - auditd)
id: 836dfaa9-5135-4d43-a44b-29ec3b88c3a0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.inc_ransom
