title: Component Object Model (LINUX - auditd)
id: 809aa86a-22d4-4c88-b889-d8e38f06e43a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1559.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
