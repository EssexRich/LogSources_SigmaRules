title: Bypass User Account Control (LINUX - auditd)
id: 1b107f69-6332-4e8e-9df8-1b01f8f5b3e1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1548.002.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1548.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1548.002
  - actor.inc_ransom
