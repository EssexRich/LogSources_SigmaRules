title: T1614 (LINUX - auditd)
id: c5c74da7-77e4-42e1-b069-a9b3da37c7be
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1614.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1614/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: linux
  service: auditd
  category: process_creation

detection:
  selection:
    exe|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    cmd|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1614
  - actor.inc_ransom
