title: T1210 (WINDOWS - security)
id: 89764e92-aa4b-4ab2-8aa7-dd3c30aee5e7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1210.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1210/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1210
  - actor.devman's_ransomware
