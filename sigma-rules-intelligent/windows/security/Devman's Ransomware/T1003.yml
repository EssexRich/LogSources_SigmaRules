title: OS Credential Dumping (WINDOWS - security)
id: f5e1b157-d32f-4207-be63-63bad092d1d8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003
  - actor.devman's_ransomware
