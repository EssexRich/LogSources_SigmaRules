title: T1203 (WINDOWS - security)
id: a50baf35-d1fb-4fb8-a8ef-0a11f0b21e0a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1203.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1203/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1203
  - actor.devman's_ransomware
