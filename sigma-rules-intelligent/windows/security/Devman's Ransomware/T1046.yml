title: Network Service Discovery (WINDOWS - security)
id: 5d3b0a09-2f9c-4990-aa8d-3bb9f5b36e4f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1046.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1046/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1046
  - actor.devman's_ransomware
