title: T1489 (WINDOWS - security)
id: 2ef33490-f7f2-4c40-b7ce-84d7c224a740
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1489.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1489/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1489
  - actor.devman's_ransomware
