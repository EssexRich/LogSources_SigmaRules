title: System Information Discovery (WINDOWS - security)
id: b2de8b98-8cba-46c3-a0a6-0f15bafab702
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1082.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1082/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1082
  - actor.devman's_ransomware
