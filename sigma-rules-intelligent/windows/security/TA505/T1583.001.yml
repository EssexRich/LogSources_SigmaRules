title: Domains (WINDOWS - security)
id: 4513eec2-224a-41cf-be0e-52e2ba5b282e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1583.001.
  Threat Actor: TA505
references:
  - https://attack.mitre.org/techniques/T1583.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1583.001
  - actor.ta505
