title: Domain Accounts (WINDOWS - security)
id: 3a1b8ea6-1d33-4841-91f7-819ad60a39de
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.002.
  Threat Actor: TA505
references:
  - https://attack.mitre.org/techniques/T1078.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1078.002
  - actor.ta505
