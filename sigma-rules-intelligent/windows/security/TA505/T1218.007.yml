description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.007.
  Threat Actor: TA505
references:
  - https://attack.mitre.org/techniques/T1218.007/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
