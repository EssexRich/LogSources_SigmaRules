title: Hijack Execution Flow (WINDOWS - security)
id: 01ab7fe2-81cc-47d0-bcb8-8ef806fe3593
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1574.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1574/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1574
  - actor.safelocker
