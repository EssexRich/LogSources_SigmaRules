title: Automated Exfiltration (WINDOWS - security)
id: 1cfc3033-9c19-4b06-87d8-dd09c5ed1c18
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1020.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1020/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1020
  - actor.safelocker
