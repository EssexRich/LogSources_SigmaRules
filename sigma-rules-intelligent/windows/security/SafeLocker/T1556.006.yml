title: T1556.006 (WINDOWS - security)
id: 40a7b107-1653-448d-86fd-cf45b787becf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1556.006.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1556.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1556.006
  - actor.safelocker
