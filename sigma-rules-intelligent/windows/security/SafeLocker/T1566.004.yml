title: Spearphishing Voice (WINDOWS - security)
id: 7d2547e8-6a1d-43a7-8f6b-2a457bad2ef9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.004.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1566.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1566.004
  - actor.safelocker
