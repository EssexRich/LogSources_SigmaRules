title: T1030 (WINDOWS - security)
id: 43685567-8796-4b36-89ac-3a46200a14a9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1030.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1030/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1030
  - actor.safelocker
