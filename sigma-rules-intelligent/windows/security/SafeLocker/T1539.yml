title: T1539 (WINDOWS - security)
id: ac557b61-6459-4481-81bf-750c74a2a2c0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1539.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1539/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1539
  - actor.safelocker
