title: Local Data Staging (WINDOWS - security)
id: dc423f3d-5c0a-4f16-ba6a-1e0b9e6bb7bc
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.001.
  Threat Actor: APT39
references:
  - https://attack.mitre.org/techniques/T1074.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074.001
  - actor.apt39
