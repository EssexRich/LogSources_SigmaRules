title: AppInit DLLs (WINDOWS - security)
id: 158f9967-602f-4ca1-8f1d-9cf2d9e33c4a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1546.010.
  Threat Actor: APT39
references:
  - https://attack.mitre.org/techniques/T1546.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1546.010
  - actor.apt39
