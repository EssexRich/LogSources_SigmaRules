title: AutoHotKey & AutoIT (WINDOWS - security)
id: db9e4818-9efc-4872-860a-41757449285c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.010.
  Threat Actor: APT39
references:
  - https://attack.mitre.org/techniques/T1059.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.010
  - actor.apt39
