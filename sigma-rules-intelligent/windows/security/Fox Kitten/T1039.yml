title: Data from Network Shared Drive (WINDOWS - security)
id: 8b864cff-9c7c-43cf-a098-f7dfae071ab3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1039.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1039/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1039
  - actor.fox_kitten
