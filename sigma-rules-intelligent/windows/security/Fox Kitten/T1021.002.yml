title: SMB/Windows Admin Shares (WINDOWS - security)
id: 7c8d9df8-c110-4c9c-8014-c1539b829253
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1021.002.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1021.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ShareName|contains:
      - '\\\\\*\\IPC$'
    ServiceFileName|contains|all|contains:
      - 'ADMIN$'
      - '.exe'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1021.002
  - actor.fox_kitten
