title: Proxy (WINDOWS - security)
id: 6b1f913e-45e9-4bb7-8d6b-f63f2db09c63
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1090/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090
  - actor.fox_kitten
