title: LSASS Memory (WINDOWS - security)
id: 946d2ca2-4339-49b3-bf4a-a5b97909f5c8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.001.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1003.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.001
  - actor.fox_kitten
