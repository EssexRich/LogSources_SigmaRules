title: LSASS Memory (WINDOWS - security)
id: f336a72e-4f79-4542-bb40-e6d08cfbb524
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.001.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1003.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
