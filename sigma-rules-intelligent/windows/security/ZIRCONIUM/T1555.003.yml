title: Credentials from Web Browsers (WINDOWS - security)
id: 1e59d7dc-bf6e-4a2e-87fa-35bee8ec9d52
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: ZIRCONIUM
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
