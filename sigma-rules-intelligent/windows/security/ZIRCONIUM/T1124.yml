title: System Time Discovery (WINDOWS - security)
id: e822fa9b-af83-4d72-927a-5f3b6a2f5bb9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1124.
  Threat Actor: ZIRCONIUM
references:
  - https://attack.mitre.org/techniques/T1124/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1124
  - actor.zirconium
