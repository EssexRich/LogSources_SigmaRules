title: Deobfuscate/Decode Files or Information (WINDOWS - security)
id: 18cd9541-5e6c-4281-bea9-5eb8e11bcdb0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1140.
  Threat Actor: ZIRCONIUM
references:
  - https://attack.mitre.org/techniques/T1140/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1140
  - actor.zirconium
