title: Cloud Accounts (WINDOWS - security)
id: f2875edf-b75a-46fb-8ecb-56d805098b4c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.004.
  Threat Actor: Ke3chang
references:
  - https://attack.mitre.org/techniques/T1078.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
