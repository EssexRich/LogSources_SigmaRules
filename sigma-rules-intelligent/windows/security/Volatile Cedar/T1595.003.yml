title: Wordlist Scanning (WINDOWS - security)
id: 0e425aab-5b81-43b3-946b-84db1e1a5dcf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1595.003.
  Threat Actor: Volatile Cedar
references:
  - https://attack.mitre.org/techniques/T1595.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1595.003
  - actor.volatile_cedar
