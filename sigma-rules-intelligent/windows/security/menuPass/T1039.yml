title: Data from Network Shared Drive (WINDOWS - security)
id: 2a42e01c-fb3f-47c0-a130-dba31e1d785b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1039.
  Threat Actor: menuPass
references:
  - https://attack.mitre.org/techniques/T1039/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1039
  - actor.menupass
