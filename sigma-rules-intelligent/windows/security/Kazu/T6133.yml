title: T6133 (WINDOWS - security)
id: 0f87a459-677a-4471-b5ea-38b7c62f21e7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6133.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T6133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6133
  - actor.kazu
