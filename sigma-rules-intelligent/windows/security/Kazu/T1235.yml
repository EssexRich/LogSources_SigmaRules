title: T1235 (WINDOWS - security)
id: 327bc804-54c2-4a74-b23d-ff12d3337ff0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1235.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1235/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1235
  - actor.kazu
