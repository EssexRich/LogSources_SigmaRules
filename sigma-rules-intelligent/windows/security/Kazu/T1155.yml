description: >
  Detects techniques consistent with MITRE ATT&CK technique T1155.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1155/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
