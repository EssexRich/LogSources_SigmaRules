title: T1543.002 (WINDOWS - security)
id: 0fe1d825-3b30-455f-a5b1-b6e4e5d64cd0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1543.002.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1543.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
