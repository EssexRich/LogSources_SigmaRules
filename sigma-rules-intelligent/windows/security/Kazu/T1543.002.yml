title: Systemd Service (WINDOWS - security)
id: dedba5d9-bd15-48c6-8689-5c972e34f23f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1543.002.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1543.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1543.002
  - actor.kazu
