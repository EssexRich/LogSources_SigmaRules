title: T1543.002 (WINDOWS - security)
id: 6c5a1dd9-dee4-4c04-b440-42f34b1b7a6c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1543.002.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1543.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
