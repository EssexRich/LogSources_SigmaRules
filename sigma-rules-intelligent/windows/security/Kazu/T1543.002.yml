title: Systemd Service (WINDOWS - security)
id: 6b2eda08-fed2-4d29-8f10-543cd74d454f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1543.002.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1543.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
