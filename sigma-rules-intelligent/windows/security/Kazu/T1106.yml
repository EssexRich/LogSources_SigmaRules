title: Native API (WINDOWS - security)
id: cf5ac828-b23a-4b6a-99a2-07cc6d42c5b2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1106.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1106/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1106
  - actor.kazu
