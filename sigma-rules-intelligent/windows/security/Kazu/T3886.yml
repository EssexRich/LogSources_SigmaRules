title: T3886 (WINDOWS - security)
id: 155f39e3-f4ee-4eec-80ac-5cf0af8fa916
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3886.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T3886/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3886
  - actor.kazu
