title: T3774 (WINDOWS - security)
id: 7fda6c22-feff-46f5-9b7b-67cb4cee76cf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3774.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T3774/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3774
  - actor.kazu
