title: Software (WINDOWS - security)
id: 4ef771df-92b6-40a3-bfca-0ef6a8bc2277
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1592.002.
  Threat Actor: Andariel
references:
  - https://attack.mitre.org/techniques/T1592.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
