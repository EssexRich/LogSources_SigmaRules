title: Exploitation for Client Execution (WINDOWS - security)
id: 6c23633e-94a0-46b2-bb7c-6f1e3e5c46ae
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1203.
  Threat Actor: Andariel
references:
  - https://attack.mitre.org/techniques/T1203/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1203
  - actor.andariel
