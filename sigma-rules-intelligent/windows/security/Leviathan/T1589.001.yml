title: Credentials (WINDOWS - security)
id: 8243c2b4-e965-4c7f-baea-cec59d108d3f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.001.
  Threat Actor: Leviathan
references:
  - https://attack.mitre.org/techniques/T1589.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.001
  - actor.leviathan
