title: Spearphishing Attachment (WINDOWS - security)
id: 394c1b8c-e465-487d-ac66-029b6e0aecab
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.001.
  Threat Actor: APT19
references:
  - https://attack.mitre.org/techniques/T1566.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1566.001
  - actor.apt19
