title: Tool (WINDOWS - security)
id: bfab76e4-d617-4860-bc58-bc4e8f5c8981
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.002.
  Threat Actor: APT19
references:
  - https://attack.mitre.org/techniques/T1588.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1588.002
  - actor.apt19
