title: T1090 (WINDOWS - security)
id: e6332c12-d0c0-41dd-942a-0318e36d8b4a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1090/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090
  - actor.cactus_ransomware
