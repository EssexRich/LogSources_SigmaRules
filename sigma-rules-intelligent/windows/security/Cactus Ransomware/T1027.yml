title: Obfuscated Files or Information (WINDOWS - security)
id: 5864bc55-ca0f-4167-9588-d03565aec34a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1027/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027
  - actor.cactus_ransomware
