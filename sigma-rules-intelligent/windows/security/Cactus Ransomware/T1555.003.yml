title: Credentials from Web Browsers (WINDOWS - security)
id: ad425fa1-2124-4375-aa17-06cf48013a77
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.cactus_ransomware
