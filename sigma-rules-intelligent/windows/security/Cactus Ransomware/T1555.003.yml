title: T1555.003 (WINDOWS - security)
id: 1a347c2a-e3bf-4199-be7f-0b36ce319ff1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
