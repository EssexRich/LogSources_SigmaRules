title: T1570 (WINDOWS - security)
id: 30ddcae1-00d4-4fd6-9eb3-2ac4aa6cccf2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1570.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1570/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1570
  - actor.cactus_ransomware
