title: T4718 (WINDOWS - security)
id: 41509e61-e896-47f2-82b5-2a5fa3e40eed
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4718.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T4718/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4718
  - actor.lockbit
