title: T1491 (WINDOWS - security)
id: 465af08f-00b5-43d8-aa1f-5d0d4c140370
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1491.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1491/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
