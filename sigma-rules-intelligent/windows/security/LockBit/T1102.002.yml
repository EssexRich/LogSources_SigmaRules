title: T1102.002 (WINDOWS - security)
id: 8871ad93-29b2-43cf-8a72-0eabe373f012
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.002.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1102.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1102.002
  - actor.lockbit
