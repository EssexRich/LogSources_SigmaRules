title: Non-Application Layer Protocol (WINDOWS - security)
id: 58890ee0-95a2-47d5-9003-6c6c17556e3d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1095.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1095/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1095
  - actor.lockbit
