description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.008.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1003.008/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
