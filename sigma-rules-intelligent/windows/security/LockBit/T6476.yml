title: T6476 (WINDOWS - security)
id: 54464f5e-7446-4bc6-9e8e-a96f92b8f26d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6476.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T6476/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6476
  - actor.lockbit
