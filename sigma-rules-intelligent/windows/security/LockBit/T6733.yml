title: T6733 (WINDOWS - security)
id: 5ff2dbc5-2924-4d5d-bd8d-e63316f91d81
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6733.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T6733/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6733
  - actor.lockbit
