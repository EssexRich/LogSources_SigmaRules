title: Embedded Payloads (WINDOWS - security)
id: 368257a8-beac-4c95-a4c6-3f7a742d5973
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.009.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1027.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.009
  - actor.lockbit
