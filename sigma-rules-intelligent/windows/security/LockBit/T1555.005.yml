title: T1555.005 (WINDOWS - security)
id: 7ef62297-a001-42a3-b9c7-9a14fcc1455b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.005.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1555.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.005
  - actor.lockbit
