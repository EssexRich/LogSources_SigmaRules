title: T5946 (WINDOWS - security)
id: 1658c7f3-6894-4055-adcd-9e2d3205ae1c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5946.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T5946/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5946
  - actor.lockbit
