title: T1614.001 (WINDOWS - security)
id: 98671cea-4042-47be-a1c7-70ea55058885
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1614.001.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1614.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1614.001
  - actor.lockbit
