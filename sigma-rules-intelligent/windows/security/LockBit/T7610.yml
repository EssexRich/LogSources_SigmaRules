title: T7610 (WINDOWS - security)
id: 1ebcedc7-cc99-446a-a4a7-07d2a5f8bc1b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7610.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T7610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7610
  - actor.lockbit
