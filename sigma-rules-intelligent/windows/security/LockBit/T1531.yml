title: Account Access Removal (WINDOWS - security)
id: 06f79f16-38cc-438c-b74a-90e0a9cb5ada
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1531.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1531/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1531
  - actor.lockbit
