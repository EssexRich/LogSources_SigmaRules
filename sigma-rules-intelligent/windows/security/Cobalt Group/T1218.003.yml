title: CMSTP (WINDOWS - security)
id: 6079b6fc-bf9a-417a-a22a-226a21d1e11b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.003.
  Threat Actor: Cobalt Group
references:
  - https://attack.mitre.org/techniques/T1218.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.003
  - actor.cobalt_group
