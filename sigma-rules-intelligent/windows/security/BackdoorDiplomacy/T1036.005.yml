title: Match Legitimate Resource Name or Location (WINDOWS - security)
id: e832b259-77e1-4644-b0b5-fda9fa207e04
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.005.
  Threat Actor: BackdoorDiplomacy
references:
  - https://attack.mitre.org/techniques/T1036.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1036.005
  - actor.backdoordiplomacy
