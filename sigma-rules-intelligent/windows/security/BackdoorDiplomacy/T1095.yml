title: Non-Application Layer Protocol (WINDOWS - security)
id: d021ccf3-2a7b-4f96-b2ed-f13874b0d699
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1095.
  Threat Actor: BackdoorDiplomacy
references:
  - https://attack.mitre.org/techniques/T1095/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1095
  - actor.backdoordiplomacy
