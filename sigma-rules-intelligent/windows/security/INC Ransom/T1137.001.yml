title: T1137.001 (WINDOWS - security)
id: 9afa599f-aed5-4e40-b9d0-ee396fdf91c8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1137.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1137.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1137.001
  - actor.inc_ransom
