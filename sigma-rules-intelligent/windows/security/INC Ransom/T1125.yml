title: T1125 (WINDOWS - security)
id: 183d42b5-9d45-45d7-a643-13a949919e4b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1125.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1125/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1125
  - actor.inc_ransom
