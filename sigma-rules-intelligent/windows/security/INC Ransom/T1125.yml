title: T1125 (WINDOWS - security)
id: c160c949-884f-4274-a506-d48fe9a36350
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1125.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1125/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1125
  - actor.inc_ransom
