title: T1074.001 (WINDOWS - security)
id: aed95aa9-36f5-4f5d-8156-14b51a14495c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1074.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074.001
  - actor.inc_ransom
