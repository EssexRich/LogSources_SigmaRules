title: T1132.001 (WINDOWS - security)
id: f1f0c394-5507-4731-88c0-0ee8b773b3ef
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1132.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1132.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1132.001
  - actor.inc_ransom
