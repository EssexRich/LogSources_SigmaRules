title: Standard Encoding (WINDOWS - security)
id: 2ed627c9-a564-4b07-b3f2-43a2d9b46b19
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1132.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1132.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1132.001
  - actor.inc_ransom
