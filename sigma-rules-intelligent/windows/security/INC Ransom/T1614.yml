title: System Location Discovery (WINDOWS - security)
id: d51e63d7-ace9-4005-bec9-8d45ec143ea4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1614.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1614/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1614
  - actor.inc_ransom
