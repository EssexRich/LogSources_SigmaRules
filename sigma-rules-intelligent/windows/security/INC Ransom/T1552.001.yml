title: Credentials In Files (WINDOWS - security)
id: 21128f6b-e877-4116-ab9f-7accd5ff9bfd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1552.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552.001
  - actor.inc_ransom
