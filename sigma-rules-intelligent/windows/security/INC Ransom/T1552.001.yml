title: T1552.001 (WINDOWS - security)
id: 6eebe5b3-a0d4-4397-ad03-bc98ad7a781e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1552.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552.001
  - actor.inc_ransom
