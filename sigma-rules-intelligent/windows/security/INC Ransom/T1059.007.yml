title: T1059.007 (WINDOWS - security)
id: 9df43177-9fcd-4c1a-8a69-eb30525342f7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.007.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1059.007/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.007
  - actor.inc_ransom
