title: T1559.001 (WINDOWS - security)
id: 1f1be60b-3f39-402f-acb3-d2f561c007f2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1559.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1559.001
  - actor.inc_ransom
