title: CMSTP (WINDOWS - security)
id: 8c31ae81-e12a-4fc3-8915-3375b73ce9ed
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.003.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1218.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.003
  - actor.inc_ransom
