title: T1210 (WINDOWS - security)
id: 15e34392-d558-4919-836d-b51cb23b58cb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1210.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1210/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1210
  - actor.inc_ransom
