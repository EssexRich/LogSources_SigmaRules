title: Malicious Link (WINDOWS - security)
id: 319e3cd9-be6a-4af7-92ca-6ee303150b92
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1204.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1204.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1204.001
  - actor.inc_ransom
