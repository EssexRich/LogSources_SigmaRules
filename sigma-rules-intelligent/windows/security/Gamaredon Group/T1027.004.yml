title: Compile After Delivery (WINDOWS - security)
id: 2f2f8dab-6ecf-4e97-8e28-8f63469bc821
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.004.
  Threat Actor: Gamaredon Group
references:
  - https://attack.mitre.org/techniques/T1027.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.004
  - actor.gamaredon_group
