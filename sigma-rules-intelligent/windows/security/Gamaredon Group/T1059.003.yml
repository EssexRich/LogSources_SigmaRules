title: Windows Command Shell (WINDOWS - security)
id: 6f8dad1e-00b3-4cee-aa4c-f9951f12a5bc
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: Gamaredon Group
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.003
  - actor.gamaredon_group
