title: Query Registry (WINDOWS - security)
id: 9723aacc-96d3-492a-bb39-4dbe7aaddc16
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1012.
  Threat Actor: Gamaredon Group
references:
  - https://attack.mitre.org/techniques/T1012/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1012
  - actor.gamaredon_group
