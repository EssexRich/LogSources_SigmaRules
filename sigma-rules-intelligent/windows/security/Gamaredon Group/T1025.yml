title: Data from Removable Media (WINDOWS - security)
id: 70b38853-82ad-49be-82da-18f6023f04a6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1025.
  Threat Actor: Gamaredon Group
references:
  - https://attack.mitre.org/techniques/T1025/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1025
  - actor.gamaredon_group
