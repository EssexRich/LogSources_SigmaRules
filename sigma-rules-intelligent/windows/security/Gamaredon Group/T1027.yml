title: Obfuscated Files or Information (WINDOWS - security)
id: 26f7b4e2-dcf0-43d8-94e3-ec9fed8af718
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.
  Threat Actor: Gamaredon Group
references:
  - https://attack.mitre.org/techniques/T1027/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027
  - actor.gamaredon_group
