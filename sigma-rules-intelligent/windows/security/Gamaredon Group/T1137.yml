title: Office Application Startup (WINDOWS - security)
id: d1296260-0d15-4f16-8192-cad2265667e8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1137.
  Threat Actor: Gamaredon Group
references:
  - https://attack.mitre.org/techniques/T1137/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1137
  - actor.gamaredon_group
