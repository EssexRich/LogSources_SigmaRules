title: Internal Spearphishing (WINDOWS - security)
id: 17b47d72-66a8-4ec9-ba65-b0f260066e56
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1534.
  Threat Actor: Gamaredon Group
references:
  - https://attack.mitre.org/techniques/T1534/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1534
  - actor.gamaredon_group
