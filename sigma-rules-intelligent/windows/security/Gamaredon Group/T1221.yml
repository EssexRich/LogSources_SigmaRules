title: Template Injection (WINDOWS - security)
id: 92d43957-58ec-47a9-b6d6-488b7fc0849d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1221.
  Threat Actor: Gamaredon Group
references:
  - https://attack.mitre.org/techniques/T1221/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1221
  - actor.gamaredon_group
