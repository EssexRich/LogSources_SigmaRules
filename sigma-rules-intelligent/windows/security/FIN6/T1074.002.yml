title: Remote Data Staging (WINDOWS - security)
id: 57be6cf0-d62e-493a-bad5-ee791ad001c5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.002.
  Threat Actor: FIN6
references:
  - https://attack.mitre.org/techniques/T1074.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074.002
  - actor.fin6
