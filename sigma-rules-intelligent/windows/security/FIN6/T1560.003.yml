title: Archive via Custom Method (WINDOWS - security)
id: 871b2c41-a9cf-4dbd-b617-348d9a0450f2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.003.
  Threat Actor: FIN6
references:
  - https://attack.mitre.org/techniques/T1560.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1560.003
  - actor.fin6
