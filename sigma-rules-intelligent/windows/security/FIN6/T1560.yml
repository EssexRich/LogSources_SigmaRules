title: Archive Collected Data (WINDOWS - security)
id: 15d276b3-1ace-4daa-a34b-118680d9245b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.
  Threat Actor: FIN6
references:
  - https://attack.mitre.org/techniques/T1560/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1560
  - actor.fin6
