title: Automated Collection (WINDOWS - security)
id: b46aa545-aa30-4b45-96b4-e0fb7ad47afa
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1119.
  Threat Actor: Tropic Trooper
references:
  - https://attack.mitre.org/techniques/T1119/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1119
  - actor.tropic_trooper
