title: Process Discovery (WINDOWS - security)
id: f48355c8-0c1d-4a63-8dcb-3f52e0f2f22a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1057.
  Threat Actor: Tropic Trooper
references:
  - https://attack.mitre.org/techniques/T1057/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1057
  - actor.tropic_trooper
