title: Network Service Discovery (WINDOWS - security)
id: 699e5ef8-20f2-48c3-b2df-0b2956d60f0c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1046.
  Threat Actor: Tropic Trooper
references:
  - https://attack.mitre.org/techniques/T1046/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1046
  - actor.tropic_trooper
