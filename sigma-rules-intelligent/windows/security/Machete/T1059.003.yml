title: Windows Command Shell (WINDOWS - security)
id: a4e8b5e7-9d3a-4d5f-a0c8-681d9fefdac0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: Machete
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.003
  - actor.machete
