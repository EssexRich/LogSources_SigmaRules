title: T1064 (WINDOWS - security)
id: 5137b371-9f2a-4950-b5df-94e5b679cfae
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1064.
  Threat Actor: Hive
references:
  - https://attack.mitre.org/techniques/T1064/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1064
  - actor.hive
