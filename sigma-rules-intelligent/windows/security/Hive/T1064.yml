title: Scripting (WINDOWS - security)
id: 8c2f65fc-e11a-4214-ac32-0435eeb04664
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1064.
  Threat Actor: Hive
references:
  - https://attack.mitre.org/techniques/T1064/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1064
  - actor.hive
