title: T1070 (WINDOWS - security)
id: 035a0ead-94d9-4642-9176-6ff28355ecd9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.
  Threat Actor: Hive
references:
  - https://attack.mitre.org/techniques/T1070/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1070
  - actor.hive
