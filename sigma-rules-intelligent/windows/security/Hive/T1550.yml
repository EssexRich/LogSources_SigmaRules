title: Use Alternate Authentication Material (WINDOWS - security)
id: b9f329e5-8757-476b-ab75-ad462621a516
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.
  Threat Actor: Hive
references:
  - https://attack.mitre.org/techniques/T1550/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1550
  - actor.hive
