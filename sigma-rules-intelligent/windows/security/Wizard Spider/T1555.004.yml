title: Windows Credential Manager (WINDOWS - security)
id: a8a04d0b-223c-4dda-8e6a-d8d09e34eacc
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.004.
  Threat Actor: Wizard Spider
references:
  - https://attack.mitre.org/techniques/T1555.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.004
  - actor.wizard_spider
