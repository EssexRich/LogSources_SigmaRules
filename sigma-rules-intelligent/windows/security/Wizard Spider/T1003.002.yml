title: Security Account Manager (WINDOWS - security)
id: 6e2916d6-cbeb-4c93-956f-f08b6472cad4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.002.
  Threat Actor: Wizard Spider
references:
  - https://attack.mitre.org/techniques/T1003.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.002
  - actor.wizard_spider
