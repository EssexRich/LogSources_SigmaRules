title: Security Account Manager (WINDOWS - security)
id: ec2a2e93-e9e4-4cff-ad89-51a283c97039
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.002.
  Threat Actor: Wizard Spider
references:
  - https://attack.mitre.org/techniques/T1003.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ShareName|contains:
      - '\\\\\*\\ADMIN$'
    ServiceFileName|contains|contains:
      - 'cachedump'
      - 'dumpsvc'
      - 'fgexec'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.002
  - actor.wizard_spider
