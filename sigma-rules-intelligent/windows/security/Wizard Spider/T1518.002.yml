title: Backup Software Discovery (WINDOWS - security)
id: 56b3fb84-15b7-41b2-a867-883b64f0961b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1518.002.
  Threat Actor: Wizard Spider
references:
  - https://attack.mitre.org/techniques/T1518.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1518.002
  - actor.wizard_spider
