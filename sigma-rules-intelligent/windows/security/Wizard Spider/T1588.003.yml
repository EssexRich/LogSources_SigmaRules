title: Code Signing Certificates (WINDOWS - security)
id: aa947897-e0d0-40cd-a721-995dcf0bfff7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.003.
  Threat Actor: Wizard Spider
references:
  - https://attack.mitre.org/techniques/T1588.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
