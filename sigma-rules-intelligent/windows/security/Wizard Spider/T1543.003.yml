title: Windows Service (WINDOWS - security)
id: d3c14308-d6d5-4519-a8c6-8a38f9de2c36
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1543.003.
  Threat Actor: Wizard Spider
references:
  - https://attack.mitre.org/techniques/T1543.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
