title: Domain Account (WINDOWS - security)
id: 3d73f7ef-cd45-47b5-a00c-d35a6f8b7004
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1136.002.
  Threat Actor: Wizard Spider
references:
  - https://attack.mitre.org/techniques/T1136.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1136.002
  - actor.wizard_spider
