title: Group Policy Preferences (WINDOWS - security)
id: 40557409-4ab2-43a7-9cd5-316be714f3f2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.006.
  Threat Actor: Wizard Spider
references:
  - https://attack.mitre.org/techniques/T1552.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552.006
  - actor.wizard_spider
