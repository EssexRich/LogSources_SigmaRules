title: SMB/Windows Admin Shares (WINDOWS - security)
id: 5ee60a9e-6f43-4c13-af23-7b498fbe1a8d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1021.002.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1021.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ShareName|contains:
      - '\\\\\*\\IPC$'
    ServiceFileName|contains|all|contains:
      - 'ADMIN$'
      - '.exe'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1021.002
  - actor.apt3
