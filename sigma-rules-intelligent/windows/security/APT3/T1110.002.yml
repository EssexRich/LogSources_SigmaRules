title: Password Cracking (WINDOWS - security)
id: 4a587a2f-fe5f-4638-a569-dd0dfc7f2849
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.002.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1110.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.002
  - actor.apt3
