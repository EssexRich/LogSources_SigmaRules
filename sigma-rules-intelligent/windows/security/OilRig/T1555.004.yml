title: Windows Credential Manager (WINDOWS - security)
id: defb2d5e-b41e-4f45-b869-174fea88f949
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.004.
  Threat Actor: OilRig
references:
  - https://attack.mitre.org/techniques/T1555.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
