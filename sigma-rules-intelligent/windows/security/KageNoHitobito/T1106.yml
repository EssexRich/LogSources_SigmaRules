title: Native API (WINDOWS - security)
id: 142b8590-fb66-4cf0-8648-11a66c69f08c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1106.
  Threat Actor: KageNoHitobito
references:
  - https://attack.mitre.org/techniques/T1106/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1106
  - actor.kagenohitobito
