title: Shared Modules (WINDOWS - security)
id: 6337f03f-3d7d-4305-8f9a-d1dbd9426b0f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1129.
  Threat Actor: KageNoHitobito
references:
  - https://attack.mitre.org/techniques/T1129/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1129
  - actor.kagenohitobito
