title: T1112 (WINDOWS - security)
id: 1f8a9e9b-27b6-4777-a0e2-1f876aa85d79
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1112.
  Threat Actor: KageNoHitobito
references:
  - https://attack.mitre.org/techniques/T1112/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1112
  - actor.kagenohitobito
