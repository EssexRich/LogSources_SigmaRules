title: Exfiltration Over Alternative Protocol (WINDOWS - security)
id: 8b1add93-5666-4b74-8b38-2f3fa18346a2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1048.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1048/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1048
  - actor.akira
