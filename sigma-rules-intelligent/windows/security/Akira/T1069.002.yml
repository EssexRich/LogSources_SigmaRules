title: Domain Groups (WINDOWS - security)
id: 240e4a14-91ae-4ca2-93e0-2eb523855d17
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.002.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1069.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1069.002
  - actor.akira
