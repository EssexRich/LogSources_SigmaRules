title: T1090.003 (WINDOWS - security)
id: aba524ea-d3d2-41e9-84a3-950cb49fcf1f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.003.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1090.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090.003
  - actor.akira
