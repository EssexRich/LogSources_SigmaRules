title: T1550 (WINDOWS - security)
id: f0830d3d-be92-4c7f-a29d-46c7e705c684
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1550/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1550
  - actor.akira
