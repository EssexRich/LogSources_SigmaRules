title: T1110.003 (WINDOWS - security)
id: 63d76422-04d0-48bb-8a40-15b8d84349bd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.003.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1110.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.003
  - actor.akira
