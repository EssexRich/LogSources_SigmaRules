title: T1222 (WINDOWS - security)
id: ff68838f-aeb2-424f-be2e-1029c6c0d681
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1222.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1222/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1222
  - actor.akira
