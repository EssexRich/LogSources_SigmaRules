title: Ingress Tool Transfer (WINDOWS - security)
id: d1b0adc5-cb56-4d16-ad8c-d7936e18e70c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1105.
  Threat Actor: APT-C-36
references:
  - https://attack.mitre.org/techniques/T1105/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1105
  - actor.apt-c-36
