title: OS Credential Dumping (WINDOWS - security)
id: 6533bc2f-114b-4f3a-a49b-528c964fdfe5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: BlackBasta
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003
  - actor.blackbasta
