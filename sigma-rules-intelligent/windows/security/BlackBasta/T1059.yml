title: Command and Scripting Interpreter (WINDOWS - security)
id: 088d820f-4bd4-4718-9c2c-20574661afc0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.
  Threat Actor: BlackBasta
references:
  - https://attack.mitre.org/techniques/T1059/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059
  - actor.blackbasta
