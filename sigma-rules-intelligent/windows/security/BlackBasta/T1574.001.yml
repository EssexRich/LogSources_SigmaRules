title: T1574.001 (WINDOWS - security)
id: ecb74a84-0fc7-42d4-bc0a-d4cdf6752c2f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1574.001.
  Threat Actor: BlackBasta
references:
  - https://attack.mitre.org/techniques/T1574.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1574.001
  - actor.blackbasta
