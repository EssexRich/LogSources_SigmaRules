title: T1509 (WINDOWS - security)
id: a15fba1d-ad2d-44df-819e-78b0dbf46cd9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1509.
  Threat Actor: BlackBasta
references:
  - https://attack.mitre.org/techniques/T1509/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1509
  - actor.blackbasta
