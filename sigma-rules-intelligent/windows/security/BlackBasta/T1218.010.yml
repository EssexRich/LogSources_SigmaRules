title: Regsvr32 (WINDOWS - security)
id: 1647ccd6-c5bd-4fe1-be09-10f94220c3f5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.010.
  Threat Actor: BlackBasta
references:
  - https://attack.mitre.org/techniques/T1218.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ParentImage|endswith|contains:
      - '\EQNEDT32.EXE'
      - '\EXCEL.EXE'
      - '\MSACCESS.EXE'
    Image|endswith|contains:
      - '\CertReq.exe'
      - '\CertUtil.exe'
      - '\cmd.exe'
    CommandLine|contains|contains:
      - '.application'
      - '\AppData\Local\Temp\'
      - '\Content.Outlook\'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.010
