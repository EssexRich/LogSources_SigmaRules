title: T1018 (WINDOWS - security)
id: 8f1e8673-0d4f-44b7-bc62-b8dffd26cb46
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1018.
  Threat Actor: Cl0p
references:
  - https://attack.mitre.org/techniques/T1018/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1018
  - actor.cl0p
