title: T1055.001 (WINDOWS - security)
id: d0e0c911-0294-4f13-8508-84fd945b58b1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.001.
  Threat Actor: Cl0p
references:
  - https://attack.mitre.org/techniques/T1055.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
