title: Exfiltration Over Web Service (WINDOWS - security)
id: 43d9fe4c-5af9-4ed0-9392-b88463549eca
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1567.
  Threat Actor: Cl0p
references:
  - https://attack.mitre.org/techniques/T1567/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1567
  - actor.cl0p
