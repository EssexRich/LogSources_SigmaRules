title: T1063 (WINDOWS - security)
id: 0df7e8f3-b279-4e2a-80a7-e741d979f97a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1063.
  Threat Actor: Cl0p
references:
  - https://attack.mitre.org/techniques/T1063/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1063
  - actor.cl0p
