title: Security Account Manager (WINDOWS - security)
id: de607f5a-e50b-4bd3-b1a4-14ef2e5e96c1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.002.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1003.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ShareName|contains:
      - '\\\\\*\\ADMIN$'
    ServiceFileName|contains|contains:
      - 'cachedump'
      - 'dumpsvc'
      - 'fgexec'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.002
  - actor.apt29
