title: Pass the Ticket (WINDOWS - security)
id: 9f64c8a0-decf-4cf2-a7a8-42f40045637a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.003.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1550.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1550.003
  - actor.apt29
