title: Windows Management Instrumentation Event Subscription (WINDOWS - security)
id: 47c530d0-4ace-4d0a-bcb7-854ebd7b7c67
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1546.003.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1546.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1546.003
  - actor.apt29
