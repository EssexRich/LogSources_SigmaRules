description: >
  Detects techniques consistent with MITRE ATT&CK technique T1037.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1037/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
