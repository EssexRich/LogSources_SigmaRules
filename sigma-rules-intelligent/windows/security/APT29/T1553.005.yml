title: Mark-of-the-Web Bypass (WINDOWS - security)
id: ca95c5fc-d679-46a3-a726-b9926eadb292
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1553.005.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1553.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1553.005
  - actor.apt29
