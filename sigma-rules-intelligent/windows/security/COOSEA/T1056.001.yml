title: T1056.001 (WINDOWS - security)
id: 1c944ed5-86d3-4da3-a98e-55d79d42acf2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1056.001.
  Threat Actor: COOSEA
references:
  - https://attack.mitre.org/techniques/T1056.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
