title: Pre-OS Boot (WINDOWS - security)
id: cea7a1ca-08ab-4fc6-9807-1b76751b0f8c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1542.
  Threat Actor: COOSEA
references:
  - https://attack.mitre.org/techniques/T1542/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1542
  - actor.coosea
