title: T1134.004 (WINDOWS - security)
id: 763e7671-57c9-4887-91a0-57994d8614b5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1134.004.
  Threat Actor: COOSEA
references:
  - https://attack.mitre.org/techniques/T1134.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1134.004
  - actor.coosea
