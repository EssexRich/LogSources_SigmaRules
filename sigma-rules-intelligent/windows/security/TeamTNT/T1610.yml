title: Deploy Container (WINDOWS - security)
id: 760c1a52-3eaa-4641-9295-945177aec7be
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1610.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1610
  - actor.teamtnt
