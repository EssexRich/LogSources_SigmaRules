title: Malicious Image (WINDOWS - security)
id: e76480e7-469a-48bb-9466-a7d3e9a1e5b1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1204.003.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1204.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1204.003
  - actor.teamtnt
