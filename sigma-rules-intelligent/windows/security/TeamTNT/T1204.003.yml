title: Malicious Image (WINDOWS - security)
id: 1580a3a7-e0f4-4339-ab28-25edc4b9060c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1204.003.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1204.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1204.003
  - actor.teamtnt
