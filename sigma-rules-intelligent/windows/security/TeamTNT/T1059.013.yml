title: Container CLI/API (WINDOWS - security)
id: 487a9c61-e7a8-4e14-8b17-540862c93af7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.013.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1059.013/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.013
  - actor.teamtnt
