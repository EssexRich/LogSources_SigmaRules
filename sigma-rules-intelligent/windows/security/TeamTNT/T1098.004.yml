title: SSH Authorized Keys (WINDOWS - security)
id: 187343db-7bb8-4c62-ac5e-79f97e3b2043
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1098.004.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1098.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1098.004
  - actor.teamtnt
