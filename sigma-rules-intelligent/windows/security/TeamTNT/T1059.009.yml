title: Cloud API (WINDOWS - security)
id: 491ee10e-d710-4a8d-b302-04fc80bb8e18
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.009.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1059.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.009
  - actor.teamtnt
