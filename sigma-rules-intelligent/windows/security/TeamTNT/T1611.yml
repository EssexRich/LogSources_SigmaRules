title: Escape to Host (WINDOWS - security)
id: 40b9d8ee-20e3-4075-b9ba-72284844e634
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1611.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1611/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1611
  - actor.teamtnt
