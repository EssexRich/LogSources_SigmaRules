title: Scanning IP Blocks (WINDOWS - security)
id: 4c19977e-495b-43d2-9ff9-069b8c07cfd2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1595.001.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1595.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1595.001
  - actor.teamtnt
