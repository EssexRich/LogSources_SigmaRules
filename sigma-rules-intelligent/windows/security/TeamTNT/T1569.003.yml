title: Systemctl (WINDOWS - security)
id: 3b46c418-95bb-4a0b-99da-bff560885db0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1569.003.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1569.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1569.003
  - actor.teamtnt
