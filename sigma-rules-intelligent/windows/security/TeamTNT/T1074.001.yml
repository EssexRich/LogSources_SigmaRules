title: Local Data Staging (WINDOWS - security)
id: c1f65589-45e2-4317-8be9-187a78958016
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.001.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1074.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074.001
  - actor.teamtnt
