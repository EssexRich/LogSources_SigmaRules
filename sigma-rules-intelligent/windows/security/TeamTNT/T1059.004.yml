title: Unix Shell (WINDOWS - security)
id: 56d975e6-d5b2-4c60-9f67-4a2260f075a5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.004.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1059.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.004
  - actor.teamtnt
