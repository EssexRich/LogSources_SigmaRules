title: Container Administration Command (WINDOWS - security)
id: 2cdb924b-f0c3-4cb3-b6f9-bbe75c24bda0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1609.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1609/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
