title: T1003.008 (WINDOWS - security)
id: 411ab4f9-6932-41da-b55f-094e4be80d18
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.008.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1003.008/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.008
  - actor.ransomhub
