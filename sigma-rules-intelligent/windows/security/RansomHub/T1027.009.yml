title: T1027.009 (WINDOWS - security)
id: f4bf3f47-85fd-40b9-a49d-8fe0fc8916e4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.009.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1027.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.009
  - actor.ransomhub
