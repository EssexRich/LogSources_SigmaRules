title: T6733 (WINDOWS - security)
id: e60be04d-647e-4dcd-9fe8-9ef6ff71116e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6733.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T6733/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6733
  - actor.ransomhub
