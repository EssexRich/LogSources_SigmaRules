title: T1055.012 (WINDOWS - security)
id: f21c990a-8417-430b-91bb-5d1d6ddde2d7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.012.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1055.012/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1055.012
  - actor.ransomhub
