title: Network Service Discovery (WINDOWS - security)
id: bf569f97-34ad-474a-8a71-1752eacf54f9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1046.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1046/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - 'Offline_Winpwn'
      - 'WinPwn '
      - 'WinPwn.exe'
    CommandLine|contains|all|contains:
      - '/portable'
      - '/lng'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1046
  - actor.ransomhub
