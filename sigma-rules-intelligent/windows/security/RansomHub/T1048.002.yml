title: T1048.002 (WINDOWS - security)
id: 2f18d710-683f-474d-b55e-212278b3532d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1048.002.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1048.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1048.002
  - actor.ransomhub
