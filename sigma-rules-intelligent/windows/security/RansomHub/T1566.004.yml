title: T1566.004 (WINDOWS - security)
id: f96dc527-d7f7-4981-9a1a-33f86f5a7e75
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.004.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1566.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1566.004
  - actor.ransomhub
