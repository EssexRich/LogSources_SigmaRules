title: Indicator Blocking (WINDOWS - security)
id: c66d3e00-cdb3-4d12-9b27-a3b2b97865c8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.006.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1562.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.006
  - actor.ransomhub
