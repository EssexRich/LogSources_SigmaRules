title: Exploits (WINDOWS - security)
id: bd7c68f1-49f8-493b-9d39-ab04fa622d30
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.005.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1588.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1588.005
  - actor.ransomhub
