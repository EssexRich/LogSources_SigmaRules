title: T1588.005 (WINDOWS - security)
id: a00e4be2-2a08-4a6a-ab69-4085c55020d2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.005.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1588.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1588.005
  - actor.ransomhub
