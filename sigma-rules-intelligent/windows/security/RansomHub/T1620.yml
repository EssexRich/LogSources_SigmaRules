title: Reflective Code Loading (WINDOWS - security)
id: 6e2908bd-3d0b-4f04-86a6-c503e83ad586
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1620.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1620/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1620
  - actor.ransomhub
