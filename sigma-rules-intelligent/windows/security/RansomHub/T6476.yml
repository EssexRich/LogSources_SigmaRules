title: T6476 (WINDOWS - security)
id: 7085766b-c0d1-4385-802d-88c310010164
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6476.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T6476/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6476
  - actor.ransomhub
