title: T1547.004 (WINDOWS - security)
id: 28f2824a-b777-48e1-8d23-10c5f86f3a6b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1547.004.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1547.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1547.004
  - actor.ransomhub
