title: T4975 (WINDOWS - security)
id: d25d48af-92b9-4cd5-8d08-2ac8bd4c2a70
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4975.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T4975/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4975
  - actor.ransomhub
