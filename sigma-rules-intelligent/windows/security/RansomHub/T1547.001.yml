title: T1547.001 (WINDOWS - security)
id: d726d1a3-5c0b-4554-8f1e-f53b1639ea36
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1547.001.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1547.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1547.001
  - actor.ransomhub
