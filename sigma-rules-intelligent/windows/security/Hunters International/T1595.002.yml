title: T1595.002 (WINDOWS - security)
id: b5269adb-e32c-4b47-889b-73803f6cac36
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1595.002.
  Threat Actor: Hunters International
references:
  - https://attack.mitre.org/techniques/T1595.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1595.002
  - actor.hunters_international
