description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.002.
  Threat Actor: Hunters International
references:
  - https://attack.mitre.org/techniques/T1069.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
