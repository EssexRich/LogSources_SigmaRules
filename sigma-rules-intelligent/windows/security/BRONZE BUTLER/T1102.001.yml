title: Dead Drop Resolver (WINDOWS - security)
id: 4705c9d4-bd8d-42d8-be60-e005d5c9f469
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.001.
  Threat Actor: BRONZE BUTLER
references:
  - https://attack.mitre.org/techniques/T1102.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1102.001
  - actor.bronze_butler
