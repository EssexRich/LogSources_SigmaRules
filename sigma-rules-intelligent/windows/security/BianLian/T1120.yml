title: T1120 (WINDOWS - security)
id: 0c0910bf-06c6-4032-b647-5964b3099e8c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1120.
  Threat Actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1120/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1120
  - actor.bianlian
