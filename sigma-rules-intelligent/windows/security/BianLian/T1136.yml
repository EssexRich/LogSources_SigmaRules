title: T1136 (WINDOWS - security)
id: 1abb746e-018e-4a21-b302-5f7d6ca77b94
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1136.
  Threat Actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1136/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1136
  - actor.bianlian
