title: T1518 (WINDOWS - security)
id: bea360c8-2e55-41a1-a43c-5fde264fb1c0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1518.
  Threat Actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1518/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
