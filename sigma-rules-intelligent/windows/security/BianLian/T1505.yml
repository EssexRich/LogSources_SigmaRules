title: Server Software Component (WINDOWS - security)
id: fc202cbb-d42d-4f91-a328-ee0d729a9ef6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1505.
  Threat Actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1505/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
