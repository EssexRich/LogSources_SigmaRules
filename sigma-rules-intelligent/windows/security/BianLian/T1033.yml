title: System Owner/User Discovery (WINDOWS - security)
id: 44ef809c-c1c4-4cd2-8d9b-12db4773ad4c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1033
  - actor.bianlian
