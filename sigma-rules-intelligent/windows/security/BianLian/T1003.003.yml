title: NTDS (WINDOWS - security)
id: fa4cd219-5662-4fbf-a991-3d2a5befb13d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.003.
  Threat Actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1003.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
