title: T1048 (WINDOWS - security)
id: 0d9f4cc9-9ffb-48a3-942d-a3683b0bbf71
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1048.
  Threat Actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1048/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
