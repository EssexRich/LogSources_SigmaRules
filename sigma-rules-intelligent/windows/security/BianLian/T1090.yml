title: T1090 (WINDOWS - security)
id: 6f16dcdf-37b7-4c97-a3f5-babb3106f26e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.
  Threat Actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1090/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090
  - actor.bianlian
