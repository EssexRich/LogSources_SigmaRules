title: T5480 (WINDOWS - security)
id: e24b60d4-940f-4200-8d86-b1c8d02719ef
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5480.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T5480/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5480
