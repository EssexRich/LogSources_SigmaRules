title: T1562.009 (WINDOWS - security)
id: 03ab8677-d475-4531-a5a2-6eed97ab9080
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.009.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T1562.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.009
  - actor.nitrogen
