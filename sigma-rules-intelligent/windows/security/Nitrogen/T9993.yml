title: T9993 (WINDOWS - security)
id: 7a8d8cd6-f31e-45e5-b4f9-3b34f77d1f07
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9993.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T9993/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9993
  - actor.nitrogen
