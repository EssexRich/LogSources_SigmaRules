title: Regsvr32 (WINDOWS - security)
id: e53f2b84-23eb-42cf-a06d-90dcef2e7ce8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.010.
  Threat Actor: WIRTE
references:
  - https://attack.mitre.org/techniques/T1218.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
