title: Process Hollowing (WINDOWS - security)
id: 94493cef-8237-4870-8294-f9b55155d457
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.012.
  Threat Actor: Patchwork
references:
  - https://attack.mitre.org/techniques/T1055.012/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1055.012
  - actor.patchwork
