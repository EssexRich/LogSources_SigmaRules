title: Exploitation of Remote Services (WINDOWS - security)
id: 60289b6e-8ea1-40fa-ad8d-8c5a94c9ade3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1210.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1210/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1210
  - actor.threat_group-3390
