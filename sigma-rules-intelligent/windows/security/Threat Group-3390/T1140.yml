title: Deobfuscate/Decode Files or Information (WINDOWS - security)
id: 66401e62-3b5e-453a-b52d-087626b99ca7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1140.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1140/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1140
  - actor.threat_group-3390
