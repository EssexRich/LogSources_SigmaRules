title: Disable Windows Event Logging (WINDOWS - security)
id: dc04dc6d-ea7f-45df-a67f-3e124b9d57d0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.002.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1562.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.002
  - actor.threat_group-3390
