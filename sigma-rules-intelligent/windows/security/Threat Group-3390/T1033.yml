title: System Owner/User Discovery (WINDOWS - security)
id: b2476216-8a79-463e-a8b6-e29051a669a4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1033
  - actor.threat_group-3390
