title: Password Managers (WINDOWS - security)
id: a5ea2ccd-8480-4c32-8d61-ec6a23a80c3b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.005.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1555.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.005
  - actor.threat_group-3390
