title: Encrypted/Encoded File (WINDOWS - security)
id: 3d102863-35fe-4c14-a9c7-f267c6f18e5f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.013.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1027.013/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.013
  - actor.threat_group-3390
