title: Data from Local System (WINDOWS - security)
id: 26c1d140-8b60-4815-9dd6-01b8008b2dbe
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1005.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1005
  - actor.threat_group-3390
