title: Drive-by Compromise (WINDOWS - security)
id: 446ae434-2ad6-49e2-b330-68b7ec05b1d3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1189.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1189/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1189
  - actor.threat_group-3390
