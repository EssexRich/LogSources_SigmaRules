title: Security Account Manager (WINDOWS - security)
id: 05fce933-b1f1-4023-95e8-e480e717c3b9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.002.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1003.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
