title: Remote System Discovery (WINDOWS - security)
id: 26dff7a6-f6f4-4a75-84d8-b3d1c99d989d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1018.
  Threat Actor: DoNex
references:
  - https://attack.mitre.org/techniques/T1018/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
