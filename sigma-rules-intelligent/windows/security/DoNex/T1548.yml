title: Abuse Elevation Control Mechanism (WINDOWS - security)
id: f86f6709-46f1-4d13-a1a5-31fc4369e8de
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1548.
  Threat Actor: DoNex
references:
  - https://attack.mitre.org/techniques/T1548/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1548
  - actor.donex
