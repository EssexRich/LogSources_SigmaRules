title: Data Staged (WINDOWS - security)
id: 8d6e4e50-0fea-41b2-8a0d-9645f186bc31
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.
  Threat Actor: DoNex
references:
  - https://attack.mitre.org/techniques/T1074/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074
  - actor.donex
