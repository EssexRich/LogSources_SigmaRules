title: Shared Modules (WINDOWS - security)
id: 75620a7a-78b8-46de-96b1-a2f1c61b7905
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1129.
  Threat Actor: DoNex
references:
  - https://attack.mitre.org/techniques/T1129/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1129
  - actor.donex
