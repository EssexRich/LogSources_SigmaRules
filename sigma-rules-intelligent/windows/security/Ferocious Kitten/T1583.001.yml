title: Domains (WINDOWS - security)
id: dc7fd9f6-0765-4c2d-a025-a85d54cb4b95
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1583.001.
  Threat Actor: Ferocious Kitten
references:
  - https://attack.mitre.org/techniques/T1583.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1583.001
  - actor.ferocious_kitten
