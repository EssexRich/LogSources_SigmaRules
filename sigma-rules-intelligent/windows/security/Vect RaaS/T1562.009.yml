title: Safe Mode Boot (WINDOWS - security)
id: 9668530f-f181-4b7b-bbeb-52e1eefc69fb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.009.
  Threat Actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T1562.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.009
  - actor.vect_raas
