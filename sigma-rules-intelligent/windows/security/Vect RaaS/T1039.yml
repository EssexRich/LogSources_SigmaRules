title: Data from Network Shared Drive (WINDOWS - security)
id: 221df040-e98e-4cd8-8ffa-348fe4f846ca
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1039.
  Threat Actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T1039/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1039
  - actor.vect_raas
