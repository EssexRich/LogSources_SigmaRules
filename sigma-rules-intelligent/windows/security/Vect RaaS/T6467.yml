title: T6467 (WINDOWS - security)
id: 7f7e2e69-fde1-4dcf-af52-9943f4de4020
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6467.
  Threat Actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T6467/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6467
  - actor.vect_raas
