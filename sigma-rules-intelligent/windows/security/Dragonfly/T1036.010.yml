title: Masquerade Account Name (WINDOWS - security)
id: 3bffd35e-644f-462d-a1bd-3e1798367d55
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.010.
  Threat Actor: Dragonfly
references:
  - https://attack.mitre.org/techniques/T1036.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1036.010
  - actor.dragonfly
