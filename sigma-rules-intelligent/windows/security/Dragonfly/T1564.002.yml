title: Hidden Users (WINDOWS - security)
id: f953184d-84e0-4e58-93af-58f84ad5b572
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1564.002.
  Threat Actor: Dragonfly
references:
  - https://attack.mitre.org/techniques/T1564.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1564.002
  - actor.dragonfly
