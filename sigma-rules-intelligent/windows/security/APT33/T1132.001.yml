title: Standard Encoding (WINDOWS - security)
id: 72be32ab-4fd9-41ef-8eea-5308f3fb5e38
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1132.001.
  Threat Actor: APT33
references:
  - https://attack.mitre.org/techniques/T1132.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1132.001
  - actor.apt33
