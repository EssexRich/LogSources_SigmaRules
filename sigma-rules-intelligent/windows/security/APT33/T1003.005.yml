title: Cached Domain Credentials (WINDOWS - security)
id: 7b1e8933-35e7-4784-bde4-92356a1ffb75
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.005.
  Threat Actor: APT33
references:
  - https://attack.mitre.org/techniques/T1003.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.005
  - actor.apt33
