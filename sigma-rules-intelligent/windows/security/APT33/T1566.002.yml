title: Spearphishing Link (WINDOWS - security)
id: c8ca58c3-ec2f-4bed-9a2b-4037e53041a7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.002.
  Threat Actor: APT33
references:
  - https://attack.mitre.org/techniques/T1566.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
