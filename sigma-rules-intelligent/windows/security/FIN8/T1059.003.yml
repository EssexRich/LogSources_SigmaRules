title: Windows Command Shell (WINDOWS - security)
id: 5d3bef88-0a90-4e75-b8ca-82974c9f8e77
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: FIN8
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.003
  - actor.fin8
