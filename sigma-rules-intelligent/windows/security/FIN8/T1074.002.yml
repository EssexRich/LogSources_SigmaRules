title: Remote Data Staging (WINDOWS - security)
id: f17071d4-bc3c-4e5c-a9f5-37ce8b555517
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.002.
  Threat Actor: FIN8
references:
  - https://attack.mitre.org/techniques/T1074.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074.002
  - actor.fin8
