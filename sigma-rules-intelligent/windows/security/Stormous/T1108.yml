title: T1108 (WINDOWS - security)
id: d508b4bc-548c-40c1-aa43-0d246fa1457f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1108.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T1108/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1108
  - actor.stormous
