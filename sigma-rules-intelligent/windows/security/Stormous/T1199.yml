title: T1199 (WINDOWS - security)
id: 60af7fff-9b4c-43d2-bf5a-16ece555452d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1199.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T1199/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1199
  - actor.stormous
