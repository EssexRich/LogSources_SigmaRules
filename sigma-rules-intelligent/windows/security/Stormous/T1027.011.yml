title: Fileless Storage (WINDOWS - security)
id: 8ec8eb94-8b32-48a4-a654-74c3283266b2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.011.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T1027.011/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
