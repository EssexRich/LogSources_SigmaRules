title: T1027.011 (WINDOWS - security)
id: 2f7ecccd-7ea6-4877-99ba-80b4ed4ef6e4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.011.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T1027.011/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.011
  - actor.stormous
