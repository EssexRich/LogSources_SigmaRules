title: T4414 (WINDOWS - security)
id: 99656851-fcc7-4b34-9a90-a3648f884ad5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4414.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T4414/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4414
  - actor.stormous
