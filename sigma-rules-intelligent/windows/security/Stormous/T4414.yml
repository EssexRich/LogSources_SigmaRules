title: T4414 (WINDOWS - security)
id: d0b64187-3ca3-419c-a779-f0d7e536bc4f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4414.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T4414/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4414
  - actor.stormous
