title: T8734 (WINDOWS - security)
id: f67b352c-619b-41d6-bec3-678ad2d7f060
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8734.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T8734/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8734
  - actor.stormous
