title: T4791 (WINDOWS - security)
id: ceccc39a-4f09-4169-854c-01d19864012e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4791.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T4791/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4791
  - actor.stormous
