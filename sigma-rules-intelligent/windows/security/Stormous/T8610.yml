title: T8610 (WINDOWS - security)
id: 6140a143-4dab-4dde-a90c-b5fb669a1796
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8610.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T8610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8610
  - actor.stormous
