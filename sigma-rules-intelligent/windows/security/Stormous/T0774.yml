title: T0774 (WINDOWS - security)
id: e585cedd-e580-481b-ad72-48a34c7b38ee
description: >
  Detects techniques consistent with MITRE ATT&CK technique T0774.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T0774/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T0774
  - actor.stormous
