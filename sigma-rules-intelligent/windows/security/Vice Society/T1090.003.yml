title: T1090.003 (WINDOWS - security)
id: 366c2772-7e9f-44e3-9b5b-162b921d170a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.003.
  Threat Actor: Vice Society
references:
  - https://attack.mitre.org/techniques/T1090.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
