description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.003.
  Threat Actor: Vice Society
references:
  - https://attack.mitre.org/techniques/T1090.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
