title: T1039 (WINDOWS - security)
id: 62888478-7888-4c9a-8c8b-1bceeb0668a2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1039.
  Threat Actor: Vice Society
references:
  - https://attack.mitre.org/techniques/T1039/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1039
  - actor.vice_society
