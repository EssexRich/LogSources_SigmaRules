title: T1059.003 (WINDOWS - security)
id: 06d79215-e062-4e5a-ba3c-f397722a79b9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: Vice Society
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
