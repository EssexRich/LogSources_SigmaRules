title: T1021.004 (WINDOWS - security)
id: ddbab7d4-8b39-460e-9a1a-9285c5943170
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1021.004.
  Threat Actor: Vice Society
references:
  - https://attack.mitre.org/techniques/T1021.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
