title: T1090.002 (WINDOWS - security)
id: ab960f10-0828-4b0f-ac21-1d6e6ecfe9f1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.002.
  Threat Actor: AvosLocker
references:
  - https://attack.mitre.org/techniques/T1090.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
