title: T1048 (WINDOWS - security)
id: 635bb605-62e8-4a9d-b4a5-4948682309cb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1048.
  Threat Actor: AvosLocker
references:
  - https://attack.mitre.org/techniques/T1048/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1048
  - actor.avoslocker
