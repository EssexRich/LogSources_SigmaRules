title: T1211 (WINDOWS - security)
id: faf3f574-03fe-426e-9a5b-4cecb44ef225
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1211.
  Threat Actor: AvosLocker
references:
  - https://attack.mitre.org/techniques/T1211/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1211
  - actor.avoslocker
