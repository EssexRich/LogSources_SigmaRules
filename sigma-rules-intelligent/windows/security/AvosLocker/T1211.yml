title: T1211 (WINDOWS - security)
id: 535966a9-6c48-4e00-8b3e-183fd5119b2a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1211.
  Threat Actor: AvosLocker
references:
  - https://attack.mitre.org/techniques/T1211/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1211
  - actor.avoslocker
