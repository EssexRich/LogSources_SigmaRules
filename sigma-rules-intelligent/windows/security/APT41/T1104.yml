title: Multi-Stage Channels (WINDOWS - security)
id: dc4713b8-1dc8-4e07-903e-6993841acef1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1104.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1104/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1104
  - actor.apt41
