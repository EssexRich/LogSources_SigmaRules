title: Domain Generation Algorithms (WINDOWS - security)
id: be14fd0c-abeb-4d3c-8931-89d840650c27
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1568.002.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1568.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1568.002
  - actor.apt41
