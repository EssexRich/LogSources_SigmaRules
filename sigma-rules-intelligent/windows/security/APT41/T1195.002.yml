title: Compromise Software Supply Chain (WINDOWS - security)
id: e72bf138-b2eb-4e4d-9ee4-191697ade2c2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1195.002.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1195.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1195.002
  - actor.apt41
