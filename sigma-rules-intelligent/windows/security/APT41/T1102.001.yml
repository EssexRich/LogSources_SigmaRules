title: Dead Drop Resolver (WINDOWS - security)
id: 261de414-7743-42bd-916c-bb56415f353a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.001.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1102.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
