title: Impersonation (WINDOWS - security)
id: 83525bd1-4837-4ddc-911e-408cbf423c2e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1656.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1656/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1656
  - actor.apt41
