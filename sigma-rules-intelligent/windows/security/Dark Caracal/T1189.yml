title: Drive-by Compromise (WINDOWS - security)
id: 996bcd84-e9b7-49ca-9bdb-4ec1031aa0b7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1189.
  Threat Actor: Dark Caracal
references:
  - https://attack.mitre.org/techniques/T1189/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1189
  - actor.dark_caracal
