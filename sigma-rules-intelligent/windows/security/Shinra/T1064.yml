title: T1064 (WINDOWS - security)
id: 0f55f64a-1f9b-4cbc-9621-896a8d5cc656
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1064.
  Threat Actor: Shinra
references:
  - https://attack.mitre.org/techniques/T1064/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1064
  - actor.shinra
