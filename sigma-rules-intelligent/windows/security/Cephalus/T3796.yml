title: T3796 (WINDOWS - security)
id: 602dd344-583e-40f1-90b5-df38261c6f45
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3796.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T3796/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3796
  - actor.cephalus
