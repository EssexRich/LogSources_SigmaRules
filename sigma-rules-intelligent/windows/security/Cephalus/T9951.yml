title: T9951 (WINDOWS - security)
id: b308581c-f7b5-40ef-8cd7-982605f144bf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9951.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T9951/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9951
  - actor.cephalus
