title: T9929 (WINDOWS - security)
id: f9fce6f6-82f1-4726-b7cf-36e7f8611cc7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9929.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T9929/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9929
  - actor.cephalus
