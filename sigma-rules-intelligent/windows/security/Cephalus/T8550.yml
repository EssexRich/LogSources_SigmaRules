title: T8550 (WINDOWS - security)
id: c17be349-4a1b-452c-9f62-7baecb972561
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8550.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T8550/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8550
  - actor.cephalus
