title: T5198 (WINDOWS - security)
id: 9c3d7da5-58e9-44f8-8cbf-9d9a5ae01d85
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5198.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T5198/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5198
  - actor.cephalus
