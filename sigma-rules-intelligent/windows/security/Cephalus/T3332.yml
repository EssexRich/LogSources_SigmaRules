title: T3332 (WINDOWS - security)
id: 39838280-7c4a-420c-9f9f-60bdbf3df845
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3332.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T3332/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3332
  - actor.cephalus
