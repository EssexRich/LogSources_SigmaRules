title: T0838 (WINDOWS - security)
id: 59fc2b22-07bf-4f56-8336-f3df387b92e0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T0838.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T0838/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T0838
  - actor.cephalus
