title: T2157 (WINDOWS - security)
id: c0484790-f387-4796-8fa5-8cefa1608d62
description: >
  Detects techniques consistent with MITRE ATT&CK technique T2157.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T2157/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T2157
  - actor.cephalus
