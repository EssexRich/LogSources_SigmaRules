title: T7074 (WINDOWS - security)
id: 47723a60-04be-4e7c-90df-eec6926df1df
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7074.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T7074/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7074
  - actor.cephalus
