title: T7869 (WINDOWS - security)
id: fdeabb69-db73-486e-8298-f2088b2d1e12
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7869.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T7869/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7869
  - actor.cephalus
