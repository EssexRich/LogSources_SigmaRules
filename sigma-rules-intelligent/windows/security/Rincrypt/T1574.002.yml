title: T1574.002 (WINDOWS - security)
id: 1d6c82c5-b544-4186-ba9d-ca12f0c67df4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1574.002.
  Threat Actor: Rincrypt
references:
  - https://attack.mitre.org/techniques/T1574.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
