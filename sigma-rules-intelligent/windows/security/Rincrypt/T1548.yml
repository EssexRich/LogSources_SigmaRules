title: Abuse Elevation Control Mechanism (WINDOWS - security)
id: bf8e43b6-08e6-43f3-b3cd-38484c75151a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1548.
  Threat Actor: Rincrypt
references:
  - https://attack.mitre.org/techniques/T1548/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1548
  - actor.rincrypt
