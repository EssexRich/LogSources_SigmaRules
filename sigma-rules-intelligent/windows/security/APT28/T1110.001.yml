title: Password Guessing (WINDOWS - security)
id: fbeecc8c-4119-4cb1-9369-b6b23285b3f1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.001.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1110.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    CommandLine|contains|all|contains:
      - '-u '
      - '-p '
    CommandLine|contains|contains:
      - '^USER^'
      - '^PASS^'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.001
  - actor.apt28
