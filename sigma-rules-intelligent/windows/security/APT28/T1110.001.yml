title: Password Guessing (WINDOWS - security)
id: be2a0de1-8495-499b-bc70-117cc8e9c1db
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.001.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1110.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.001
  - actor.apt28
