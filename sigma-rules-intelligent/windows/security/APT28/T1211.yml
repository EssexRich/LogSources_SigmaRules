title: Exploitation for Defense Evasion (WINDOWS - security)
id: 85270210-c02d-48b3-b0a3-de06cf71b4b5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1211.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1211/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1211
  - actor.apt28
