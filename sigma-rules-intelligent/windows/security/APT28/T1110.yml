title: Brute Force (WINDOWS - security)
id: 61543f0b-5e31-4dd2-ae93-5c9308cc2f8d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1110/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110
  - actor.apt28
