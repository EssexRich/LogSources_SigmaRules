description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.001.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1566.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ObjectServer|contains:
      - 'Security'
    TargetName|contains|all|contains:
      - 'Microsoft_Windows_Shell_ZipFolder:filename'
