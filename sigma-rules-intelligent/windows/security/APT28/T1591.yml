title: Gather Victim Org Information (WINDOWS - security)
id: 564c85c7-cc52-41f0-be0d-c7e5d27da974
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1591.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1591/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1591
  - actor.apt28
