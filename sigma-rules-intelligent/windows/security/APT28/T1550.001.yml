title: Application Access Token (WINDOWS - security)
id: 969e59d2-444a-42f8-9885-347d063f24d9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.001.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1550.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
