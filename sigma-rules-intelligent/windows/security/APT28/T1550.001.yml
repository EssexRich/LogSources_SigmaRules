title: Application Access Token (WINDOWS - security)
id: 72e2cac6-4904-4afd-933f-671d3e1bdbfe
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.001.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1550.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1550.001
  - actor.apt28
