title: Wi-Fi Networks (WINDOWS - security)
id: bcf2c004-df21-4e29-b58e-585d5eac84ee
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1669.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1669/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1669
  - actor.apt28
