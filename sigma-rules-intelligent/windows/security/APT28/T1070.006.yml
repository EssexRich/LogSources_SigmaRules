title: Timestomp (WINDOWS - security)
id: 7194af77-7599-4873-829c-220396490594
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.006.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1070.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
