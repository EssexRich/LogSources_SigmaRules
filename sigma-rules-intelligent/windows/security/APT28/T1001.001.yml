title: Junk Data (WINDOWS - security)
id: 18d78d6a-5a64-4509-be84-dc7312f939b7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1001.001.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1001.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1001.001
  - actor.apt28
