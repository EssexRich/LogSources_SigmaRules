title: Credentials (WINDOWS - security)
id: baf472ca-9f72-4cfa-86a2-cbf087a7ab10
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.001.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1589.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.001
  - actor.apt28
