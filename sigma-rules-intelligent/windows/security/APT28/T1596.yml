title: Search Open Technical Databases (WINDOWS - security)
id: 064cf909-7f7b-45d5-af6d-9233bbeeb1a4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1596.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1596/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1596
  - actor.apt28
