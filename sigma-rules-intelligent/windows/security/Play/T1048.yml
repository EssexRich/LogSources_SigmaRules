title: Exfiltration Over Alternative Protocol (WINDOWS - security)
id: 8482428e-4cee-4df2-af49-8f4d54be4b3c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1048.
  Threat Actor: Play
references:
  - https://attack.mitre.org/techniques/T1048/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1048
  - actor.play
