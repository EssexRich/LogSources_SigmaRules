title: Unsecured Credentials (WINDOWS - security)
id: 0e120053-05c0-4ddc-8837-11fb5de23955
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.
  Threat Actor: Play
references:
  - https://attack.mitre.org/techniques/T1552/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552
  - actor.play
