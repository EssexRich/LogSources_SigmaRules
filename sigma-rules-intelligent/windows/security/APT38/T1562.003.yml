title: Impair Command History Logging (WINDOWS - security)
id: 1a44cbc0-5463-40a3-8eaf-9f3e1a0331ef
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.003.
  Threat Actor: APT38
references:
  - https://attack.mitre.org/techniques/T1562.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.003
  - actor.apt38
