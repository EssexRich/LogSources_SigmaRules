title: Runtime Data Manipulation (WINDOWS - security)
id: 6423eae4-6dff-439e-8be3-08a97c3b9e02
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1565.003.
  Threat Actor: APT38
references:
  - https://attack.mitre.org/techniques/T1565.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1565.003
  - actor.apt38
