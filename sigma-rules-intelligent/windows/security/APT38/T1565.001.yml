title: Stored Data Manipulation (WINDOWS - security)
id: 710c7a0f-e427-4849-a865-c4819958f0df
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1565.001.
  Threat Actor: APT38
references:
  - https://attack.mitre.org/techniques/T1565.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1565.001
  - actor.apt38
