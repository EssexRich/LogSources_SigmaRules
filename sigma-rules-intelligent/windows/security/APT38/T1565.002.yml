title: Transmitted Data Manipulation (WINDOWS - security)
id: b1708d72-149c-4b69-b521-9948b5312cff
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1565.002.
  Threat Actor: APT38
references:
  - https://attack.mitre.org/techniques/T1565.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1565.002
  - actor.apt38
