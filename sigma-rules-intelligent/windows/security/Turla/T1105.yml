title: Ingress Tool Transfer (WINDOWS - security)
id: 8b39b0c6-25d5-4d3d-8b19-53e9e40d69af
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1105.
  Threat Actor: Turla
references:
  - https://attack.mitre.org/techniques/T1105/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
