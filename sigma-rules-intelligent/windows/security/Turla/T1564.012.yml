title: File/Path Exclusions (WINDOWS - security)
id: a09971ae-512f-4653-92f0-3dec01334047
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1564.012.
  Threat Actor: Turla
references:
  - https://attack.mitre.org/techniques/T1564.012/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1564.012
  - actor.turla
