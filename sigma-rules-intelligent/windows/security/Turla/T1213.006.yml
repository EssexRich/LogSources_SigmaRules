title: Databases (WINDOWS - security)
id: 05203046-c1b0-40b9-937e-2e08509001fe
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1213.006.
  Threat Actor: Turla
references:
  - https://attack.mitre.org/techniques/T1213.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1213.006
  - actor.turla
