title: T4980 (WINDOWS - security)
id: efdf1353-47fe-443a-8e03-fc67d17ee012
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4980.
  Threat Actor: Chaos
references:
  - https://attack.mitre.org/techniques/T4980/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
