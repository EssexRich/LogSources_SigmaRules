title: T8709 (WINDOWS - security)
id: 884296ca-75ec-458d-a5f6-4a9d6efd0d00
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8709.
  Threat Actor: Chaos
references:
  - https://attack.mitre.org/techniques/T8709/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
