title: System Time Discovery (WINDOWS - security)
id: 57a6ed49-d206-45e8-9900-466bc949f832
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1124.
  Threat Actor: FIN7
references:
  - https://attack.mitre.org/techniques/T1124/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1124
  - actor.fin7
