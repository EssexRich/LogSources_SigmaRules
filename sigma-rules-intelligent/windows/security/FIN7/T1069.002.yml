title: Domain Groups (WINDOWS - security)
id: 7524884f-0865-48c4-b334-27bd8dc27dcf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.002.
  Threat Actor: FIN7
references:
  - https://attack.mitre.org/techniques/T1069.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
