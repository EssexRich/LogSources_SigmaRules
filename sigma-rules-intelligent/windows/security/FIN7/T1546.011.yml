title: Application Shimming (WINDOWS - security)
id: 2feca914-69d0-44c9-8c27-05da696274b2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1546.011.
  Threat Actor: FIN7
references:
  - https://attack.mitre.org/techniques/T1546.011/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1546.011
  - actor.fin7
