title: Input Injection (WINDOWS - security)
id: dc90acd9-03c3-4c45-a8b4-144db233119a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1674.
  Threat Actor: FIN7
references:
  - https://attack.mitre.org/techniques/T1674/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1674
  - actor.fin7
