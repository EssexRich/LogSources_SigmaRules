title: Identify Roles (WINDOWS - security)
id: 02d29465-c40b-41cb-bfcb-0ca8cb682236
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1591.004.
  Threat Actor: FIN7
references:
  - https://attack.mitre.org/techniques/T1591.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1591.004
  - actor.fin7
