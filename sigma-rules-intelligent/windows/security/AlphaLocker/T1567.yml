title: Exfiltration Over Web Service (WINDOWS - security)
id: f98df490-6e3e-41e9-b7de-a98490187e95
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1567.
  Threat Actor: AlphaLocker
references:
  - https://attack.mitre.org/techniques/T1567/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1567
  - actor.alphalocker
