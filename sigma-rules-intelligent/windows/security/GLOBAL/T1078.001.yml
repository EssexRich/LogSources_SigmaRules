title: Default Accounts (WINDOWS - security)
id: b5b2ff65-4d42-4d59-9d91-750cedf3b59c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.001.
  Threat Actor: GLOBAL
references:
  - https://attack.mitre.org/techniques/T1078.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1078.001
  - actor.global
