title: Archive via Library (WINDOWS - security)
id: 504829bb-6d96-4b26-b23c-10d79d2b26cd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.002.
  Threat Actor: Lazarus Group
references:
  - https://attack.mitre.org/techniques/T1560.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1560.002
  - actor.lazarus_group
