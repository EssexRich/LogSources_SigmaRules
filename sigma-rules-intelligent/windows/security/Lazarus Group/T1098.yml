title: Account Manipulation (WINDOWS - security)
id: 6cbd54b2-1920-4326-8a53-88818794505f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1098.
  Threat Actor: Lazarus Group
references:
  - https://attack.mitre.org/techniques/T1098/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1098
  - actor.lazarus_group
