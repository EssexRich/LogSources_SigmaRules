title: Windows Command Shell (WINDOWS - security)
id: ae60148c-61da-42b2-8a18-a3e292ad5b2e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: Lazarus Group
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.003
  - actor.lazarus_group
