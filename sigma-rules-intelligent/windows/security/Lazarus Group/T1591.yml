title: Gather Victim Org Information (WINDOWS - security)
id: db5d8a5a-4fab-484f-a3bb-0a94f74d22e1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1591.
  Threat Actor: Lazarus Group
references:
  - https://attack.mitre.org/techniques/T1591/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1591
  - actor.lazarus_group
