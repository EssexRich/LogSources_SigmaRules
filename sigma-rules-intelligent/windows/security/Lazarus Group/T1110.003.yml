title: Password Spraying (WINDOWS - security)
id: 1513efa0-47ea-473e-af7b-74a838554e61
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.003.
  Threat Actor: Lazarus Group
references:
  - https://attack.mitre.org/techniques/T1110.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.003
  - actor.lazarus_group
