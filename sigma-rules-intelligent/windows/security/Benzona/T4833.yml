title: T4833 (WINDOWS - security)
id: 11a53f51-bea7-4cf4-8441-29102841fdc4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4833.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T4833/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4833
  - actor.benzona
