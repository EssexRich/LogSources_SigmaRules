title: T4833 (WINDOWS - security)
id: 924f26cb-378b-4255-95cf-6032d529fd6c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4833.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T4833/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4833
  - actor.benzona
