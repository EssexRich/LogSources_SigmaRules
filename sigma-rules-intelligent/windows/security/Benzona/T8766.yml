title: T8766 (WINDOWS - security)
id: a9b58fc1-c11b-4bb1-921d-265413e000eb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8766.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T8766/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8766
  - actor.benzona
