title: T4590 (WINDOWS - security)
id: 40fc380e-62ad-4429-baa9-b42c27149d8f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4590.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T4590/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4590
  - actor.benzona
