title: T8855 (WINDOWS - security)
id: 24e61e99-635e-432d-96dc-981354a38a31
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8855.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T8855/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8855
  - actor.benzona
