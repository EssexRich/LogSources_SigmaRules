title: T8293 (WINDOWS - security)
id: 9bc6aa4a-2148-45c0-b42d-7c88f291b614
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8293.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T8293/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
