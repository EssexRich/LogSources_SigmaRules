title: T8293 (WINDOWS - security)
id: 8438f037-1063-4916-aa9c-f74be1956abb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8293.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T8293/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8293
  - actor.benzona
