title: T5466 (WINDOWS - security)
id: f3807b7e-d66f-4745-8f77-f5a9e426787e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5466.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T5466/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5466
  - actor.benzona
