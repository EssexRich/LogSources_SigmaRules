title: T7023 (WINDOWS - security)
id: a2e71ec3-6f68-4879-aa24-0326e170b5cb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7023.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T7023/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7023
  - actor.benzona
