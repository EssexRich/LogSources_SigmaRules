title: T7767 (WINDOWS - security)
id: 8efd0d94-19cd-4ede-aec9-81bb5a55d0b9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7767.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T7767/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7767
  - actor.benzona
