title: Msiexec (WINDOWS - security)
id: 79844759-d3d9-4a11-8d49-d692dc3f0b86
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.007.
  Threat Actor: Rancor
references:
  - https://attack.mitre.org/techniques/T1218.007/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.007
  - actor.rancor
