title: System Network Configuration Discovery (WINDOWS - security)
id: 822f0a01-5822-42ee-bc75-a0edf25aa2b3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1016.
  Threat Actor: Darkhotel
references:
  - https://attack.mitre.org/techniques/T1016/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1016
  - actor.darkhotel
