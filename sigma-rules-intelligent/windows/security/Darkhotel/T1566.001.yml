title: Spearphishing Attachment (WINDOWS - security)
id: b9a0071b-b32e-464f-9a16-f4c68b852cc0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.001.
  Threat Actor: Darkhotel
references:
  - https://attack.mitre.org/techniques/T1566.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
