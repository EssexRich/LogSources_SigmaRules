title: Match Legitimate Resource Name or Location (WINDOWS - security)
id: 0c4e8be6-2a33-491c-827a-864f7d95a72b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.005.
  Threat Actor: Darkhotel
references:
  - https://attack.mitre.org/techniques/T1036.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
