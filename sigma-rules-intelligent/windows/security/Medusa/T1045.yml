title: T1045 (WINDOWS - security)
id: 6cbba657-e180-4e54-995d-b8bffc0631f4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1045.
  Threat Actor: Medusa
references:
  - https://attack.mitre.org/techniques/T1045/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1045
  - actor.medusa
