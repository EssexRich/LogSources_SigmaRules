title: Windows Command Shell (WINDOWS - security)
id: 66aa6c54-1bed-4935-8751-707d52fe657d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: Medusa
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '\cmd.exe'
    CommandLine|contains|all|contains:
      - 'http'
      - '://'
      - '%AppData%'
    CommandLine|contains|contains:
      - '<'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
