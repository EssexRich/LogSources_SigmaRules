title: System Services (WINDOWS - security)
id: 7cd31928-40f5-4280-af81-0d5fac083c6b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1569.
  Threat Actor: Medusa
references:
  - https://attack.mitre.org/techniques/T1569/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1569
  - actor.medusa
