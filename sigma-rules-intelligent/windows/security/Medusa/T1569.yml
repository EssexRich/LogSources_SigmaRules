title: System Services (WINDOWS - security)
id: 83472e65-0cdb-4c6d-bb6a-a3f5a7444ffe
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1569.
  Threat Actor: Medusa
references:
  - https://attack.mitre.org/techniques/T1569/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1569
  - actor.medusa
