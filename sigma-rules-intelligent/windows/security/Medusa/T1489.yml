title: T1489 (WINDOWS - security)
id: 838b2374-cb3d-48b1-aa6f-08001398f4f1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1489.
  Threat Actor: Medusa
references:
  - https://attack.mitre.org/techniques/T1489/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1489
  - actor.medusa
