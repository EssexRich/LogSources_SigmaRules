title: Permission Groups Discovery (WINDOWS - security)
id: 6ea9963e-3ab3-43b0-a7ed-29e28938ba7c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.
  Threat Actor: Medusa
references:
  - https://attack.mitre.org/techniques/T1069/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1069
  - actor.medusa
