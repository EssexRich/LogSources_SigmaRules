title: T1005.002 (WINDOWS - security)
id: d9f26c2f-b876-4748-bb19-dda11349cb82
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1005.002.
  Threat Actor: DragonForce
references:
  - https://attack.mitre.org/techniques/T1005.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
