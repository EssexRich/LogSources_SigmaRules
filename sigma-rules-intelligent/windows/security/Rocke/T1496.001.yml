title: Compute Hijacking (WINDOWS - security)
id: 86ed802e-5072-4c9a-8e97-21b0b398c594
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1496.001.
  Threat Actor: Rocke
references:
  - https://attack.mitre.org/techniques/T1496.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1496.001
  - actor.rocke
