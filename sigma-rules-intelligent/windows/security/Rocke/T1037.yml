title: Boot or Logon Initialization Scripts (WINDOWS - security)
id: 39d7b6f2-4d7e-46b4-92ee-cf3efcec6e66
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1037.
  Threat Actor: Rocke
references:
  - https://attack.mitre.org/techniques/T1037/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
