title: Clear Linux or Mac System Logs (WINDOWS - security)
id: 532a3465-5dbf-4e2a-b38f-91b61136914c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.002.
  Threat Actor: Rocke
references:
  - https://attack.mitre.org/techniques/T1070.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1070.002
  - actor.rocke
