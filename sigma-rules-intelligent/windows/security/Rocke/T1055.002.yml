title: Portable Executable Injection (WINDOWS - security)
id: 50bef148-6f29-4071-a879-8e80d83d089b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.002.
  Threat Actor: Rocke
references:
  - https://attack.mitre.org/techniques/T1055.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1055.002
  - actor.rocke
