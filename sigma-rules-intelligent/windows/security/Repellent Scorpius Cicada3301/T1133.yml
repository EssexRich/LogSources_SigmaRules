title: T1133 (WINDOWS - security)
id: 40a20aa7-813c-4f7f-9d5e-65b0c5867777
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1133.
  Threat Actor: Repellent Scorpius Cicada3301
references:
  - https://attack.mitre.org/techniques/T1133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
