title: Portable Executable Injection (WINDOWS - security)
id: facfcc48-349d-455c-9624-c712ff5978df
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.002.
  Threat Actor: Gorgon Group
references:
  - https://attack.mitre.org/techniques/T1055.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1055.002
  - actor.gorgon_group
