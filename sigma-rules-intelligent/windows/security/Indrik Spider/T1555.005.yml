title: Password Managers (WINDOWS - security)
id: 3104c917-4718-4dc7-a645-24841bcdc33a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.005.
  Threat Actor: Indrik Spider
references:
  - https://attack.mitre.org/techniques/T1555.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.005
  - actor.indrik_spider
