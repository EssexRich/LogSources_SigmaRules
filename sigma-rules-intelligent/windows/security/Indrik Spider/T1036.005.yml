title: Match Legitimate Resource Name or Location (WINDOWS - security)
id: f22170c3-d71c-4b99-8da9-8a83fc8eb02b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.005.
  Threat Actor: Indrik Spider
references:
  - https://attack.mitre.org/techniques/T1036.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1036.005
  - actor.indrik_spider
