title: Gather Victim Network Information (WINDOWS - security)
id: 8a5c1a32-004f-4d27-a0f2-04dd7be165b6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1590.
  Threat Actor: Indrik Spider
references:
  - https://attack.mitre.org/techniques/T1590/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1590
  - actor.indrik_spider
