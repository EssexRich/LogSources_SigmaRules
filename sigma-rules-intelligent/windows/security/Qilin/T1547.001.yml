title: T1547.001 (WINDOWS - security)
id: 20f38893-a2f8-4cd0-96ab-36c7278cd2b6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1547.001.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1547.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
