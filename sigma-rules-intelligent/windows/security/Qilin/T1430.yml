title: T1430 (WINDOWS - security)
id: 881d7fb4-e9b5-4d73-92bf-40b1198f342f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1430.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1430/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1430
  - actor.qilin
