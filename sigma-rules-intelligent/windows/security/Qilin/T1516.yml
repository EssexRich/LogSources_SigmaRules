title: T1516 (WINDOWS - security)
id: f3e88d3a-41f9-4710-9daa-04134812e5ef
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1516.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1516/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1516
  - actor.qilin
