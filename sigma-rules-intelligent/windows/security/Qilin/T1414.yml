title: T1414 (WINDOWS - security)
id: d9f54cd5-0d5a-40c5-b32b-25bf27ef2a55
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1414.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1414/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1414
  - actor.qilin
