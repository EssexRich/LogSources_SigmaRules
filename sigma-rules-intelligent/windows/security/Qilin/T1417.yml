title: T1417 (WINDOWS - security)
id: f094b988-8925-4ca4-9a4c-e886a99ca636
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1417.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1417/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1417
  - actor.qilin
