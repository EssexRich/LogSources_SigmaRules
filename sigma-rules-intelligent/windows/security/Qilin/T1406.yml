title: T1406 (WINDOWS - security)
id: 7f1b3c49-13c5-4169-9a40-1302445938af
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1406.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1406/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1406
  - actor.qilin
