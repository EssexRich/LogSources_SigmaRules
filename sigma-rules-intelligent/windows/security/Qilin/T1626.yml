title: T1626 (WINDOWS - security)
id: 9ad06384-ae9b-43d8-8559-d8ba3dbc917d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1626.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1626/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1626
  - actor.qilin
