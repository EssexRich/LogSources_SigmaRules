title: Symmetric Cryptography (WINDOWS - security)
id: 0e94c2c0-20e2-4e10-8a8b-7ef7e8d7a5ee
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1573.001.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1573.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1573.001
  - actor.qilin
