title: T1513 (WINDOWS - security)
id: 41e37dad-8940-45b3-980b-e97c8fb52a7d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1513.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1513/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1513
  - actor.qilin
