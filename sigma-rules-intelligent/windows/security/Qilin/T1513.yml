title: T1513 (WINDOWS - security)
id: 7d1e4ef9-aa83-41d4-9795-0ab6ca434910
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1513.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1513/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1513
  - actor.qilin
