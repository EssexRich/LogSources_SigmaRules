description: >
  Detects techniques consistent with MITRE ATT&CK technique T1636.004.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1636.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
