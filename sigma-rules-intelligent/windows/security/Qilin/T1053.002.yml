title: At (WINDOWS - security)
id: 6950a946-2d98-4cfe-8923-002779c90e58
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1053.002.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1053.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1053.002
  - actor.qilin
