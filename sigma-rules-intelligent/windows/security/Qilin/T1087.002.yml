title: Domain Account (WINDOWS - security)
id: d8884f9d-4ca7-4558-b2c1-8a815476926c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1087.002.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1087.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1087.002
  - actor.qilin
