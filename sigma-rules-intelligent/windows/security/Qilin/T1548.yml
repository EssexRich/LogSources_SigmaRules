title: Abuse Elevation Control Mechanism (WINDOWS - security)
id: fc64f29e-c57f-4eb8-a896-cc590fd97387
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1548.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1548/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1548
  - actor.qilin
