title: T1124 (WINDOWS - security)
id: 5b631489-22cf-4639-b152-7c8af4d7ab9a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1124.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1124/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1124
  - actor.qilin
