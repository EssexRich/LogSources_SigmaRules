title: T1437 (WINDOWS - security)
id: 34b2e926-f9bb-4b7c-944a-8efd106162e7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1437.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1437/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1437
  - actor.qilin
