title: System Service Discovery (WINDOWS - security)
id: 630b4d63-0a5c-486f-92aa-74cc5755353d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1007.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1007/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1007
  - actor.qilin
