title: Pass the Ticket (WINDOWS - security)
id: 5f5e83b2-e094-473b-8fa2-048e2f21925d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.003.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1550.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
