title: T1628.002 (WINDOWS - security)
id: 0060369f-d6fd-45b1-a174-b84144d51784
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1628.002.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1628.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
