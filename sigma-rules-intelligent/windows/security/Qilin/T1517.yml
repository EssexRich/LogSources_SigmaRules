title: T1517 (WINDOWS - security)
id: 45abe87a-af86-4f5e-8b6a-ad7726b24ec2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1517.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1517/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1517
  - actor.qilin
