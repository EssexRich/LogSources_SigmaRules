title: T1080 (WINDOWS - security)
id: f378b0cd-37c4-48c1-a0af-a46282a8b6d7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1080.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1080/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1080
  - actor.qilin
