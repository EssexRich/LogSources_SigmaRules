title: T1418 (WINDOWS - security)
id: 7566a8da-109e-4c1c-b747-340cad887e17
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1418.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1418/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1418
  - actor.qilin
