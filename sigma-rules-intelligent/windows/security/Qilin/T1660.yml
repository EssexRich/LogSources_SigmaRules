title: T1660 (WINDOWS - security)
id: 7b7867e8-281a-45a3-a16f-31208f66f8f5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1660.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1660/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1660
  - actor.qilin
