title: T1453 (WINDOWS - security)
id: 02f434e3-ba41-4879-bb34-de96c3c2ee9f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1453.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1453/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1453
  - actor.qilin
