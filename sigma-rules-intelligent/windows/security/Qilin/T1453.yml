title: T1453 (WINDOWS - security)
id: 2cd6fc1d-d2bd-4264-bce9-e00d7c6068af
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1453.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1453/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1453
  - actor.qilin
