title: COR_PROFILER (WINDOWS - security)
id: 96f5c739-da8f-441c-9a03-fac0bd658614
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1574.012.
  Threat Actor: Blue Mockingbird
references:
  - https://attack.mitre.org/techniques/T1574.012/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1574.012
  - actor.blue_mockingbird
