title: SMB/Windows Admin Shares (WINDOWS - security)
id: e9c04a42-bd2d-4273-b9d9-7906312aa8d5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1021.002.
  Threat Actor: Blue Mockingbird
references:
  - https://attack.mitre.org/techniques/T1021.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ShareName|contains:
      - '\\\\\*\\IPC$'
    ServiceFileName|contains|all|contains:
      - 'ADMIN$'
      - '.exe'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
