title: Proxy (WINDOWS - security)
id: 3fede86d-6619-4a25-b5a8-f3c655f6869a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.
  Threat Actor: Blue Mockingbird
references:
  - https://attack.mitre.org/techniques/T1090/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090
  - actor.blue_mockingbird
