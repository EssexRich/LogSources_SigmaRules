title: Access Token Manipulation (WINDOWS - security)
id: cc4b94fe-ba22-4752-b82c-8a81ea1684b8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1134.
  Threat Actor: Lotus Blossom
references:
  - https://attack.mitre.org/techniques/T1134/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1134
  - actor.lotus_blossom
