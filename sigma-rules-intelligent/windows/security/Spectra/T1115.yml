title: T1115 (WINDOWS - security)
id: affe9a4f-830a-41e7-89cd-08e3699cf1b8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1115.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1115/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1115
  - actor.spectra
