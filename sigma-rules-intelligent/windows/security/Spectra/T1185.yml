title: T1185 (WINDOWS - security)
id: 3eb0005c-1443-445c-a51a-8af7b579152e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1185.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1185/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1185
  - actor.spectra
