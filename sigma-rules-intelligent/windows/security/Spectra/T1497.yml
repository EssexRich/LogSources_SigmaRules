title: T1497 (WINDOWS - security)
id: a7820769-a9e8-4786-8aae-55bea316cbeb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1497.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1497/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1497
  - actor.spectra
