title: Create or Modify System Process (WINDOWS - security)
id: 55477d9c-ebfd-4a54-8456-e36ede680ac0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1543.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1543/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1543
  - actor.spectra
