title: Impair Defenses (WINDOWS - security)
id: 5921660a-0997-4d77-838a-596308694d6d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1562/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    Application|endswith|contains:
      - '\AmSvc.exe'
      - '\cb.exe'
      - '\CETASvc.exe'
    ObjectName|endswith|contains:
      - '\SOFTWARE\Microsoft\.NETFramework'
    FilterName|contains|contains:
      - 'Custom Outbound Filter'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562
  - actor.spectra
