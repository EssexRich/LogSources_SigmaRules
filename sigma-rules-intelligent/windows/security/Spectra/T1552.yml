title: T1552 (WINDOWS - security)
id: a1ab0742-b8cd-47f6-b5bb-7712bdbed2b5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1552/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552
  - actor.spectra
