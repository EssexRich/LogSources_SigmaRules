title: T1176 (WINDOWS - security)
id: 2a5c0837-e73c-4a33-a366-01228b0bf323
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1176.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1176/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1176
  - actor.spectra
