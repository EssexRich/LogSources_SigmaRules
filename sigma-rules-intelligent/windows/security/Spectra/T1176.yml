title: Software Extensions (WINDOWS - security)
id: a8b4a05c-003a-42f0-92eb-20fca8d29b51
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1176.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1176/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1176
  - actor.spectra
