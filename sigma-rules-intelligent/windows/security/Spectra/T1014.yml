title: T1014 (WINDOWS - security)
id: c4bbacc2-5d7b-414a-9064-f7839c1e329f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1014.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1014/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1014
  - actor.spectra
