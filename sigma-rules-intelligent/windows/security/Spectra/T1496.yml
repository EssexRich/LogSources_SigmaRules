title: T1496 (WINDOWS - security)
id: d6ca0e17-1174-480f-b009-a4bf6873fb91
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1496.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1496/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1496
  - actor.spectra
