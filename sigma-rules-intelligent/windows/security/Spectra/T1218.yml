title: System Binary Proxy Execution (WINDOWS - security)
id: 354909a6-07b7-4041-9657-bd684d7e5356
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1218/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218
  - actor.spectra
