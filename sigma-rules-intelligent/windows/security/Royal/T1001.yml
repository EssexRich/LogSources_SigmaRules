title: Data Obfuscation (WINDOWS - security)
id: 7c6347b5-9467-47e9-b6a6-bc7b9d27de8e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1001.
  Threat Actor: Royal
references:
  - https://attack.mitre.org/techniques/T1001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1001
  - actor.royal
