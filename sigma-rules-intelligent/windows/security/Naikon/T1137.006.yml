title: Add-ins (WINDOWS - security)
id: bd491de3-7d7f-4b22-8149-f13a86b54ab1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1137.006.
  Threat Actor: Naikon
references:
  - https://attack.mitre.org/techniques/T1137.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1137.006
  - actor.naikon
