title: OS Credential Dumping (WINDOWS - security)
id: 55c56dd4-c9d3-4b46-9d1f-dc6382bc0d1e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: 8base
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ObjectName|endswith|contains:
      - '\wceaux.dll'
    ObjectType|contains:
      - 'File'
    CommandLine|contains|all|contains:
      - 'esentutl'
      - ' /p'
  condition: selection

