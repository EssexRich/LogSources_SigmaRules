title: Gather Victim Network Information (WINDOWS - security)
id: faf490e4-84d8-4310-822a-22b068eb9a0a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1590.
  Threat Actor: HAFNIUM
references:
  - https://attack.mitre.org/techniques/T1590/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1590
  - actor.hafnium
