title: Malicious Copy and Paste (WINDOWS - security)
id: 145d3c31-6613-45ef-b3bc-0f4592cd0513
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1204.004.
  Threat Actor: Interlock
references:
  - https://attack.mitre.org/techniques/T1204.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1204.004
  - actor.interlock
