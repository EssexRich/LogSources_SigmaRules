title: System Owner/User Discovery (WINDOWS - security)
id: 25038bc3-c9a7-49f7-9c8b-6e17931bb021
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: Interlock
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
