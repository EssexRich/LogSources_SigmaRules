title: T1013 (WINDOWS - security)
id: d0eb128c-4116-45de-a369-8840e5a7faf4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1013.
  Threat Actor: Interlock
references:
  - https://attack.mitre.org/techniques/T1013/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1013
  - actor.interlock
