title: T0011 (WINDOWS - security)
id: 79f9e26c-40db-4c2c-9252-6d4543db0c4f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T0011.
  Threat Actor: Interlock
references:
  - https://attack.mitre.org/techniques/T0011/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T0011
  - actor.interlock
