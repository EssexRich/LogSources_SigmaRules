title: Code Signing Certificates (WINDOWS - security)
id: 2a6fff38-d897-44c4-a699-161451067583
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.003.
  Threat Actor: Mustang Panda
references:
  - https://attack.mitre.org/techniques/T1588.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
