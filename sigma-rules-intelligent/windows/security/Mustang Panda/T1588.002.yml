title: Tool (WINDOWS - security)
id: 51f1f12d-cd4a-4bf6-bc50-e99a838c7394
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.002.
  Threat Actor: Mustang Panda
references:
  - https://attack.mitre.org/techniques/T1588.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1588.002
  - actor.mustang_panda
