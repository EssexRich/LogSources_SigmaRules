title: IDE Extensions (WINDOWS - security)
id: 48f2c32c-c96f-43fc-883c-8824a6ab84a5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1176.002.
  Threat Actor: Mustang Panda
references:
  - https://attack.mitre.org/techniques/T1176.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1176.002
  - actor.mustang_panda
