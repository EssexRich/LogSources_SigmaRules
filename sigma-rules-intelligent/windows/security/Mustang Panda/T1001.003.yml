title: Protocol or Service Impersonation (WINDOWS - security)
id: 5570048e-ec1e-4653-b038-6336a2fc3f20
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1001.003.
  Threat Actor: Mustang Panda
references:
  - https://attack.mitre.org/techniques/T1001.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1001.003
  - actor.mustang_panda
