title: Protocol or Service Impersonation (WINDOWS - security)
id: 0c4625fd-f894-4ab5-a403-be5d7b808110
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1001.003.
  Threat Actor: Mustang Panda
references:
  - https://attack.mitre.org/techniques/T1001.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1001.003
  - actor.mustang_panda
