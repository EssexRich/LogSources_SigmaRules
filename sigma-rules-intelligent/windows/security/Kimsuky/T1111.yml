title: Multi-Factor Authentication Interception (WINDOWS - security)
id: f612f9d8-e15d-4788-bc8a-feeb64c14b80
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1111.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1111/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1111
  - actor.kimsuky
