title: Establish Accounts (WINDOWS - security)
id: 5dbab69b-ead8-4606-95e6-208428116644
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1585.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1585/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1585
  - actor.kimsuky
