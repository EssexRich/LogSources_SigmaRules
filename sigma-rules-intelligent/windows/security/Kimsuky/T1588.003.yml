title: Code Signing Certificates (WINDOWS - security)
id: b225c729-d17a-4968-953c-ece70034b9be
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.003.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1588.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
