title: Impersonation (WINDOWS - security)
id: 97dae432-1d36-4c38-af3b-71773fcb855d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1656.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1656/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1656
  - actor.kimsuky
