title: Search Open Websites/Domains (WINDOWS - security)
id: f88bb7e8-b335-48c6-ac54-6d14105813aa
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1593.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1593/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1593
  - actor.kimsuky
