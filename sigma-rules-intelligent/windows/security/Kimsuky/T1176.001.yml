title: Browser Extensions (WINDOWS - security)
id: 29ab3821-5348-4297-a7fb-64fb04750058
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1176.001.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1176.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
