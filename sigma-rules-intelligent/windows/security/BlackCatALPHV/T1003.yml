title: T1003 (WINDOWS - security)
id: 14c99c2a-9c92-4df9-bdc6-4f09b89e98b4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: BlackCatALPHV
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003
  - actor.blackcatalphv
