title: Obfuscated Files or Information (WINDOWS - security)
id: 1c3712b1-fc74-423a-a912-f8a5500a0b3a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.
  Threat Actor: BlackCatALPHV
references:
  - https://attack.mitre.org/techniques/T1027/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027
  - actor.blackcatalphv
