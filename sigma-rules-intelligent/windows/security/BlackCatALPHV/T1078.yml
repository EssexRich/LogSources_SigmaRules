title: Valid Accounts (WINDOWS - security)
id: dba4b720-cd8f-4c81-bd77-986525b314fe
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.
  Threat Actor: BlackCatALPHV
references:
  - https://attack.mitre.org/techniques/T1078/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1078
  - actor.blackcatalphv
