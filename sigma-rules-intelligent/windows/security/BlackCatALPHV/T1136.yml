title: T1136 (WINDOWS - security)
id: 88fc2802-ec00-4f3e-91eb-38ecb32dc46e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1136.
  Threat Actor: BlackCatALPHV
references:
  - https://attack.mitre.org/techniques/T1136/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1136
  - actor.blackcatalphv
