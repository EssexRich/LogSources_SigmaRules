title: Software Discovery (WINDOWS - security)
id: 12c7ed48-1919-40b0-ab39-c1fdb5d5703a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1518.
  Threat Actor: DORRRA
references:
  - https://attack.mitre.org/techniques/T1518/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - 'Offline_Winpwn'
      - 'WinPwn '
      - 'WinPwn.exe'
    Image|endswith|contains:
      - '\reg.exe'
    CommandLine|contains|all|contains:
      - 'query'
      - '\software\'
      - '/v'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1518
  - actor.dorrra
