title: Software (WINDOWS - security)
id: 81c1799c-02a5-4d32-8dc9-642280d1ab56
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1592.002.
  Threat Actor: Sandworm Team
references:
  - https://attack.mitre.org/techniques/T1592.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
