title: Search Open Websites/Domains (WINDOWS - security)
id: d3daca03-6fd9-481b-993f-429976f89afc
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1593.
  Threat Actor: Sandworm Team
references:
  - https://attack.mitre.org/techniques/T1593/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1593
  - actor.sandworm_team
