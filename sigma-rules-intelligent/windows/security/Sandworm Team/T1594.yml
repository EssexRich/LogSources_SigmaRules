title: Search Victim-Owned Websites (WINDOWS - security)
id: 1354b126-4890-4e02-8407-e9f6f4d9f20d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1594.
  Threat Actor: Sandworm Team
references:
  - https://attack.mitre.org/techniques/T1594/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1594
  - actor.sandworm_team
