title: Spearphishing via Service (WINDOWS - security)
id: b0c85f81-e266-4603-8c87-1ed69b12f093
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.003.
  Threat Actor: Ajax Security Team
references:
  - https://attack.mitre.org/techniques/T1566.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1566.003
  - actor.ajax_security_team
