title: Determine Physical Locations (WINDOWS - security)
id: 47930d8b-c708-4069-9b85-4316628a7b1b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1591.001.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1591.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1591.001
  - actor.magic_hound
