title: Gather Victim Identity Information (WINDOWS - security)
id: 6d34ebcd-03f6-4e82-b828-f8e1e4d13cbb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1589/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589
  - actor.magic_hound
