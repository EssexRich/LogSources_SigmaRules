title: Web Services (WINDOWS - security)
id: 8e3c4c68-f4e4-4ccb-ab95-918f84c76942
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1583.006.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1583.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
