title: Windows Command Shell (WINDOWS - security)
id: 89e46e95-6372-4ec0-960d-f0e3724e083a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: Threat Group-1314
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.003
  - actor.threat_group-1314
