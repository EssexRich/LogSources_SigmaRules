title: RDP Hijacking (WINDOWS - security)
id: e2bc8f0a-4ddc-4a46-8f0d-c722deab85e7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1563.002.
  Threat Actor: Axiom
references:
  - https://attack.mitre.org/techniques/T1563.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1563.002
  - actor.axiom
