title: Accessibility Features (WINDOWS - security)
id: dbe86380-d5ab-4cc3-868f-362e041feecd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1546.008.
  Threat Actor: Axiom
references:
  - https://attack.mitre.org/techniques/T1546.008/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
