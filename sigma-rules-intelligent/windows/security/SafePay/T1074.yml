title: T1074 (WINDOWS - security)
id: 95c923e9-63cd-47ff-a0db-4f999f8bd6f2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1074/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074
  - actor.safepay
