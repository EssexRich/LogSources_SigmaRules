title: T1623 (WINDOWS - security)
id: 2ba29005-3c94-4119-8b8e-266e868f8dc0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1623.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1623/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1623
  - actor.safepay
