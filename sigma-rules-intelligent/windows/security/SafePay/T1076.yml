title: T1076 (WINDOWS - security)
id: 997a5905-0b91-4b3f-b110-6854bf462317
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1076.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1076/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1076
  - actor.safepay
