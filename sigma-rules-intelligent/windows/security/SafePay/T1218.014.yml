title: MMC (WINDOWS - security)
id: 01d69648-cd78-41fa-b222-6f8a3ffd826f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.014.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1218.014/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.014
  - actor.safepay
