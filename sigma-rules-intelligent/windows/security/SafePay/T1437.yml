title: T1437 (WINDOWS - security)
id: 6176861a-6407-4915-86e8-c7887a660a1f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1437.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1437/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1437
  - actor.safepay
