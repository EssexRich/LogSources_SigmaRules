title: T1089 (WINDOWS - security)
id: 5e35b8ba-2d8b-427f-8f54-776aa40d031b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1089.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1089/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1089
  - actor.safepay
