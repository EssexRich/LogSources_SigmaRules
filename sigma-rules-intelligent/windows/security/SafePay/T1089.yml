title: T1089 (WINDOWS - security)
id: 6065de60-f3b4-4582-9663-9cbe9336d678
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1089.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1089/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1089
  - actor.safepay
