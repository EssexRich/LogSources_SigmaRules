title: T1409 (WINDOWS - security)
id: cd352419-2cba-4cb5-bcd9-1ad540f3ce59
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1409.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1409/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1409
  - actor.safepay
