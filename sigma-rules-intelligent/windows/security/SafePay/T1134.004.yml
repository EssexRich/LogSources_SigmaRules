title: T1134.004 (WINDOWS - security)
id: b8c500f8-df49-451c-8a66-be5530f264e4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1134.004.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1134.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1134.004
  - actor.safepay
