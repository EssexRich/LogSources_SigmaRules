title: T1633 (WINDOWS - security)
id: 58605283-cf37-4bc4-b615-b3c9eaeda284
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1633.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1633/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1633
  - actor.safepay
