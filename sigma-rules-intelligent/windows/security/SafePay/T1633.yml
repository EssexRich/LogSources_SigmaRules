title: T1633 (WINDOWS - security)
id: fb6eca46-8c5a-4167-8069-be4707f623ba
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1633.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1633/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1633
  - actor.safepay
