title: T1052.001 (WINDOWS - security)
id: f56bc86d-243b-4199-9051-80ef507bb411
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1052.001.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1052.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
