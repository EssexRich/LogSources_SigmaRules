title: T1219.002 (WINDOWS - security)
id: b760cc07-78de-4d7c-9de8-6f3a570175d9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1219.002.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1219.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1219.002
  - actor.safepay
