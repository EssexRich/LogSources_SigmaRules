title: T1650 (WINDOWS - security)
id: c4d8460e-6432-4a17-acb3-91ea9ee6f38e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1650.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1650/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1650
  - actor.safepay
