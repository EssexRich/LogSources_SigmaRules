title: T1598.003 (WINDOWS - security)
id: e1dc7547-af45-4563-9b17-1caff16eb4b7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1598.003.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1598.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1598.003
  - actor.safepay
