title: T1036.007 (WINDOWS - security)
id: 3f0867b0-2a80-4fa9-bb64-a909bc83d243
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.007.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1036.007/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
