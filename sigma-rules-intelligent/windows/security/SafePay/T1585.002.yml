title: Email Accounts (WINDOWS - security)
id: d13303d3-d57f-4839-8e18-af91d1a7ae41
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1585.002.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1585.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1585.002
  - actor.safepay
