title: Domain Generation Algorithms (WINDOWS - security)
id: 690e131f-e020-4bda-91a2-45b606f6fc90
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1568.002.
  Threat Actor: TA551
references:
  - https://attack.mitre.org/techniques/T1568.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1568.002
  - actor.ta551
