title: Component Object Model (WINDOWS - security)
id: d86213cc-1cb2-449a-be3c-7f056cb02455
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.001.
  Threat Actor: MuddyWater
references:
  - https://attack.mitre.org/techniques/T1559.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
