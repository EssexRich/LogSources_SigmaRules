title: T1195 (WINDOWS - security)
id: ce6f9652-7e9a-41af-a2a3-f5f9e3de05da
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1195.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1195/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1195
  - actor.ignoble_scorpius
