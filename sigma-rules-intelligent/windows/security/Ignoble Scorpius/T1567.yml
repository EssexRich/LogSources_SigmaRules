title: Exfiltration Over Web Service (WINDOWS - security)
id: 059c4ee9-ff44-48d0-aec0-66526ec9d3d1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1567.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1567/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1567
  - actor.ignoble_scorpius
