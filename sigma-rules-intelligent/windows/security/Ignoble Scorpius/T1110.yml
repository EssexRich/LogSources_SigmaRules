title: T1110 (WINDOWS - security)
id: 1a906963-9692-42f3-820b-697db7e6441c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1110/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110
  - actor.ignoble_scorpius
