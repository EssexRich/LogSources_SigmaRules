title: T1566 (WINDOWS - security)
id: 948b20c5-95b7-4c21-8d0b-95056ac84268
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1566/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1566
  - actor.ignoble_scorpius
