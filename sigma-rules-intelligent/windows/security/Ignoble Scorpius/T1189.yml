title: T1189 (WINDOWS - security)
id: 5074b4de-abf5-418c-b4dd-8d18ffe7664e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1189.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1189/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1189
  - actor.ignoble_scorpius
