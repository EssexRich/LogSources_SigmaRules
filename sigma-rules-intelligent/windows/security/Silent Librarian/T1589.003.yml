title: Employee Names (WINDOWS - security)
id: c7e1de8d-76ef-4e1e-bf3a-c0267687a97e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.003.
  Threat Actor: Silent Librarian
references:
  - https://attack.mitre.org/techniques/T1589.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.003
  - actor.silent_librarian
