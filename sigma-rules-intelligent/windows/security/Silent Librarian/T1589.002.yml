title: Email Addresses (WINDOWS - security)
id: 8641c666-e9f9-4ff4-93b3-a17b0a0f8810
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.002.
  Threat Actor: Silent Librarian
references:
  - https://attack.mitre.org/techniques/T1589.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.002
  - actor.silent_librarian
