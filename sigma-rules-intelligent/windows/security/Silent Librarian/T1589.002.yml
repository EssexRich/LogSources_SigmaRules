title: Email Addresses (WINDOWS - security)
id: f6a80ad0-4b2a-4566-a739-d9131e1a547f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.002.
  Threat Actor: Silent Librarian
references:
  - https://attack.mitre.org/techniques/T1589.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.002
  - actor.silent_librarian
