title: Domains (WINDOWS - security)
id: 70d38623-f37b-4b43-a211-e0913a739d69
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1583.001.
  Threat Actor: Silent Librarian
references:
  - https://attack.mitre.org/techniques/T1583.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1583.001
  - actor.silent_librarian
