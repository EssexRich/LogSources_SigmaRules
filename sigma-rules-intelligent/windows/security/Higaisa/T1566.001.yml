description: >
  Detects techniques consistent with MITRE ATT&CK technique T1566.001.
  Threat Actor: Higaisa
references:
  - https://attack.mitre.org/techniques/T1566.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
