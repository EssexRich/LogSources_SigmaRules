title: Network Service Discovery (WINDOWS - security)
id: f0631c45-013c-4088-8b76-c2483857dddf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1046.
  Threat Actor: APT32
references:
  - https://attack.mitre.org/techniques/T1046/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1046
  - actor.apt32
