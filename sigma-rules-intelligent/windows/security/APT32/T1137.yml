title: Office Application Startup (WINDOWS - security)
id: 60833772-e759-48a4-9f40-198e58387306
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1137.
  Threat Actor: APT32
references:
  - https://attack.mitre.org/techniques/T1137/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1137
  - actor.apt32
