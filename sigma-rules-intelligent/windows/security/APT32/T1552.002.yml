title: Credentials in Registry (WINDOWS - security)
id: 57ddf31f-8db7-42c1-89ec-e16caa964b4b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.002.
  Threat Actor: APT32
references:
  - https://attack.mitre.org/techniques/T1552.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552.002
  - actor.apt32
