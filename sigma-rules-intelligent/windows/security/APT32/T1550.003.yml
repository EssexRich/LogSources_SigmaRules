title: Pass the Ticket (WINDOWS - security)
id: ac538c0c-17f0-4291-8756-ff20942c5e3f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.003.
  Threat Actor: APT32
references:
  - https://attack.mitre.org/techniques/T1550.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1550.003
  - actor.apt32
