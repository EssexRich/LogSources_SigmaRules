title: Deobfuscate/Decode Files or Information (WINDOWS - security)
id: f6f6e27b-e10e-47c5-8348-a4bd33953526
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1140.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1140/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1140
  - actor.blacksuit
