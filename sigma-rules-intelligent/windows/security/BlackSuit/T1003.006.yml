title: T1003.006 (WINDOWS - security)
id: 41e16d0f-6627-4fe7-8b93-03abbee9309a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.006.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1003.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.006
  - actor.blacksuit
