title: Run Virtual Instance (WINDOWS - security)
id: 6df443ae-09d9-4abc-8f25-85f15cce8cb1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1564.006.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1564.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1564.006
  - actor.blacksuit
