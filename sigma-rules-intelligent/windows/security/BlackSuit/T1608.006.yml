title: T1608.006 (WINDOWS - security)
id: a61b5c04-0dde-4072-8ea5-97e334f7a0c6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1608.006.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1608.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1608.006
  - actor.blacksuit
