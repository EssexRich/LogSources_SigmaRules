title: T1608.006 (WINDOWS - security)
id: 710428cc-88a3-46e9-accb-d8cd608c35b7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1608.006.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1608.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1608.006
  - actor.blacksuit
