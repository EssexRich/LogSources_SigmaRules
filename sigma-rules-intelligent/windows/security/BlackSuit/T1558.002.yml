title: Silver Ticket (WINDOWS - security)
id: 5489050b-54bc-4393-84aa-98c767a7f252
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1558.002.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1558.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
