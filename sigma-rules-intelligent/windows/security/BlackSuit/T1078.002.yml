title: Domain Accounts (WINDOWS - security)
id: 4ac67db7-6ba2-44af-89ff-b4a2b264777f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.002.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1078.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1078.002
  - actor.blacksuit
