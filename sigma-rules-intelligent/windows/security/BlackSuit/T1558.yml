title: Steal or Forge Kerberos Tickets (WINDOWS - security)
id: acbd8801-20a7-4a7e-a5ca-0f09d8bd36df
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1558.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1558/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1558
  - actor.blacksuit
