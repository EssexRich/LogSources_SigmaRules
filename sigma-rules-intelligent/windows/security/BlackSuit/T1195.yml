title: Supply Chain Compromise (WINDOWS - security)
id: bad042b0-4071-441b-abec-ac87b2c88271
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1195.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1195/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1195
  - actor.blacksuit
