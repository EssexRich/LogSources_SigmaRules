title: T1484 (WINDOWS - security)
id: c2fc26b3-3587-4ed8-bab0-bd8335df87ed
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1484.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1484/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1484
  - actor.blacksuit
