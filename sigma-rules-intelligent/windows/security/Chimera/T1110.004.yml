title: Credential Stuffing (WINDOWS - security)
id: 0e8a4536-4535-4972-a304-3dfef7f5ad75
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.004.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1110.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.004
  - actor.chimera
