title: System Owner/User Discovery (WINDOWS - security)
id: a80deef5-5d60-4548-976b-ea2adc827df9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '\SharpLdapWhoami.exe'
    CommandLine|contains|all|contains:
      - 'Get-ADComputer '
      - ' -Filter \*'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1033
  - actor.chimera
