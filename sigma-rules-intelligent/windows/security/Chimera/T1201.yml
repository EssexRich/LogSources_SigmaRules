title: Password Policy Discovery (WINDOWS - security)
id: 52f7e3fc-3970-413c-a7f3-dada37069c44
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1201.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1201/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1201
  - actor.chimera
