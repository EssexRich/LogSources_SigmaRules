title: T1529 (WINDOWS - security)
id: afd247bb-8368-4798-b669-5f5e91a3b067
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1529.
  Threat Actor: Trigona
references:
  - https://attack.mitre.org/techniques/T1529/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1529
  - actor.trigona
