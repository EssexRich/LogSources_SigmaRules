title: T1110 (WINDOWS - security)
id: b706e3e0-1e01-4422-a73e-c61f62731e2c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.
  Threat Actor: Trigona
references:
  - https://attack.mitre.org/techniques/T1110/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110
  - actor.trigona
