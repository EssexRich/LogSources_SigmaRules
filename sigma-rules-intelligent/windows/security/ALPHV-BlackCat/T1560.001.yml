title: Archive via Utility (WINDOWS - security)
id: c477b3ba-1a96-4b73-a9c7-2dfe220fe0d0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.001.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1560.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
