title: T1007 (WINDOWS - security)
id: 73575c0b-b548-4c35-93bc-fed3bd41ef7b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1007.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1007/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1007
  - actor.alphv-blackcat
