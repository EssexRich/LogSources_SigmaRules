title: T1129 (WINDOWS - security)
id: aac03875-9d14-41dd-a940-4fe5be6e061d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1129.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1129/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1129
  - actor.alphv-blackcat
