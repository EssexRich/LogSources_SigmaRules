title: T1053 (WINDOWS - security)
id: 4b4f67a5-0814-4e1a-b9d2-5ae969b49a60
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1053.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1053/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1053
  - actor.alphv-blackcat
