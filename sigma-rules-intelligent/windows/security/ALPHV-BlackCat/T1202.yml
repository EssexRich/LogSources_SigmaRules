title: T1202 (WINDOWS - security)
id: 0db9ad95-45ce-439c-8e97-c1e1de8420c6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1202.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1202/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1202
  - actor.alphv-blackcat
