title: T1036 (WINDOWS - security)
id: f61e32f7-4ce3-481b-ab9b-4980b925da76
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1036/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1036
  - actor.alphv-blackcat
