title: Data Staged (WINDOWS - security)
id: 605538cc-4934-4b30-b356-718011e1a0a6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1074/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074
  - actor.alphv-blackcat
