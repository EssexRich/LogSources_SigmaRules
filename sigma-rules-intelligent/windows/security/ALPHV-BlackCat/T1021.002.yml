title: T1021.002 (WINDOWS - security)
id: 4772e568-a1d0-4c1c-92eb-0b7a5ab75c46
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1021.002.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1021.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
