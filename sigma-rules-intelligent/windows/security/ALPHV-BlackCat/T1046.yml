title: Network Service Discovery (WINDOWS - security)
id: 78613b13-b4ba-4a17-ad19-b99b8c03f5de
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1046.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1046/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1046
  - actor.alphv-blackcat
