title: T1119 (WINDOWS - security)
id: e60a01e0-07c7-4014-88fd-9f1d1f0e5a28
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1119.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1119/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1119
  - actor.alphv-blackcat
