title: Service Execution (WINDOWS - security)
id: 601341a8-eabe-4573-986d-f788029e23d0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1569.002.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1569.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    ServiceFileName|contains|all|contains:
      - 'ADMIN$'
      - '.exe'
    ServiceFileName|contains|contains:
      - 'cachedump'
      - 'dumpsvc'
      - 'fgexec'
    ServiceFileName|re|contains:
      - '^%systemroot%\\[a-zA-Z]{8}\.exe$'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1569.002
  - actor.alphv-blackcat
