title: File and Directory Discovery (WINDOWS - security)
id: d73d274f-9c7d-49d3-9d8c-5d50df9ca2f0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1083.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1083/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1083
  - actor.alphv-blackcat
