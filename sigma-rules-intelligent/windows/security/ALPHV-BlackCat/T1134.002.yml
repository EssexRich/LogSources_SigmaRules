title: T1134.002 (WINDOWS - security)
id: ccf817f9-176e-40a7-93be-58886e5f3f42
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1134.002.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1134.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1134.002
  - actor.alphv-blackcat
