title: T1485 (WINDOWS - security)
id: c3df62ec-3943-4c9d-a102-220ee30bd247
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1485.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1485/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1485
  - actor.alphv-blackcat
