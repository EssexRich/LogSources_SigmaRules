title: T1069.001 (WINDOWS - security)
id: 85836e70-f4ac-4e99-977e-60d6f2baf095
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.001.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1069.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1069.001
  - actor.alphv-blackcat
