title: T1003.004 (WINDOWS - security)
id: 89a9a236-4ad7-44b2-a4bc-3406f61bd71a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.004.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1003.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
