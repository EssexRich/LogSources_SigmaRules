title: T1218.003 (WINDOWS - security)
id: 5c2cdb43-ae8e-4a6b-8614-a95feea822f1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.003.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1218.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
