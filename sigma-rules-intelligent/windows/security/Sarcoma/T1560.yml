title: Archive Collected Data (WINDOWS - security)
id: 7a81b01c-9eea-4075-9aaa-67c1f942d945
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.
  Threat Actor: Sarcoma
references:
  - https://attack.mitre.org/techniques/T1560/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1560
  - actor.sarcoma
