title: T1614 (WINDOWS - security)
id: a1060ce9-f487-4ff9-a93c-af888860ec8e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1614.
  Threat Actor: Sarcoma
references:
  - https://attack.mitre.org/techniques/T1614/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1614
  - actor.sarcoma
