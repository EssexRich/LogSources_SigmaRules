title: T1586 (WINDOWS - security)
id: a2a41be3-5289-48b1-9d28-b42cd47513f5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1586.
  Threat Actor: REvil
references:
  - https://attack.mitre.org/techniques/T1586/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
