title: Credentials from Password Stores (WINDOWS - security)
id: 92869985-e979-4e18-b3ed-c658c351ec35
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1555/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555
  - actor.brain_cipher
