title: Clipboard Data (WINDOWS - security)
id: e6cf815f-15f2-41e8-a2f1-b2a5eff964c2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1115.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1115/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1115
  - actor.brain_cipher
