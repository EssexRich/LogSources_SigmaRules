title: T1102.001 (WINDOWS - security)
id: 62ea78dd-8d80-46de-b9fa-0e57a5b61020
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.001.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1102.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1102.001
  - actor.brain_cipher
