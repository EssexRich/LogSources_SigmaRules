title: T1102.002 (WINDOWS - security)
id: 3729081b-cb1f-47a2-8b92-38d5d7b0818f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.002.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1102.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1102.002
  - actor.brain_cipher
