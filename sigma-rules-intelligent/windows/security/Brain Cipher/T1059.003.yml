title: T1059.003 (WINDOWS - security)
id: 60cd1f96-ccdf-4218-a98b-5e4eee4dd130
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.003
  - actor.brain_cipher
