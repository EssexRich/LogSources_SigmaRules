title: Symmetric Cryptography (WINDOWS - security)
id: 3046a67c-b9e4-41aa-9318-046681dd1ad5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1573.001.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1573.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
