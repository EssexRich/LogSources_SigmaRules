title: T1559.001 (WINDOWS - security)
id: c5dda816-2113-4114-a4c3-700f8490aa19
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.001.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1559.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
