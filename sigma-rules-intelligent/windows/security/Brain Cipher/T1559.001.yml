title: T1559.001 (WINDOWS - security)
id: 6a0ac5e1-5dc7-4d65-b5aa-c54141bc3098
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.001.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1559.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
