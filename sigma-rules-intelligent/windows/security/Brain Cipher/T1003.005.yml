title: Cached Domain Credentials (WINDOWS - security)
id: beaf4aa7-1f18-4459-9b12-f07aa46a1c11
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.005.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1003.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.005
  - actor.brain_cipher
