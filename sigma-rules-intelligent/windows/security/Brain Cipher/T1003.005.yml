title: T1003.005 (WINDOWS - security)
id: 1e1115f0-cf8a-4bc1-aff1-77a9a36e8ef4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.005.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1003.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.005
  - actor.brain_cipher
