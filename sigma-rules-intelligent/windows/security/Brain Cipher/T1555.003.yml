title: Credentials from Web Browsers (WINDOWS - security)
id: e90840d4-b737-4a44-ac91-9f52df2d79eb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.brain_cipher
