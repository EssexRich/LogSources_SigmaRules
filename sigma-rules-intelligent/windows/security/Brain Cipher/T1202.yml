title: Indirect Command Execution (WINDOWS - security)
id: a3884c14-10c3-4f47-bb84-3ce2e2e76d73
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1202.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1202/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1202
  - actor.brain_cipher
