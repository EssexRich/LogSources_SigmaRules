title: T1003.004 (WINDOWS - security)
id: a2c347ca-7eb0-4acc-97ca-11536c9c4ffe
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.004.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1003.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
