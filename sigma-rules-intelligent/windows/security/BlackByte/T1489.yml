title: Service Stop (WINDOWS - security)
id: 84e256e5-9ff6-41f0-8db9-e2c5f4e0c6a8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1489.
  Threat Actor: BlackByte
references:
  - https://attack.mitre.org/techniques/T1489/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1489
  - actor.blackbyte
