title: T0219 (WINDOWS - security)
id: 52ba0ac9-37cf-4fef-b04b-afc6895fb393
description: >
  Detects techniques consistent with MITRE ATT&CK technique T0219.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T0219/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T0219
  - actor.pear
