title: T5185 (WINDOWS - security)
id: 97ea4fb3-c9d6-4542-8842-06e413eb9284
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5185.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T5185/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5185
  - actor.pear
