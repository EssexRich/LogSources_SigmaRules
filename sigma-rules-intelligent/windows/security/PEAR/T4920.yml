title: T4920 (WINDOWS - security)
id: aa8be9c8-6d1e-4ff8-89a5-b934d0c9e613
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4920.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T4920/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4920
  - actor.pear
