title: T3388 (WINDOWS - security)
id: 4a919e27-2b76-45ee-94f2-4a939ff7d84e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3388.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T3388/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3388
  - actor.pear
