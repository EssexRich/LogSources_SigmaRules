title: T6646 (WINDOWS - security)
id: 18db98b6-4020-4482-ba4e-678a90e1499d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6646.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T6646/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6646
  - actor.pear
