title: T1074 (WINDOWS - security)
id: 5b4553f4-f4d7-4ae6-977b-e002ee4a5035
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T1074/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074
  - actor.pear
