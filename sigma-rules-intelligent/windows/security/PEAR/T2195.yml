title: T2195 (WINDOWS - security)
id: 67abee9f-76db-42b8-81d2-bb570e808766
description: >
  Detects techniques consistent with MITRE ATT&CK technique T2195.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T2195/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T2195
  - actor.pear
