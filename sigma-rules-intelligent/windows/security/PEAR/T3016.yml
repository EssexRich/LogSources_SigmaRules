title: T3016 (WINDOWS - security)
id: f7de5750-8692-4253-b420-9295e429d8f3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3016.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T3016/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
