title: T3750 (WINDOWS - security)
id: a31fe269-a034-431e-b227-5e7bfc942901
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3750.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T3750/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
