title: T3750 (WINDOWS - security)
id: d15377af-fadf-4fd0-bf67-168e4c23b859
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3750.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T3750/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3750
  - actor.pear
