title: T1041 (WINDOWS - security)
id: 6b01c414-1b4c-42c0-b866-2ac47bdc2c3f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1041.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T1041/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
