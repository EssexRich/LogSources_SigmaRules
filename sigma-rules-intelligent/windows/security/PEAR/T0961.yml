title: T0961 (WINDOWS - security)
id: 83be07ed-6367-41a5-bae0-73be6c3217b0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T0961.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T0961/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T0961
  - actor.pear
