title: T6794 (WINDOWS - security)
id: 65a3a67d-755a-471a-bec4-45ee8ee6a0e8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6794.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T6794/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6794
  - actor.pear
