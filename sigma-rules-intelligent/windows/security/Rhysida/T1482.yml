title: Domain Trust Discovery (WINDOWS - security)
id: 70a167b3-298a-47b6-a3ea-c4f963ede69e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1482.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1482/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1482
  - actor.rhysida
