title: T1055.002 (WINDOWS - security)
id: 1af5c056-ce09-43c0-b768-2dec30652b98
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.002.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1055.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
