title: T1055.002 (WINDOWS - security)
id: 65047120-9075-46a5-9d3d-243fe376a11a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.002.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1055.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1055.002
  - actor.rhysida
