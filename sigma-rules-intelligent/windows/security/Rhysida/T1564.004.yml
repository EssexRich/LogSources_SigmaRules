title: T1564.004 (WINDOWS - security)
id: f37b90d6-2d4b-40c0-8a38-702feeb40c06
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1564.004.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1564.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
