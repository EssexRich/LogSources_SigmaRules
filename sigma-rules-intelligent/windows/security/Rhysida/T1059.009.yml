description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.009.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1059.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
