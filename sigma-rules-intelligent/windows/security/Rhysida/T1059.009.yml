title: T1059.009 (WINDOWS - security)
id: e69e5b3c-fb52-4ffa-97a4-88e89f51cfd7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.009.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1059.009/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
