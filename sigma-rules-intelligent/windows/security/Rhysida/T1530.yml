title: T1530 (WINDOWS - security)
id: a6a0d57a-530c-4552-b1e9-719292b2fb52
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1530.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1530/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1530
  - actor.rhysida
