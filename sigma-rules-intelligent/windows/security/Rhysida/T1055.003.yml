title: T1055.003 (WINDOWS - security)
id: 9847e0ad-9703-4af0-82aa-88e390068db5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.003.
  Threat Actor: Rhysida
references:
  - https://attack.mitre.org/techniques/T1055.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
