title: Unix Shell (WINDOWS - security)
id: f555e33a-7ca4-4d9a-8699-6463650fd6aa
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.004.
  Threat Actor: Aquatic Panda
references:
  - https://attack.mitre.org/techniques/T1059.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.004
  - actor.aquatic_panda
