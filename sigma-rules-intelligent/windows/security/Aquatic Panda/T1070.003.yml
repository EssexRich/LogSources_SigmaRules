title: Clear Command History (WINDOWS - security)
id: 83aa7ea7-ec38-46aa-9d3e-15c6c2f76775
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.003.
  Threat Actor: Aquatic Panda
references:
  - https://attack.mitre.org/techniques/T1070.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1070.003
  - actor.aquatic_panda
