title: Tool (WINDOWS - security)
id: 5dc47d76-38d6-4db9-9ab7-8d19eed4cad5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.002.
  Threat Actor: Aquatic Panda
references:
  - https://attack.mitre.org/techniques/T1588.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
