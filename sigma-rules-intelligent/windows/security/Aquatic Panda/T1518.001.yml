title: Security Software Discovery (WINDOWS - security)
id: 6635af75-1976-40b4-8e44-500e74fe1a29
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1518.001.
  Threat Actor: Aquatic Panda
references:
  - https://attack.mitre.org/techniques/T1518.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1518.001
  - actor.aquatic_panda
