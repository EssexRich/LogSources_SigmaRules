title: Log Enumeration (WINDOWS - security)
id: 75b631ce-366a-4097-a9ef-04f37bb43632
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1654.
  Threat Actor: Aquatic Panda
references:
  - https://attack.mitre.org/techniques/T1654/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1654
  - actor.aquatic_panda
