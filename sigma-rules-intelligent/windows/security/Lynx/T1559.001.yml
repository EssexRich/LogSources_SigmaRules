title: Component Object Model (WINDOWS - security)
id: 44f80012-a278-4a45-8f4b-142956d6784e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.001.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1559.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1559.001
  - actor.lynx
