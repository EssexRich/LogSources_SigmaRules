title: T1573.002 (WINDOWS - security)
id: 2fcb8db0-0fe7-4aee-b0f3-bc12421fd513
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1573.002.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1573.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1573.002
  - actor.lynx
