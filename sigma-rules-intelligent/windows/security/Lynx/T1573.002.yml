title: T1573.002 (WINDOWS - security)
id: 7f78b9fa-2032-4f54-947c-6a918a66a7f3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1573.002.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1573.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1573.002
  - actor.lynx
