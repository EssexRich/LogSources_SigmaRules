title: T1588.002 (WINDOWS - security)
id: 689c27c3-e8c6-4db5-90c9-fe9a489fa7b4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.002.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1588.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1588.002
  - actor.lynx
