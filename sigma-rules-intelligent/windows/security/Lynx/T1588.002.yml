title: T1588.002 (WINDOWS - security)
id: 1303939c-2b2e-494c-a1c1-e9a43ad4cde7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.002.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1588.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1588.002
  - actor.lynx
