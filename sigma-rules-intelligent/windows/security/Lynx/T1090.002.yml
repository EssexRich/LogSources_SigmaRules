title: T1090.002 (WINDOWS - security)
id: eda8b4bb-6003-4d26-8331-791c9640ca51
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.002.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1090.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090.002
  - actor.lynx
