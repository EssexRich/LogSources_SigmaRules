title: T1027.010 (WINDOWS - security)
id: 22e1d2d9-7489-427e-8b76-383e90617e21
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.010.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1027.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.010
  - actor.lynx
