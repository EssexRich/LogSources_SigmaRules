title: T1218.003 (WINDOWS - security)
id: 78cf29c9-64fc-4da8-ae6e-a1c58f858ca4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.003.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1218.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.003
  - actor.lynx
