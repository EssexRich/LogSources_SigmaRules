title: T1218.011 (WINDOWS - security)
id: 64c63d24-0ec7-418d-875c-4a3140f98f42
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.011.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1218.011/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: security
  category: process_creation

detection:
  selection:
    NewProcessName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.011
  - actor.lynx
