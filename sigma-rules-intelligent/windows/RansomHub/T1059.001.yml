title: Command and Scripting Interpreter: PowerShell (WINDOWS)
id: 9a834e41-9517-4197-ad15-13bcc30574dd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.001.
  Adversaries may use a variety of techniques throughout the attack lifecycle.
  This rule provides baseline detection for security monitoring and threat hunting.
references:
  - https://attack.mitre.org/techniques/T1059.001/
  - https://incidentbuddy.ai/gapmatrix/techniques/T1059.001
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image:
      - 'powershell.exe'
      - 'pwsh.exe'
    CommandLine:
      - '-EncodedCommand'
      - '-enc'
      - 'bypass'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing
  - Expected software deployments

tags:
  - attack.T1059.001
  - attack_pattern
  - detection_rule
