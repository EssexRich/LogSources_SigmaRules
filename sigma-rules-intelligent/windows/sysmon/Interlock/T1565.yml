title: T1565 (WINDOWS - sysmon)
id: 593fa390-0b73-4d15-b195-4ea05e777fa1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1565.
  Threat Actor: Interlock
references:
  - https://attack.mitre.org/techniques/T1565/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1565
  - actor.interlock
