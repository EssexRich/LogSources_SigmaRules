title: T1033 (WINDOWS - sysmon)
id: e0432dfe-01a8-4370-a93e-ed55beb647b8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: Interlock
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
