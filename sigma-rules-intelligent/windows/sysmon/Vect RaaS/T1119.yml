title: Automated Collection (WINDOWS - sysmon)
id: 8bdd4a0f-ae68-4680-914f-2f2cd33f3cc6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1119.
  Threat Actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T1119/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
