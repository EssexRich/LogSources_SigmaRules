title: Masquerade Account Name (WINDOWS - sysmon)
id: 622ee8a5-3a2a-4070-8888-52f2a07bd373
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.010.
  Threat Actor: Dragonfly
references:
  - https://attack.mitre.org/techniques/T1036.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
