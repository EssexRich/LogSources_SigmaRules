title: AppleScript (WINDOWS)
id: 701f0bd5-3d2c-46c5-bbc6-2b479046cce3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1155.
references:
  - https://attack.mitre.org/techniques/T1155/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|endswith:
      - 'powershell.exe'
      - 'pwsh.exe'
      - 'cmd.exe'
    CommandLine|contains:
      - '-EncodedCommand'
      - '-enc'
      - 'bypass'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1155
