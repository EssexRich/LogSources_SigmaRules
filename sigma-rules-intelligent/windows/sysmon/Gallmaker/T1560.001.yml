title: Archive via Utility (WINDOWS - sysmon)
id: 370b11a9-77ab-47b4-8c4b-f5c1e26ad46f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.001.
  Threat Actor: Gallmaker
references:
  - https://attack.mitre.org/techniques/T1560.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
