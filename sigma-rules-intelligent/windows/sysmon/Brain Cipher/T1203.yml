title: T1203 (WINDOWS - sysmon)
id: db2c363b-4af5-4c75-a9d4-4e4bc7f14bc9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1203.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1203/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1203
  - actor.brain_cipher
