title: Windows Command Shell (WINDOWS - sysmon)
id: 4ce55aa0-7462-4bf3-bca6-aaa1d020aa0c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '\cmd.exe'
    CommandLine|contains|all|contains:
      - 'http'
      - '://'
      - '%AppData%'
