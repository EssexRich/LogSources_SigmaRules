title: Credentials from Password Stores (WINDOWS - sysmon)
id: 5c0cc82e-a80a-4895-9a07-1cc0d3a5ef54
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1555/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555
  - actor.brain_cipher
