title: T1033 (WINDOWS - sysmon)
id: 8883c996-0cbd-4b9d-bed9-89ba8480d190
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
