title: System Owner/User Discovery (WINDOWS - sysmon)
id: 6e210bf3-159b-443e-b142-1b4cdec98595
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
