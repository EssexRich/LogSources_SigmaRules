title: T1105 (WINDOWS - sysmon)
id: 8fe955c3-130d-4d6b-aa95-c1b852a7f9b5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1105.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1105/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
