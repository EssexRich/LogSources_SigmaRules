title: Scripting (WINDOWS)
id: 1ea3f752-9ada-43f9-8bb5-59023388e7b0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1064.
references:
  - https://attack.mitre.org/techniques/T1064/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|endswith:
      - 'powershell.exe'
      - 'pwsh.exe'
      - 'cmd.exe'
    CommandLine|contains:
      - '-EncodedCommand'
      - '-enc'
      - 'bypass'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
