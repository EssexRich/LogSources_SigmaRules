title: Multi-Factor Authentication Request Generation (WINDOWS - sysmon)
id: d803f118-7331-4a92-904f-44e7916fbeee
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1621.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1621/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
