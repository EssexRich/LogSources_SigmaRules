title: T1129 (WINDOWS - sysmon)
id: 79c1e38b-9d80-4a5b-9d2c-3ef12ee62481
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1129.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1129/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
