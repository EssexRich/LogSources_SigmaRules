title: T7169 (WINDOWS - sysmon)
id: c6cf355a-3b94-4fa3-928d-b8aed24eb7e4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7169.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T7169/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
