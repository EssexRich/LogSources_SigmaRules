title: T1055 (WINDOWS - sysmon)
id: 81e6b6d7-93ae-48d8-9d08-20179e1fe4cf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1055/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
