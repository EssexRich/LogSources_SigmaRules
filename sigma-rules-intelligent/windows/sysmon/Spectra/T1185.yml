title: T1185 (WINDOWS - sysmon)
id: ccebdf6b-9ba8-4b30-a22e-491d3a94cb32
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1185.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1185/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1185
  - actor.spectra
