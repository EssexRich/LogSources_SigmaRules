title: Software Discovery (WINDOWS - sysmon)
id: 8121869f-9db9-426c-aa7b-9525315a64fe
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1518.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1518/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - 'Offline_Winpwn'
      - 'WinPwn '
      - 'WinPwn.exe'
    Image|endswith|contains:
      - '\reg.exe'
    CommandLine|contains|all|contains:
      - 'query'
      - '\software\'
      - '/v'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1518
  - actor.spectra
