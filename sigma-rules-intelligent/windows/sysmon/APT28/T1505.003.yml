title: Web Shell (WINDOWS - sysmon)
id: ac4bbf12-4d8e-44d6-9f90-916ac183a793
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1505.003.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1505.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|all|contains:
      - 'install'
      - 'module'
    ParentImage|endswith|contains:
      - '\sqlservr.exe'
    Image|endswith|contains:
      - '\bash.exe'
      - '\bitsadmin.exe'
      - '\cmd.exe'
    CommandLine|contains|contains:
      - '&ipconfig&echo'
      - '&quser&echo'
      - '&whoami&echo'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1505.003
  - actor.apt28
