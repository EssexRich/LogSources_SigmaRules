title: Scheduled Task (WINDOWS - sysmon)
id: d0da0a8a-7c62-41a1-acf5-5be11353e6a5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1053.005.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1053.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    ParentImage|endswith|contains:
      - '\powershell.exe'
      - '\pwsh.exe'
    Image|endswith|contains:
      - '\schtasks.exe'
    CommandLine|contains|windash|contains:
      - ' /tn '
      - ' /tr '
      - ' /sc '
    CommandLine|contains|all|contains:
      - '/Create'
      - '/RU'
      - '/TR'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1053.005
  - actor.apt3
