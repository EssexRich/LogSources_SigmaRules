title: Credentials from Web Browsers (WINDOWS - sysmon)
id: cea851e8-71b6-499f-88d6-8e200317bdd8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
