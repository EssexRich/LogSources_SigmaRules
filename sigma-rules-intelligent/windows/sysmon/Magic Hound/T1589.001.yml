description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.001.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1589.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
