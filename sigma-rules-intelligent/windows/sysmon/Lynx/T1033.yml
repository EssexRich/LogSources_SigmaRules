title: System Owner/User Discovery (WINDOWS - sysmon)
id: f925fcf7-d4a2-4937-acf2-24e6acc064d4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '\SharpLdapWhoami.exe'
    CommandLine|contains|all|contains:
      - 'Get-ADComputer '
      - ' -Filter \*'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1033
  - actor.lynx
