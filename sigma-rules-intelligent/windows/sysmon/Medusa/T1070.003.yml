title: Clear Command History (WINDOWS)
id: e7a5f309-4974-4b30-85ba-85a7bab59aba
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.003.
references:
  - https://attack.mitre.org/techniques/T1070.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|endswith:
      - 'powershell.exe'
      - 'pwsh.exe'
      - 'cmd.exe'
    CommandLine|contains:
      - '-EncodedCommand'
      - '-enc'
      - 'bypass'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1070.003
