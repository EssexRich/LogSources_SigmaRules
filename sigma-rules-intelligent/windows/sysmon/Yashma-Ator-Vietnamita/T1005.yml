title: Data from Local System (WINDOWS - sysmon)
id: 4acdce9d-c615-43c5-b6f7-65d5e4d4af22
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1005.
  Threat Actor: Yashma-Ator-Vietnamita
references:
  - https://attack.mitre.org/techniques/T1005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
