title: System Time Discovery (WINDOWS - sysmon)
id: 86e263ed-7427-459a-917e-a4a9abad5d7a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1124.
  Threat Actor: Qilin
references:
  - https://attack.mitre.org/techniques/T1124/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '\net.exe'
      - '\net1.exe'
    CommandLine|contains|contains:
      - 'time'
    CommandLine|contains|all|contains:
      - '/stripchart'
      - '/computer:'
      - '/period:'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1124
  - actor.qilin
