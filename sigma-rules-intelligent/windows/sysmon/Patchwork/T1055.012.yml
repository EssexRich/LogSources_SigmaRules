title: Process Hollowing (WINDOWS - sysmon)
id: dcf50282-cb1b-411c-a65f-6def517cbfbc
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.012.
  Threat Actor: Patchwork
references:
  - https://attack.mitre.org/techniques/T1055.012/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
