title: T1090 (WINDOWS - sysmon)
id: 3899b6e6-9c71-4c10-8d6b-f8f4ea1a0a31
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1090/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1090
  - actor.akira
