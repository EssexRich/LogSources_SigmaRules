title: T8610 (WINDOWS - sysmon)
id: 17f9ca65-c087-442e-b61b-5463d77470a6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8610.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T8610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
