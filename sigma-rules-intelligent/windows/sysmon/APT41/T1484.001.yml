description: >
  Detects techniques consistent with MITRE ATT&CK technique T1484.001.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1484.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
