title: T1119 (WINDOWS - sysmon)
id: e4f1ac3d-a1ec-4f66-afd9-4775ab33e584
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1119.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1119/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
