title: Valid Accounts (WINDOWS - sysmon)
id: a7791b2e-e1b4-44c3-af9a-41d95b2d5e58
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1078/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|all|contains:
      - ' use '
      - ':*\\'
      - '/USER:* *'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
