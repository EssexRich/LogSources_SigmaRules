title: Shared Modules (WINDOWS - sysmon)
id: 68f7973c-f9a8-4a7d-b3ac-e8a594665300
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1129.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1129/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
