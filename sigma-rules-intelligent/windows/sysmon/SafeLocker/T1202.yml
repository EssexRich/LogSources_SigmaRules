title: Indirect Command Execution (WINDOWS - sysmon)
id: f70c5d08-b892-4e3a-a3b4-6a661293ef55
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1202.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1202/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - 'bash.exe -'
      - 'bash -'
    ParentImage|endswith|contains:
      - '\bginfo.exe'
      - '\bginfo64.exe'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1202
  - actor.safelocker
