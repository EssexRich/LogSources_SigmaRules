title: T1202 (WINDOWS - sysmon)
id: 79a32322-5ce1-4eba-b144-d6a927ccbb2a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1202.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1202/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
