description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1074/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
