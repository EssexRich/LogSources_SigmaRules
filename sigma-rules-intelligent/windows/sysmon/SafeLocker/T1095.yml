title: T1095 (WINDOWS - sysmon)
id: 51043c27-7389-4daf-99b3-ead900cbbc7b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1095.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1095/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
