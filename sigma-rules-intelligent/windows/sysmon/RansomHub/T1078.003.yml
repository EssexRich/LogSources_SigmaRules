title: T1078.003 (WINDOWS - sysmon)
id: 8476f9d1-7fb8-48f4-ab57-afcd47c8e904
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.003.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1078.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
