title: T1102.002 (WINDOWS - sysmon)
id: 64c964e6-ba12-4043-9a50-dba7a6ed9eb8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.002.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1102.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
