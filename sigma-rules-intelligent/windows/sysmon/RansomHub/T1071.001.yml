title: Web Protocols (WINDOWS - sysmon)
id: 1883fd6e-4013-4ff2-8381-9d2b663296b7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1071.001.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1071.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
