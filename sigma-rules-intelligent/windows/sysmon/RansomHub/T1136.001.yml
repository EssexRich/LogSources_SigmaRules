title: T1136.001 (WINDOWS - sysmon)
id: ae6c06df-fd64-4200-8b1d-9e5b86452ab6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1136.001.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1136.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
