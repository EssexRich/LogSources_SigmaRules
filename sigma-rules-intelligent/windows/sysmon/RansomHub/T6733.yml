title: T6733 (WINDOWS - sysmon)
id: 017a0384-e133-4570-b15d-fbf2897ec546
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6733.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T6733/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6733
  - actor.ransomhub
