title: T5946 (WINDOWS - sysmon)
id: bd1f3b1f-a209-4b7e-9ff7-58905a181d4e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5946.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T5946/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5946
  - actor.ransomhub
