title: Execution Guardrails (WINDOWS - sysmon)
id: 07e91d56-745e-4c77-8119-9a32946b7396
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1480.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1480/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
