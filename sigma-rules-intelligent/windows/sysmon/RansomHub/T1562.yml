title: Impair Defenses (WINDOWS - sysmon)
id: 1ae7b5cb-5d1a-4deb-a7c1-5f7b8d4960b6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1562/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562
  - actor.ransomhub
