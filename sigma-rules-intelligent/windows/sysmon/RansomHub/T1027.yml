title: Obfuscated Files or Information (WINDOWS - sysmon)
id: 628edf8a-b4d1-498b-9d3e-9a4b53a0bc34
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1027/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027
  - actor.ransomhub
