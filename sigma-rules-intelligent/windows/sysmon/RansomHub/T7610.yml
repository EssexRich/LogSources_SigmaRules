title: T7610 (WINDOWS - sysmon)
id: 809efcbb-5ccc-4005-9d52-777874ffe16d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7610.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T7610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7610
  - actor.ransomhub
