description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.003.
  Threat Actor: APT38
references:
  - https://attack.mitre.org/techniques/T1562.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
