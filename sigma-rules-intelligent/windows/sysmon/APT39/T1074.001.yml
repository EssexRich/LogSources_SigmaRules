title: Local Data Staging (WINDOWS - sysmon)
id: ab33807f-825a-448c-ac10-a3b4931db958
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.001.
  Threat Actor: APT39
references:
  - https://attack.mitre.org/techniques/T1074.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - 'Compress-Archive -Path*-DestinationPath $env:TEMP'
      - 'Compress-Archive -Path*-DestinationPath*\AppData\Local\Temp\'
      - 'Compress-Archive -Path*-DestinationPath*:\Windows\Temp\'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
