title: T1112 (WINDOWS - sysmon)
id: 69fd8842-212f-4b94-85d1-cabf7b294310
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1112.
  Threat Actor: 8base
references:
  - https://attack.mitre.org/techniques/T1112/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
