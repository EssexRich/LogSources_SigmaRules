title: Exploitation of Remote Services (WINDOWS - sysmon)
id: b040f1d6-3d40-406b-8edf-94509cc1cf16
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1210.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1210/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - ' -PayloadArgs '
      - ' -PayloadFile '
    ParentImage|endswith|contains:
      - '\java.exe'
      - '\javaw.exe'
    ParentCommandLine|contains|contains:
      - 'SysAidServer'
    ParentCommandLine|contains|all|contains:
      - '\svchost.exe'
      - 'termsvcs'
    Image|endswith|contains:
      - '\rdpclip.exe'
      - ':\Windows\System32\csrss.exe'
      - ':\Windows\System32\wininit.exe'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1210
  - actor.devman's_ransomware
