title: T1133 (WINDOWS - sysmon)
id: 06c2294c-3247-47b3-a19d-e47c21175a4a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1133.
  Threat Actor: UNC2165
references:
  - https://attack.mitre.org/techniques/T1133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
