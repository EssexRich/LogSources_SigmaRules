title: Local Data Staging (WINDOWS - sysmon)
id: dc8b2b9a-d211-428c-a37f-0bba46311f58
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.001.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1074.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - 'Compress-Archive -Path*-DestinationPath $env:TEMP'
      - 'Compress-Archive -Path*-DestinationPath*\AppData\Local\Temp\'
      - 'Compress-Archive -Path*-DestinationPath*:\Windows\Temp\'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074.001
  - actor.teamtnt
