title: Multi-Factor Authentication (WINDOWS - sysmon)
id: 6d378367-9564-4901-9899-2f23cf9608c3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1556.006.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1556.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
