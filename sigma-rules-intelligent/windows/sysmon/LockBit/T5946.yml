title: T5946 (WINDOWS - sysmon)
id: 727818e1-caca-4898-9118-a9a8294f80c3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5946.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T5946/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
