title: Account Manipulation (WINDOWS - sysmon)
id: 530f705d-f57a-4bd7-a029-5e16e6c9a2ea
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1098.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1098/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1098
  - actor.lockbit
