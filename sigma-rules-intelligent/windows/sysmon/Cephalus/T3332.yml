description: >
  Detects techniques consistent with MITRE ATT&CK technique T3332.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T3332/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
