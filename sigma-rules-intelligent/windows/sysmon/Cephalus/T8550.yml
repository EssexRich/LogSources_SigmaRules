title: T8550 (WINDOWS - sysmon)
id: 50188907-61b9-446a-8ef3-74ec343a74dd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8550.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T8550/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
