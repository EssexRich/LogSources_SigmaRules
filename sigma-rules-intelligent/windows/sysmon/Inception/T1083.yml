title: File and Directory Discovery (WINDOWS - sysmon)
id: 01374bef-f81c-45a4-aa51-6548e1ac350b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1083.
  Threat Actor: Inception
references:
  - https://attack.mitre.org/techniques/T1083/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '\notepad.exe'
    ParentImage|endswith|contains:
      - '\explorer.exe'
  condition: selection

falsepositives:
