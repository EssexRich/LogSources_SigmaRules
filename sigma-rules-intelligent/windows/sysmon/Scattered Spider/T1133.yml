title: External Remote Services (WINDOWS - sysmon)
id: 936024c3-5a67-41c4-b383-1d58a96a9b0c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1133.
  Threat Actor: Scattered Spider
references:
  - https://attack.mitre.org/techniques/T1133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1133
  - actor.scattered_spider
