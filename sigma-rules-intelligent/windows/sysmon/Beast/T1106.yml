title: Native API (WINDOWS - sysmon)
id: 15349f80-ca5c-4eb7-828f-46ed346f07fb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1106.
  Threat Actor: Beast
references:
  - https://attack.mitre.org/techniques/T1106/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
