title: T1189 (WINDOWS - sysmon)
id: 6c4fcfbc-0fc8-48fa-8085-6168bdc1e46f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1189.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T1189/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
