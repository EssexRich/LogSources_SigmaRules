title: T9993 (WINDOWS - sysmon)
id: bc167c5f-f129-4b0b-bd98-41fb679e8d80
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9993.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T9993/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9993
  - actor.nitrogen
