title: Automated Collection (WINDOWS - sysmon)
id: 4ad5e5ca-58e3-4a1f-af8f-4bb82f0b3c3e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1119.
  Threat Actor: Ke3chang
references:
  - https://attack.mitre.org/techniques/T1119/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
