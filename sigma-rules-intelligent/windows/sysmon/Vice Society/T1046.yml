title: Network Service Discovery (WINDOWS - sysmon)
id: f33d39e4-d5df-4c21-95c9-a2d8dd724bdb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1046.
  Threat Actor: Vice Society
references:
  - https://attack.mitre.org/techniques/T1046/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
