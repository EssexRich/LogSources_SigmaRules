title: T1090 (WINDOWS - sysmon)
id: 08b2aab0-3f00-4db4-90c0-bdf6d51a75e2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.
  Threat Actor: Chaos
references:
  - https://attack.mitre.org/techniques/T1090/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
