title: Process Discovery (WINDOWS - sysmon)
id: 66eb8a49-3d05-4d1c-83e7-c4359543a0d7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1057.
  Threat Actor: Hunters International
references:
  - https://attack.mitre.org/techniques/T1057/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - 'ipconfig*|*find'
      - 'net*|*find'
      - 'netstat*|*find'
    CommandLine|contains|all|contains:
      - 'cmd.exe /c TASKLIST /V |'
      - 'FIND /I'
      - '\xampp\'
    Image|endswith|contains:
      - '\PCHunter64.exe'
      - '\PCHunter32.exe'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1057
  - actor.hunters_international
