description: >
  Detects techniques consistent with MITRE ATT&CK technique T1087.
  Threat Actor: Hunters International
references:
  - https://attack.mitre.org/techniques/T1087/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|contains:
      - ' applicationsinfo'
      - ' browserinfo'
      - ' eventsinfo'
    CommandLine|contains|all|contains:
      - 'nslookup'
      - '_ldap._tcp.dc._msdcs.'
