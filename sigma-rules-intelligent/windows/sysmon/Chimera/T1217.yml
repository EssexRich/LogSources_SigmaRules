title: Browser Information Discovery (WINDOWS - sysmon)
id: 7f4fefcf-2972-4ace-bf80-40c3882d63ca
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1217.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1217/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1217
  - actor.chimera
