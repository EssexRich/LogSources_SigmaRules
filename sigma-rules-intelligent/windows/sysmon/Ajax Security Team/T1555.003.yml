title: Credentials from Web Browsers (WINDOWS - sysmon)
id: 90d4d8e2-621a-4cbd-8ed1-65ead8c48e54
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: Ajax Security Team
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
