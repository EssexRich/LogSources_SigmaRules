title: Keylogging (WINDOWS - sysmon)
id: ce82d8d3-c7a4-43b5-9078-8df4663cdc85
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1056.001.
  Threat Actor: Ajax Security Team
references:
  - https://attack.mitre.org/techniques/T1056.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    Image|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    CommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
