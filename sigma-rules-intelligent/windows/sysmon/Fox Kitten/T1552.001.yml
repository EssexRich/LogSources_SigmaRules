title: Credentials In Files (WINDOWS - sysmon)
id: 89995365-9cb3-439e-9e46-1097e01736ac
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.001.
  Threat Actor: Fox Kitten
references:
  - https://attack.mitre.org/techniques/T1552.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
  selection:
    CommandLine|contains|windash|contains:
      - ' -s '
    CommandLine|contains|contains:
      - 'Offline_Winpwn'
      - 'WinPwn '
      - 'WinPwn.exe'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552.001
  - actor.fox_kitten
