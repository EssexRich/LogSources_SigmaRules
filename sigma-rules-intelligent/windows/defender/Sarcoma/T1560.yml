title: T1560 (WINDOWS - defender)
id: ab14f04a-3f63-4306-af44-79a33b01168a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.
  Threat Actor: Sarcoma
references:
  - https://attack.mitre.org/techniques/T1560/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
