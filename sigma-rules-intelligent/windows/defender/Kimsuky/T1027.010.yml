title: Command Obfuscation (WINDOWS - defender)
id: edba2967-25ee-4df8-acfb-2ab4cb2fc3f5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.010.
  Threat Actor: Kimsuky
references:
  - https://attack.mitre.org/techniques/T1027.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
