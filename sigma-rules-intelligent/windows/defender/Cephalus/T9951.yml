title: T9951 (WINDOWS - defender)
id: 46c063bd-60b2-4ad5-af15-cf414882b459
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9951.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T9951/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9951
  - actor.cephalus
