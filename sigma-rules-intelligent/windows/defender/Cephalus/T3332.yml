title: T3332 (WINDOWS - defender)
id: 1758870a-b82b-4957-84c7-d710d1eef1a0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3332.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T3332/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3332
  - actor.cephalus
