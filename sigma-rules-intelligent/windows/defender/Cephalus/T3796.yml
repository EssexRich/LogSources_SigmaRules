title: T3796 (WINDOWS - defender)
id: da48f91e-4e1a-4d6f-99f9-a441faef6f2b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3796.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T3796/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
