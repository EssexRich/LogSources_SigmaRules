title: T5198 (WINDOWS - defender)
id: 007b74a5-f301-4332-944e-09ff35dd5465
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5198.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T5198/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
