title: T8550 (WINDOWS - defender)
id: fd9cc054-0569-4416-b6e2-44936176753f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8550.
  Threat Actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T8550/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8550
  - actor.cephalus
