title: Local Groups (WINDOWS - defender)
id: 363ce615-4f92-4755-9e72-31db69a7b813
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.001.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1069.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1069.001
  - actor.akira
