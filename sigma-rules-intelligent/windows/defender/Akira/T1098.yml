title: Account Manipulation (WINDOWS - defender)
id: f6c2ed6a-2a72-46dd-b819-5b6a3c6d38f8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1098.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1098/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
