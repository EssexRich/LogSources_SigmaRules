title: Windows Credential Manager (WINDOWS - defender)
id: 6e6dd1d2-01bb-4af7-bd9e-b728970d0183
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.004.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1555.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
