title: Windows Credential Manager (WINDOWS - defender)
id: 58da7d17-84c9-4442-85a6-b101b69b91f6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.004.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1555.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.004
  - actor.akira
