title: T1110 (WINDOWS - defender)
id: 6ea8c4d3-d753-4d18-b25c-16bdc09b0372
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1110/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110
  - actor.akira
