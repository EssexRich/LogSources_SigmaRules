title: Use Alternate Authentication Material (WINDOWS - defender)
id: c4e6e171-c642-4c09-bd2c-8b108a7d518c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.
  Threat Actor: Akira
references:
  - https://attack.mitre.org/techniques/T1550/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

