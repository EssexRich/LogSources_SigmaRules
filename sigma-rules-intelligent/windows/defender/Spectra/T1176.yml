title: T1176 (WINDOWS - defender)
id: 2352b43e-5136-4a52-a55c-ffc80c480889
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1176.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1176/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1176
  - actor.spectra
