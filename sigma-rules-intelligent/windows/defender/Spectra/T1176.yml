title: Software Extensions (WINDOWS - defender)
id: 70467a46-5ca4-4537-b4bf-29ae345fbf4a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1176.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1176/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1176
  - actor.spectra
