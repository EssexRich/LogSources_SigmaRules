title: T1115 (WINDOWS - defender)
id: 29d72b00-ea39-44a6-88d6-6f7e914c9d27
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1115.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1115/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1115
  - actor.spectra
