title: Deobfuscate/Decode Files or Information (WINDOWS - defender)
id: 71c11081-b2b1-46e6-8c1f-b4c537d8bea1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1140.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1140/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1140
  - actor.spectra
