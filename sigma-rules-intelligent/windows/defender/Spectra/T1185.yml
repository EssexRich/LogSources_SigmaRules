title: T1185 (WINDOWS - defender)
id: d50ee9b3-87c5-479f-b163-12cc44967fa2
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1185.
  Threat Actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1185/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1185
  - actor.spectra
