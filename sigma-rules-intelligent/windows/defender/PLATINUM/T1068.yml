title: Exploitation for Privilege Escalation (WINDOWS - defender)
id: a63d5f9b-aa9a-4e6f-b229-6a80ece4d2d1
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1068.
  Threat Actor: PLATINUM
references:
  - https://attack.mitre.org/techniques/T1068/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1068
  - actor.platinum
