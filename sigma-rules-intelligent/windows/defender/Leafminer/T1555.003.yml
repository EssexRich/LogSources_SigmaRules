title: Credentials from Web Browsers (WINDOWS - defender)
id: ac64a309-a8b8-4095-94cd-1c01c3a2b961
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: Leafminer
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.leafminer
