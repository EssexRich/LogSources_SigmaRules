title: System Time Discovery (WINDOWS - defender)
id: 2e0d4342-2e52-47ea-aa42-9a944a3c9b0d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1124.
  Threat Actor: The White Company
references:
  - https://attack.mitre.org/techniques/T1124/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1124
  - actor.the_white_company
