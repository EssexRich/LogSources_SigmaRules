title: T1041 (WINDOWS - defender)
id: cc5899c0-6119-44d3-a3e3-0faa9f1dabc8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1041.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1041/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1041
  - actor.brain_cipher
