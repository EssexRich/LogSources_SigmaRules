title: T1102.002 (WINDOWS - defender)
id: 92bac58d-448b-42a9-88d0-2854ad13b1e0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.002.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1102.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1102.002
  - actor.brain_cipher
