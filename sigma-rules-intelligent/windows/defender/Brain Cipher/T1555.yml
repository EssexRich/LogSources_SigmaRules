title: T1555 (WINDOWS - defender)
id: d6fa7b7e-48c8-46af-9f2a-9ead569b45af
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1555/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
