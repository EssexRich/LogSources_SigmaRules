title: Dead Drop Resolver (WINDOWS - defender)
id: 1f1e3fe7-1f77-4d43-857b-37dbe82ee301
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.001.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1102.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
