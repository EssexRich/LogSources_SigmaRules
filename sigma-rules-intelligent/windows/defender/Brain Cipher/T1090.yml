title: T1090 (WINDOWS - defender)
id: becbdbe9-ad54-4c3d-8abf-eb6bc24a9b1f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1090/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
