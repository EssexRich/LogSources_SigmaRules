title: T1559 (WINDOWS - defender)
id: 5e506151-0fc7-43cf-aed8-c4d65c236c31
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.
  Threat Actor: Brain Cipher
references:
  - https://attack.mitre.org/techniques/T1559/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
