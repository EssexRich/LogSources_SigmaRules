title: T1001 (WINDOWS - defender)
id: 85265cfc-64b4-404b-bbb9-7dc80c9bb2f0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1001.
  Threat Actor: Royal
references:
  - https://attack.mitre.org/techniques/T1001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1001
  - actor.royal
