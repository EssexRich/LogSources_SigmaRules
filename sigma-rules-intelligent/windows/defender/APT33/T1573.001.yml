title: Symmetric Cryptography (WINDOWS - defender)
id: a1c33f5d-ee45-4392-ae98-2e6c767a7a5b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1573.001.
  Threat Actor: APT33
references:
  - https://attack.mitre.org/techniques/T1573.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
