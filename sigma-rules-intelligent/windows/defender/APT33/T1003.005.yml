title: Cached Domain Credentials (WINDOWS - defender)
id: c8fc4970-4deb-4128-b391-80c1163700b8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.005.
  Threat Actor: APT33
references:
  - https://attack.mitre.org/techniques/T1003.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.005
  - actor.apt33
