title: Subvert Trust Controls (WINDOWS - defender)
id: cfaf360f-0edd-4725-9006-f4b82d750f2f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1553.
  Threat Actor: Axiom
references:
  - https://attack.mitre.org/techniques/T1553/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1553
  - actor.axiom
