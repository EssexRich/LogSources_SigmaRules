title: Archive Collected Data (WINDOWS - defender)
id: 88587681-1e64-424d-a877-4df91061c050
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1560.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1560/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
