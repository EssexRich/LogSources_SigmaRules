title: T7610 (WINDOWS - defender)
id: 915e02e7-eeb8-4e77-808d-6b7cbee747f4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7610.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T7610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7610
  - actor.lockbit
