title: Multi-Factor Authentication (WINDOWS - defender)
id: 95512f57-1f9a-4bf2-a5b8-dd626064fbe8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1556.006.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1556.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1556.006
  - actor.lockbit
