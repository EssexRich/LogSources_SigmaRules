title: T1003.008 (WINDOWS - defender)
id: 2ce1d973-1564-4873-b114-1de4eadd1e46
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.008.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1003.008/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
