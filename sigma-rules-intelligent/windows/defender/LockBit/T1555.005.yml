title: Password Managers (WINDOWS - defender)
id: f546be9e-903c-430b-9c38-9616d53bad8e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.005.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1555.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.005
  - actor.lockbit
