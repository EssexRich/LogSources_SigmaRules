title: T1555.005 (WINDOWS - defender)
id: 888d6c84-b0ef-4cc1-adc3-c7d8225f16d3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.005.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1555.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
