title: Indicator Blocking (WINDOWS - defender)
id: dfe29bc6-5dc9-4121-b9b6-675e01b6196d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.006.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1562.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.006
  - actor.lockbit
