title: T6733 (WINDOWS - defender)
id: 1bf9a2b8-5d40-4407-a478-42522f44ac73
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6733.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T6733/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6733
  - actor.lockbit
