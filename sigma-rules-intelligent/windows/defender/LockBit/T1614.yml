title: T1614 (WINDOWS - defender)
id: e46899a3-fb0e-4c56-9aba-4efe17702c45
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1614.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1614/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
