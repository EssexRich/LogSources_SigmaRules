title: T1110.003 (WINDOWS - defender)
id: ccf36b22-4ded-4d3a-b204-f25c5e29929d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.003.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1110.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.003
  - actor.lockbit
