title: Non-Application Layer Protocol (WINDOWS - defender)
id: 55217735-2f15-469b-ac17-b49d60738a0f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1095.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1095/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1095
  - actor.lockbit
