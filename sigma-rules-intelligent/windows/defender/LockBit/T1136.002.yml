title: T1136.002 (WINDOWS - defender)
id: e2ea7cb5-297e-4c85-921e-9527a3ccb46d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1136.002.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1136.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
