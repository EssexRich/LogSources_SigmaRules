title: T5946 (WINDOWS - defender)
id: b493af35-7f2c-42a7-98c8-9140364995b4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5946.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T5946/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5946
  - actor.lockbit
