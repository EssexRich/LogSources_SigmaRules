title: Compromise Accounts (WINDOWS - defender)
id: 5d8b46eb-88ea-404e-ba87-f874aa770a0c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1586.
  Threat Actor: REvil
references:
  - https://attack.mitre.org/techniques/T1586/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1586
  - actor.revil
