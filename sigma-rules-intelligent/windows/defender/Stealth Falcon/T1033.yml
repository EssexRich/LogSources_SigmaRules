title: System Owner/User Discovery (WINDOWS - defender)
id: dc671315-a383-4b7e-8a3c-5f51449ca5b5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1033.
  Threat Actor: Stealth Falcon
references:
  - https://attack.mitre.org/techniques/T1033/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1033
  - actor.stealth_falcon
