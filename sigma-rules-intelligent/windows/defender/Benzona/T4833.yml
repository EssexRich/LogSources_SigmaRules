title: T4833 (WINDOWS - defender)
id: 508cf054-7d30-4c81-8ffc-06dc5368d191
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4833.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T4833/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
