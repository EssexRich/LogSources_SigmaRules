title: T8766 (WINDOWS - defender)
id: b2186430-5da0-4656-a4ab-9fe84141e72c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8766.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T8766/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
