title: T1565 (WINDOWS - defender)
id: 5f872a8a-cda6-4dea-b3b6-98c4a4ab9a5d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1565.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T1565/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
