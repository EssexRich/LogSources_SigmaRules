title: T5466 (WINDOWS - defender)
id: e6504c43-c527-45af-adc1-7ac52533b514
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5466.
  Threat Actor: Benzona
references:
  - https://attack.mitre.org/techniques/T5466/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
