title: Clear Command History (WINDOWS - defender)
id: 813f1d2f-9dff-4a0d-9f93-8fc89e848c72
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.003.
  Threat Actor: Lazarus Group
references:
  - https://attack.mitre.org/techniques/T1070.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1070.003
  - actor.lazarus_group
