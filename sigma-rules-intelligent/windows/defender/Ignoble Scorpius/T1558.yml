title: T1558 (WINDOWS - defender)
id: fd678579-eceb-4620-ad2c-a67a72235a59
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1558.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1558/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
