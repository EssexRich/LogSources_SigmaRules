title: T1189 (WINDOWS - defender)
id: fd3749bb-057e-4c81-b169-9b1b58af126e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1189.
  Threat Actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1189/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1189
  - actor.ignoble_scorpius
