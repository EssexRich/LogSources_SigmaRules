title: Deobfuscate/Decode Files or Information (WINDOWS - defender)
id: 8e6a3b43-fc2b-4dfd-bcf9-c1e9f55e2fd8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1140.
  Threat Actor: Ke3chang
references:
  - https://attack.mitre.org/techniques/T1140/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1140
  - actor.ke3chang
