title: Multi-Factor Authentication Request Generation (WINDOWS - defender)
id: 37313d19-eec9-4b85-ae67-87919c82646e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1621.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1621/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1621
  - actor.apt29
