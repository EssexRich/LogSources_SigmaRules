title: Bypass User Account Control (WINDOWS - defender)
id: a0c29481-00fa-41da-9459-138f83bfb63c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1548.002.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1548.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
