title: Mark-of-the-Web Bypass (WINDOWS - defender)
id: e9c1816e-9e4f-4120-81eb-defec3f64ae9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1553.005.
  Threat Actor: APT29
references:
  - https://attack.mitre.org/techniques/T1553.005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1553.005
  - actor.apt29
