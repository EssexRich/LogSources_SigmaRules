title: Add-ins (WINDOWS - defender)
id: df110419-c2e0-4af3-a85f-bdc8e868d355
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1137.006.
  Threat Actor: Naikon
references:
  - https://attack.mitre.org/techniques/T1137.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1137.006
  - actor.naikon
