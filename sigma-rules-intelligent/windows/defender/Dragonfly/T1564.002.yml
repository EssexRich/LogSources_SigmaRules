title: Hidden Users (WINDOWS - defender)
id: af4e5b1b-251c-4187-b8ba-9f6e0a40c383
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1564.002.
  Threat Actor: Dragonfly
references:
  - https://attack.mitre.org/techniques/T1564.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1564.002
