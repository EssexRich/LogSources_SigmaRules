title: Hidden Users (WINDOWS - defender)
id: 40218051-eb6f-42aa-8c6c-4bc76f226cc0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1564.002.
  Threat Actor: Dragonfly
references:
  - https://attack.mitre.org/techniques/T1564.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1564.002
  - actor.dragonfly
