title: Domain Controller Authentication (WINDOWS - defender)
id: f56a5cd6-a146-4554-a583-093bf666d892
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1556.001.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1556.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1556.001
