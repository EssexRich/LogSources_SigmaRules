title: Multi-Factor Authentication Interception (WINDOWS - defender)
id: d2fcd550-bcd3-4abe-a34c-ce45ee71e9fb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1111.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1111/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
