title: Local Data Staging (WINDOWS - defender)
id: 8352b199-f7dd-4442-9c2f-2ab52f2eeca8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.001.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1074.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1074.001
  - actor.chimera
