title: Credential Stuffing (WINDOWS - defender)
id: c190f7fc-dc63-40c4-9181-65a5d9a84a04
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.004.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1110.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.004
  - actor.chimera
