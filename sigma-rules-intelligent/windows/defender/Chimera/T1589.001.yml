title: Credentials (WINDOWS - defender)
id: ab1f1919-c691-42ee-a80f-bb30f396df14
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1589.001.
  Threat Actor: Chimera
references:
  - https://attack.mitre.org/techniques/T1589.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1589.001
  - actor.chimera
