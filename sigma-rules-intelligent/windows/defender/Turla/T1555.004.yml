description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.004.
  Threat Actor: Turla
references:
  - https://attack.mitre.org/techniques/T1555.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
