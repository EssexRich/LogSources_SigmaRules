title: Scanning IP Blocks (WINDOWS - defender)
id: 63e0bbe2-0752-4f39-87e8-a5367670a47b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1595.001.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1595.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1595.001
  - actor.teamtnt
