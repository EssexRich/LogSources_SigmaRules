title: Deploy Container (WINDOWS - defender)
id: 73301534-5e1e-44af-978a-b833e13883d4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1610.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1610
  - actor.teamtnt
