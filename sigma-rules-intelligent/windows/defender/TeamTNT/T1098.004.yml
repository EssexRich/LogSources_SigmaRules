title: SSH Authorized Keys (WINDOWS - defender)
id: bc772b47-c592-4080-b50b-c597cd09267d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1098.004.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1098.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1098.004
  - actor.teamtnt
