title: Container and Resource Discovery (WINDOWS - defender)
id: d1b90eb9-ba2c-4b0f-9d9d-148b0f93836a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1613.
  Threat Actor: TeamTNT
references:
  - https://attack.mitre.org/techniques/T1613/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1613
  - actor.teamtnt
