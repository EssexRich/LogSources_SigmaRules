title: T1030 (WINDOWS - defender)
id: c53209fb-511b-47dd-97f8-2a2a667a5704
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1030.
  Threat Actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1030/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1030
  - actor.safelocker
