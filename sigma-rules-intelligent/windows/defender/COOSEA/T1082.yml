title: System Information Discovery (WINDOWS - defender)
id: 4e392588-051b-41af-b0c9-c796f7cf90b9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1082.
  Threat Actor: COOSEA
references:
  - https://attack.mitre.org/techniques/T1082/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

