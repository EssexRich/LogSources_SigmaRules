title: T1055.001 (WINDOWS - defender)
id: f0012461-1e69-4ce9-9de6-ee6a157f4ac5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1055.001.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T1055.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
