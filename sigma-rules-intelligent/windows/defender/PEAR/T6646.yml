title: T6646 (WINDOWS - defender)
id: 1a6ba92e-9e3c-4c22-9b42-1ba4d4a822f9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6646.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T6646/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6646
  - actor.pear
