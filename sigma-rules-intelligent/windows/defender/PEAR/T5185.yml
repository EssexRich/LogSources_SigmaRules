title: T5185 (WINDOWS - defender)
id: 18d66688-281f-41ab-9655-5df1572cce67
description: >
  Detects techniques consistent with MITRE ATT&CK technique T5185.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T5185/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T5185
  - actor.pear
