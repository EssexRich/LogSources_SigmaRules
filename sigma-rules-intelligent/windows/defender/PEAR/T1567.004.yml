title: Exfiltration Over Webhook (WINDOWS - defender)
id: a62f9eeb-6129-44a6-b962-a3e34e9f51a8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1567.004.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T1567.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
