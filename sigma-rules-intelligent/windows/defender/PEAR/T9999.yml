title: T9999 (WINDOWS - defender)
id: abcb27ac-e5be-4b73-9fc7-3117ca3ce876
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9999.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T9999/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
