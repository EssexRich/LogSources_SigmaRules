title: T7169 (WINDOWS - defender)
id: f674cf16-f08e-4730-8f5a-8318da1ac32b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T7169.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T7169/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T7169
  - actor.pear
