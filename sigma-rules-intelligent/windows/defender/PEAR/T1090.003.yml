title: T1090.003 (WINDOWS - defender)
id: 832620d6-0bda-4b27-96bc-e5784790c56c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1090.003.
  Threat Actor: PEAR
references:
  - https://attack.mitre.org/techniques/T1090.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
