title: T1562.006 (WINDOWS - defender)
id: 89569c69-c65b-4d70-baa2-15d40b7421e0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.006.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1562.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.006
  - actor.ransomhub
