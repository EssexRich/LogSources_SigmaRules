title: T1048.002 (WINDOWS - defender)
id: 66b8e595-0c1a-4328-a434-e9bdb9404125
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1048.002.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1048.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1048.002
  - actor.ransomhub
