title: T1102.002 (WINDOWS - defender)
id: 9637f6e5-ca7c-44c1-bf5f-851ecb9b4e75
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.002.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1102.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1102.002
  - actor.ransomhub
