title: Clear Windows Event Logs (WINDOWS - defender)
id: b6e157dc-399f-4406-ae4c-a5d1da27460e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.001.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1070.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
