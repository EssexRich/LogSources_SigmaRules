title: T1529 (WINDOWS - defender)
id: 8c66df80-2191-4cd0-9aa5-7ef56c6898ec
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1529.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1529/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1529
  - actor.ransomhub
