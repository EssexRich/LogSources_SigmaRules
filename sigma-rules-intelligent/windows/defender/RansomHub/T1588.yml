title: T1588 (WINDOWS - defender)
id: c440a2c3-bfbe-4e26-80ca-d91aebb0e7db
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1588/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1588
  - actor.ransomhub
