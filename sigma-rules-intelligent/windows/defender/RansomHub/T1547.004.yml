title: T1547.004 (WINDOWS - defender)
id: 465adee2-511b-4e47-9c71-618b6e586ae3
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1547.004.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1547.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1547.004
  - actor.ransomhub
