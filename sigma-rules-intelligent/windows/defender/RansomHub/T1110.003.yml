title: Password Spraying (WINDOWS - defender)
id: 9a02025a-e023-4e5a-a951-100b3fa0c633
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1110.003.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1110.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1110.003
  - actor.ransomhub
