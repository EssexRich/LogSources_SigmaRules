title: T4718 (WINDOWS - defender)
id: 91308295-928b-44ed-a655-99c060d4693e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4718.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T4718/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4718
  - actor.ransomhub
