title: T1059.003 (WINDOWS - defender)
id: 034e8925-7f9e-4331-a09a-9afa47b6c045
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.003.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1059.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
