title: T6476 (WINDOWS - defender)
id: 27dfb26c-893c-4201-9060-a3404dca8019
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6476.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T6476/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6476
  - actor.ransomhub
