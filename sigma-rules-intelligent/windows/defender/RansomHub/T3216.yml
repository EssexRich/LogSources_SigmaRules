title: T3216 (WINDOWS - defender)
id: 457f60d2-d0cc-4ad3-94c3-3d543cbf3906
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3216.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T3216/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T3216
  - actor.ransomhub
