title: Impersonation (WINDOWS - defender)
id: 572ffaf1-f6fd-42ca-a5c0-4e222b83d39f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1656.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1656/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1656
  - actor.apt41
