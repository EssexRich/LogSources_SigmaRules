title: Domain Generation Algorithms (WINDOWS - defender)
id: ad1f3fe1-1d01-49b9-99c5-24b2551d02ef
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1568.002.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1568.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1568.002
  - actor.apt41
