title: Dead Drop Resolver (WINDOWS - defender)
id: e8bd66de-0334-42c5-9263-2978daafcc51
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.001.
  Threat Actor: APT41
references:
  - https://attack.mitre.org/techniques/T1102.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1102.001
  - actor.apt41
