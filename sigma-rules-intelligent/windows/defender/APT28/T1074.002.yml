title: Remote Data Staging (WINDOWS - defender)
id: cb1e1e5d-e3cc-465f-a67d-0ffd1185ed32
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.002.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1074.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
