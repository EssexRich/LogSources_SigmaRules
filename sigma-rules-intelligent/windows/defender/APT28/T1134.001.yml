title: Token Impersonation/Theft (WINDOWS - defender)
id: 38d88d0d-e20b-4a52-8826-b0b1429f6cdb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1134.001.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1134.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1134.001
  - actor.apt28
