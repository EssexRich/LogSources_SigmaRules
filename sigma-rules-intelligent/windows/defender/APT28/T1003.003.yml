title: NTDS (WINDOWS - defender)
id: 538b9bb6-c61b-400b-8d9e-219d2664ab03
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.003.
  Threat Actor: APT28
references:
  - https://attack.mitre.org/techniques/T1003.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
