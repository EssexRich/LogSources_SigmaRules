title: Network Service Discovery (WINDOWS - defender)
id: e711395e-c898-4e36-8a53-bfb6a4fd4a0b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1046.
  Threat Actor: Magic Hound
references:
  - https://attack.mitre.org/techniques/T1046/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1046
  - actor.magic_hound
