title: T9993 (WINDOWS - defender)
id: 87c350e2-0cc9-4ec5-90f6-3ab1ecbc9154
description: >
  Detects techniques consistent with MITRE ATT&CK technique T9993.
  Threat Actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T9993/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T9993
  - actor.nitrogen
