title: Remote Desktop Protocol (WINDOWS - defender)
id: 510b3cd1-b472-4029-a6c9-135131a0b925
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1076.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1076/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
