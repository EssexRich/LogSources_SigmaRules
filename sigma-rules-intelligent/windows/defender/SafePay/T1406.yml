title: T1406 (WINDOWS - defender)
id: 9f370f18-bb39-4fc6-bf44-2212696620a0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1406.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1406/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
