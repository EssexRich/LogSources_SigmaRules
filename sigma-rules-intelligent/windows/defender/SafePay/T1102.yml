title: T1102 (WINDOWS - defender)
id: 9080d2d1-cd88-4e4b-87d6-410df64508f5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.
  Threat Actor: SafePay
references:
  - https://attack.mitre.org/techniques/T1102/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1102
  - actor.safepay
