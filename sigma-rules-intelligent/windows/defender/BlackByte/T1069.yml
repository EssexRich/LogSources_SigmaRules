title: T1069 (WINDOWS - defender)
id: 2e0961f3-c4a3-4032-b2d2-5e8a588cfd4b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.
  Threat Actor: BlackByte
references:
  - https://attack.mitre.org/techniques/T1069/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
