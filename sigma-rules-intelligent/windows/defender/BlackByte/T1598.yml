title: T1598 (WINDOWS - defender)
id: aef03bf0-79d3-48be-9cf9-9811991c3023
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1598.
  Threat Actor: BlackByte
references:
  - https://attack.mitre.org/techniques/T1598/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1598
  - actor.blackbyte
