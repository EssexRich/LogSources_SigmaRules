title: T4791 (WINDOWS - defender)
id: 15104831-2328-48a0-9f1d-72d7dc063393
description: >
  Detects techniques consistent with MITRE ATT&CK technique T4791.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T4791/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T4791
  - actor.stormous
