title: T8610 (WINDOWS - defender)
id: 3c66fc30-0b3c-4a1b-b89c-f88689decc02
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8610.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T8610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8610
  - actor.stormous
