title: T8610 (WINDOWS - defender)
id: 97fa0d66-0a63-4f07-a8a2-db6e8106975e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T8610.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T8610/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T8610
  - actor.stormous
