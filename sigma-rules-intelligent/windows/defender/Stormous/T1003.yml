title: T1003 (WINDOWS - defender)
id: 00edacab-ef4d-4390-9d28-91d9add2cad9
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.
  Threat Actor: Stormous
references:
  - https://attack.mitre.org/techniques/T1003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
