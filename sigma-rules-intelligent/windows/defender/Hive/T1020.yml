title: T1020 (WINDOWS - defender)
id: 9ad9bdef-a18d-4c52-b9a1-11b2683dcc6b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1020.
  Threat Actor: Hive
references:
  - https://attack.mitre.org/techniques/T1020/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1020
  - actor.hive
