title: T1550 (WINDOWS - defender)
id: e371e733-cfee-4b8b-beba-420b07cf3a1d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1550.
  Threat Actor: Hive
references:
  - https://attack.mitre.org/techniques/T1550/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1550
  - actor.hive
