title: T1125 (WINDOWS - defender)
id: 88e57c3f-3ffc-43a3-bb19-0ac7fccd9350
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1125.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1125/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1125
  - actor.lynx
