title: T1003.004 (WINDOWS - defender)
id: 1e9a3962-6c9f-4994-a5e3-f76e5f9ef433
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.004.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1003.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
