title: T1102.001 (WINDOWS - defender)
id: f4254777-535c-4624-84ff-310be6f5a809
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1102.001.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1102.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
