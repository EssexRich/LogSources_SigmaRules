title: Inter-Process Communication (WINDOWS - defender)
id: 6d1d2c77-47a0-422d-b43e-c1d0aa426389
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1559/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1559
  - actor.lynx
