description: >
  Detects techniques consistent with MITRE ATT&CK technique T1583.006.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1583.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
