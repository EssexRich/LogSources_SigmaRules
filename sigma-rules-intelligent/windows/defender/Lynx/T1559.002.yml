title: T1559.002 (WINDOWS - defender)
id: 73e5d830-4f77-48b2-a71f-b9b8be765e39
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.002.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1559.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
