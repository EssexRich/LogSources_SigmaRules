title: T1059.004 (WINDOWS - defender)
id: 45597e52-4648-4490-92a3-5347d0b9521d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.004.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1059.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.004
