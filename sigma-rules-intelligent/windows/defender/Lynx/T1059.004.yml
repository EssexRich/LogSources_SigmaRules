title: Unix Shell (WINDOWS - defender)
id: f8b3f2a6-d7b5-4c3c-b9e9-9620d9ba687f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.004.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1059.004/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.004
  - actor.lynx
