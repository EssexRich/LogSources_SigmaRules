title: T1552.001 (WINDOWS - defender)
id: d5d72ea0-2e5b-487e-b1f4-20d510cd78a6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.001.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1552.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

