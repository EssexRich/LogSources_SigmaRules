title: T1210 (WINDOWS - defender)
id: 9b1c6918-2d18-4895-9d9b-e4a8844f652d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1210.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1210/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1210
  - actor.lynx
