title: T1573.002 (WINDOWS - defender)
id: c93e9597-2ea2-423f-87af-60f294733d13
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1573.002.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1573.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
