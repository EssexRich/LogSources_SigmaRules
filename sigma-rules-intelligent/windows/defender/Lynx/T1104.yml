title: T1104 (WINDOWS - defender)
id: 6a0702b2-a96c-4761-9c48-a84189580631
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1104.
  Threat Actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1104/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1104
  - actor.lynx
