title: Impair Command History Logging (WINDOWS - defender)
id: 1b1eb631-6938-4b15-a57a-42423d4f6c30
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.003.
  Threat Actor: APT38
references:
  - https://attack.mitre.org/techniques/T1562.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.003
  - actor.apt38
