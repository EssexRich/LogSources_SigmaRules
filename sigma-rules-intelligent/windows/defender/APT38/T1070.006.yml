title: Timestomp (WINDOWS - defender)
id: 0c914f99-f8f8-48e1-b6f1-da26fa37daef
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.006.
  Threat Actor: APT38
references:
  - https://attack.mitre.org/techniques/T1070.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1070.006
  - actor.apt38
