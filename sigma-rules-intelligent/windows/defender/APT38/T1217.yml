title: Browser Information Discovery (WINDOWS - defender)
id: cea8b802-562e-4be2-8182-2f9ddeb56051
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1217.
  Threat Actor: APT38
references:
  - https://attack.mitre.org/techniques/T1217/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1217
  - actor.apt38
