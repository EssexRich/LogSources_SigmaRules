title: T1203 (WINDOWS - defender)
id: 2e68a61f-7b14-43a8-a3ea-a3e5fc6afe07
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1203.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1203/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1203
  - actor.devman's_ransomware
