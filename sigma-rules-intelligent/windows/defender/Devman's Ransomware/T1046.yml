title: Network Service Discovery (WINDOWS - defender)
id: f9fdabdd-2932-4dd4-994f-3f2afe5a2832
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1046.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1046/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1046
  - actor.devman's_ransomware
