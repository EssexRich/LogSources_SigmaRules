title: Exploitation of Remote Services (WINDOWS - defender)
id: a077d044-9a3f-4f3c-be58-5a81588d4f0a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1210.
  Threat Actor: Devman's Ransomware
references:
  - https://attack.mitre.org/techniques/T1210/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1210
  - actor.devman's_ransomware
