title: Network Share Discovery (WINDOWS - defender)
id: 3893d2f7-8a41-4114-90f3-e3a9a1d1eedc
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1135.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1135/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
