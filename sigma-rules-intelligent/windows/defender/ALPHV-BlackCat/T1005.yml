title: Data from Local System (WINDOWS - defender)
id: 2bc515e6-f98f-404d-b726-90b00b2c31ad
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1005.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1005/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1005
  - actor.alphv-blackcat
