title: Windows Management Instrumentation (WINDOWS - defender)
id: 96ea59bb-18f7-4feb-87c3-8964d3a84107
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1047.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1047/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1047
  - actor.alphv-blackcat
