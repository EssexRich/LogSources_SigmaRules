title: Automated Collection (WINDOWS - defender)
id: be4337c4-8c8b-4d20-8cd0-e27ee46ef3cd
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1119.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1119/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1119
  - actor.alphv-blackcat
