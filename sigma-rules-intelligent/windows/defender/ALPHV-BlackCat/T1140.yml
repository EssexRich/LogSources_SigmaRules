title: Deobfuscate/Decode Files or Information (WINDOWS - defender)
id: 1050a930-a1f9-4b1a-86b1-710dd0d7e720
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1140.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1140/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1140
  - actor.alphv-blackcat
