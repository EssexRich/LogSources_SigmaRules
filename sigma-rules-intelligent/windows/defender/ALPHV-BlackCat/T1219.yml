title: T1219 (WINDOWS - defender)
id: 6aaf6fcf-9d50-46e1-9dc4-ef39bcb298eb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1219.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1219/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
