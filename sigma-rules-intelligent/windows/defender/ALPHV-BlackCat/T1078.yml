title: Valid Accounts (WINDOWS - defender)
id: 73b5528f-4bcd-4ba3-a9de-165283fa7275
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1078/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1078
  - actor.alphv-blackcat
