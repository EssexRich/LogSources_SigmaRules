title: File and Directory Discovery (WINDOWS - defender)
id: 9c66e025-d64f-49c7-9375-3fa11c9004cb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1083.
  Threat Actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1083/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1083
  - actor.alphv-blackcat
