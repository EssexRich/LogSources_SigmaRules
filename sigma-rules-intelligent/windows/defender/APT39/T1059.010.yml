title: AutoHotKey & AutoIT (WINDOWS - defender)
id: 7ae9b62c-cc2d-4b8d-bf34-e9e87e0cf6b0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.010.
  Threat Actor: APT39
references:
  - https://attack.mitre.org/techniques/T1059.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059.010
  - actor.apt39
