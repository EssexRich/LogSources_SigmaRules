title: Remote Desktop Protocol (WINDOWS - defender)
id: e1e2c8d2-23c9-4f6b-9950-6262df5bca3a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1021.001.
  Threat Actor: APT39
references:
  - https://attack.mitre.org/techniques/T1021.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1021.001
  - actor.apt39
