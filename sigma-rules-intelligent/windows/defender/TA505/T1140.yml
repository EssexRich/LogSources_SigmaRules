title: Deobfuscate/Decode Files or Information (WINDOWS - defender)
id: 3afd4f07-15dc-4d3c-a2a5-e7cb972c5af0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1140.
  Threat Actor: TA505
references:
  - https://attack.mitre.org/techniques/T1140/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1140
  - actor.ta505
