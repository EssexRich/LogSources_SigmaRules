title: Tool (WINDOWS - defender)
id: fe578c7d-d7f4-43c0-8dcb-f73d8f061e66
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1588.002.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1588.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
