title: Disable Windows Event Logging (WINDOWS - defender)
id: 75a089a2-af3e-41c7-9d90-74a7935cc9e6
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1562.002.
  Threat Actor: Threat Group-3390
references:
  - https://attack.mitre.org/techniques/T1562.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1562.002
  - actor.threat_group-3390
