title: Clear Linux or Mac System Logs (WINDOWS - defender)
id: d92db7b6-e863-4117-b79c-2256f09eec10
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.002.
  Threat Actor: Rocke
references:
  - https://attack.mitre.org/techniques/T1070.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1070.002
  - actor.rocke
