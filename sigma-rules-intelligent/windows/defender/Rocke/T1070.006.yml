title: Timestomp (WINDOWS - defender)
id: 6c9e1d2c-3a86-44eb-8c62-975583a813a4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1070.006.
  Threat Actor: Rocke
references:
  - https://attack.mitre.org/techniques/T1070.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1070.006
  - actor.rocke
