title: Non-Application Layer Protocol (WINDOWS - defender)
id: b65ea0e6-666e-4d30-8ae5-3c65766d5f4d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1095.
  Threat Actor: FIN6
references:
  - https://attack.mitre.org/techniques/T1095/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
