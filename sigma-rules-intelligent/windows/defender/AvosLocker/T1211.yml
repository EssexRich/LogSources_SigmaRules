title: T1211 (WINDOWS - defender)
id: 4144e012-cba1-4d6e-a01a-c2ee24ff8ae8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1211.
  Threat Actor: AvosLocker
references:
  - https://attack.mitre.org/techniques/T1211/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
