title: T1530 (WINDOWS - defender)
id: 278b0f8f-727c-4bb9-a525-e8da04ac5cd5
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1530.
  Threat Actor: Interlock
references:
  - https://attack.mitre.org/techniques/T1530/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1530
  - actor.interlock
