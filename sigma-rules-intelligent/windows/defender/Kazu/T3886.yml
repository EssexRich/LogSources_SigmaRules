title: T3886 (WINDOWS - defender)
id: 45358b2c-5fe4-4cb2-b28d-3be99afb4ccc
description: >
  Detects techniques consistent with MITRE ATT&CK technique T3886.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T3886/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
