title: T1235 (WINDOWS - defender)
id: c3d26e54-81a3-4f8f-a584-1e637e93bccb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1235.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1235/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
