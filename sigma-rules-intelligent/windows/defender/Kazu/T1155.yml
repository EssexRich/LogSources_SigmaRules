title: T1155 (WINDOWS - defender)
id: b1d9c2c9-cc30-4efb-a1f3-50345cbaa168
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1155.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1155/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
