title: T6133 (WINDOWS - defender)
id: 34889e53-7d8e-457d-9561-67f4de08f50e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6133.
  Threat Actor: Kazu
references:
  - https://attack.mitre.org/techniques/T6133/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
