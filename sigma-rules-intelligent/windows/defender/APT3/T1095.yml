title: Non-Application Layer Protocol (WINDOWS - defender)
id: 8e73d4d0-4e2d-4ee9-ad73-ab4f0c0e484a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1095.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1095/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1095
  - actor.apt3
