title: Masquerade Account Name (WINDOWS - defender)
id: cb9aa943-ca22-4b5a-9cb1-40166da9775c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.010.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1036.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1036.010
  - actor.apt3
