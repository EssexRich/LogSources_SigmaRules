title: Masquerade Account Name (WINDOWS - defender)
id: 279e8794-2c25-4b98-9bf7-884f35085e95
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1036.010.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1036.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1036.010
  - actor.apt3
