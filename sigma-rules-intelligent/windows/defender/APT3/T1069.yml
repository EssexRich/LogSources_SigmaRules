title: Permission Groups Discovery (WINDOWS - defender)
id: 4eb1af47-bead-4257-ac20-470cc5a466ba
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.
  Threat Actor: APT3
references:
  - https://attack.mitre.org/techniques/T1069/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

