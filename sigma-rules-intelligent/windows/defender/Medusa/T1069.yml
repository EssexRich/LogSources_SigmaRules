title: T1069 (WINDOWS - defender)
id: e1f75d80-cabd-4e9b-be05-ef96994eb43d
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1069.
  Threat Actor: Medusa
references:
  - https://attack.mitre.org/techniques/T1069/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1069
  - actor.medusa
