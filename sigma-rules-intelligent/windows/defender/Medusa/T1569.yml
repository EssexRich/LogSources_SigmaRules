title: System Services (WINDOWS - defender)
id: 6715ffd0-e959-455d-bf97-65c96787c4bf
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1569.
  Threat Actor: Medusa
references:
  - https://attack.mitre.org/techniques/T1569/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1569
