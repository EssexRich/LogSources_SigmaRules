title: CMSTP (WINDOWS - defender)
id: 7258740f-1eee-474b-8947-49b549c42754
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1218.003.
  Threat Actor: Cobalt Group
references:
  - https://attack.mitre.org/techniques/T1218.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1218.003
  - actor.cobalt_group
