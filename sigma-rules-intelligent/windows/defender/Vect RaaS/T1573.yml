description: >
  Detects techniques consistent with MITRE ATT&CK technique T1573.
  Threat Actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T1573/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
