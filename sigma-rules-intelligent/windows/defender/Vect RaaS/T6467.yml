title: T6467 (WINDOWS - defender)
id: cd32423a-4108-409f-b303-82cabd74f919
description: >
  Detects techniques consistent with MITRE ATT&CK technique T6467.
  Threat Actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T6467/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T6467
  - actor.vect_raas
