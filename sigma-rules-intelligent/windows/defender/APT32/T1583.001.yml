title: Domains (WINDOWS - defender)
id: 4e206088-84b0-4d25-9987-60ef225fd23c
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1583.001.
  Threat Actor: APT32
references:
  - https://attack.mitre.org/techniques/T1583.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1583.001
  - actor.apt32
