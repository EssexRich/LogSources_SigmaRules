description: >
  Detects techniques consistent with MITRE ATT&CK technique T1569.002.
  Threat Actor: APT32
references:
  - https://attack.mitre.org/techniques/T1569.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
