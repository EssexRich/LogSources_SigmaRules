title: Office Application Startup (WINDOWS - defender)
id: 226078ed-0eb4-4748-82c2-dd4e7afc729e
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1137.
  Threat Actor: APT32
references:
  - https://attack.mitre.org/techniques/T1137/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1137
  - actor.apt32
