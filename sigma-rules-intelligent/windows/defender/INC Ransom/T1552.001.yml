title: Credentials In Files (WINDOWS - defender)
id: c5c289c6-ac6e-45d1-aa3c-7d5cbd3c4cff
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1552.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1552.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1552.001
  - actor.inc_ransom
