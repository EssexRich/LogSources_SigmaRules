title: T1559 (WINDOWS - defender)
id: 43df563d-6d9d-4fc1-9b53-ca195ffecbed
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1559.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1559/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1559
  - actor.inc_ransom
