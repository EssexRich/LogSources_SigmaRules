title: T1059.007 (WINDOWS - defender)
id: eb543955-ff84-45e0-9a46-1e7ef36cdb09
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.007.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1059.007/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
