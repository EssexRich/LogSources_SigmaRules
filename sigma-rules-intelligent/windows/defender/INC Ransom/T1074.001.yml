title: T1074.001 (WINDOWS - defender)
id: a7f487fe-76ca-4f2a-9604-a20397edc058
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1074.001.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1074.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
