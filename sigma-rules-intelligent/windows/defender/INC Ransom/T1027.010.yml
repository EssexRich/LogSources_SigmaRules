title: Command Obfuscation (WINDOWS - defender)
id: c64e315f-8c55-4f70-be98-6a264fa984b0
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.010.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1027.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1027.010
  - actor.inc_ransom
