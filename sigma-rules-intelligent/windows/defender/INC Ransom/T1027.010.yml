title: T1027.010 (WINDOWS - defender)
id: 1cb29af5-9793-4d44-958e-a7649c1f0a72
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1027.010.
  Threat Actor: INC Ransom
references:
  - https://attack.mitre.org/techniques/T1027.010/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
