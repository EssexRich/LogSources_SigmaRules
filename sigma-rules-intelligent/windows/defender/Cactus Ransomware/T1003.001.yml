title: LSASS Memory (WINDOWS - defender)
id: 77e37995-8b9d-47d2-9b0f-a48b1d1a8dd4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.001.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1003.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1003.001
  - actor.cactus_ransomware
