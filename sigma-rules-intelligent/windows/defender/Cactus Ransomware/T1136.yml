description: >
  Detects techniques consistent with MITRE ATT&CK technique T1136.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1136/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
