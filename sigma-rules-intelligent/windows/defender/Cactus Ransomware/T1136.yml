title: T1136 (WINDOWS - defender)
id: e2a99195-ffbe-4b7d-889c-606a8bcab47a
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1136.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1136/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1136
  - actor.cactus_ransomware
