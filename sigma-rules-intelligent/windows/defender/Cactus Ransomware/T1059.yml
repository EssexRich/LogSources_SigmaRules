title: Command and Scripting Interpreter (WINDOWS - defender)
id: ffc2ceef-3d37-4212-a97b-12d7c6c681c8
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1059.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1059/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1059
  - actor.cactus_ransomware
