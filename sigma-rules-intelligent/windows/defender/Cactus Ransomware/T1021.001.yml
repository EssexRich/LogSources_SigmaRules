title: Remote Desktop Protocol (WINDOWS - defender)
id: 31d81034-fe1c-48fc-ab2f-15ffe28b2b99
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1021.001.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1021.001/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1021.001
  - actor.cactus_ransomware
