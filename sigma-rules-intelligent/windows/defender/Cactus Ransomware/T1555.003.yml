title: Credentials from Web Browsers (WINDOWS - defender)
id: 2e227b6d-e0c8-4dbf-b7c6-6a0c44218bfb
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1555.003.
  Threat Actor: Cactus Ransomware
references:
  - https://attack.mitre.org/techniques/T1555.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1555.003
  - actor.cactus_ransomware
