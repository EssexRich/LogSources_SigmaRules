title: T1484 (WINDOWS - defender)
id: d6127a6f-166d-4cdd-8f3a-2f5e37920f1b
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1484.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1484/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
