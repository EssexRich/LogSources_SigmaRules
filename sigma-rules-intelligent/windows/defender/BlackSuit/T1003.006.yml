title: T1003.006 (WINDOWS - defender)
id: 0729fd7a-2d4e-4ed7-b7bc-f34329b6a6c4
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1003.006.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1003.006/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
