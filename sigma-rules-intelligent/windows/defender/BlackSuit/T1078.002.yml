description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.002.
  Threat Actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1078.002/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
