title: Establish Accounts (WINDOWS - defender)
id: 9b7bd79b-a0d0-42d4-9dc2-4776fd73d8f7
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1585.
  Threat Actor: APT17
references:
  - https://attack.mitre.org/techniques/T1585/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1585
  - actor.apt17
