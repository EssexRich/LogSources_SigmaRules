title: Application Shimming (WINDOWS - defender)
id: a4403bef-c1f4-4ed9-9065-e78de8252d6f
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1546.011.
  Threat Actor: FIN7
references:
  - https://attack.mitre.org/techniques/T1546.011/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: windows
  service: defender
  category: process_creation

detection:
  selection:
    InitiatingProcessFileName|contains:
      - 'cmd.exe'
      - 'powershell.exe'
      - 'bash'
      - 'sh'
    ProcessCommandLine|contains:
      - '-enc'
      - 'bypass'
      - 'encoded'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1546.011
  - actor.fin7
