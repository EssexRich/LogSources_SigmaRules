title: Local Accounts (MACOS - unified_logging)
id: 6164ef24-f73f-4f13-8e1f-8c7d366c1a28
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.003.
  Threat Actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1078.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: macos
  service: unified_logging
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '/dsenableroot'
    CommandLine|contains|all|contains:
      - ' -o edit '
      - ' -a '
      - ' -t user'
    CommandLine|contains|contains:
      - ' -d '
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
