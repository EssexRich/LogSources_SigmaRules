title: Local Accounts (MACOS - unified_logging)
id: 3ce41018-14c1-4bff-bf67-f58455b1ce24
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.003.
  Threat Actor: RansomHub
references:
  - https://attack.mitre.org/techniques/T1078.003/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: macos
  service: unified_logging
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '/dsenableroot'
    CommandLine|contains|all|contains:
      - ' -o edit '
      - ' -a '
      - ' -t user'
    CommandLine|contains|contains:
      - ' -d '
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1078.003
  - actor.ransomhub
