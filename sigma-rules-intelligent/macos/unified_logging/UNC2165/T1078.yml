title: Valid Accounts (MACOS - unified_logging)
id: fa75cba1-d56b-4e6a-a9d7-fe474b1c5a71
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.
  Threat Actor: UNC2165
references:
  - https://attack.mitre.org/techniques/T1078/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: macos
  service: unified_logging
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '/sysadminctl'
    CommandLine|contains|contains:
      - ' -d '
    CommandLine|contains|all|contains:
      - ' -guestAccount'
      - ' on'
  condition: selection

falsepositives:
  - Legitimate system administration activity
  - Authorized security testing

tags:
  - attack.T1078
  - actor.unc2165
