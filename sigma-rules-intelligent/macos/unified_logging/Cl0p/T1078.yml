title: Valid Accounts (MACOS - unified_logging)
id: 5e5c935c-e55e-4b9d-b5c9-4f62de8c8898
description: >
  Detects techniques consistent with MITRE ATT&CK technique T1078.
  Threat Actor: Cl0p
references:
  - https://attack.mitre.org/techniques/T1078/
author: GapMATRIX Intelligent Sigma Generator
date: 2026-01-28
status: experimental
severity: medium

logsource:
  product: macos
  service: unified_logging
  category: process_creation

detection:
  selection:
    Image|endswith|contains:
      - '/sysadminctl'
    CommandLine|contains|contains:
      - ' -d '
    CommandLine|contains|all|contains:
      - ' -guestAccount'
      - ' on'
  condition: selection

falsepositives:
