title: Suspicious History File Operations
id: 88eb319a-51e2-4d14-8290-038ed25e2bed
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1552.003.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1552/003/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/macos/process_creation/proc_creation_macos_susp_histfile_operations.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1552.003
logsource:
  product: macos
  service: unified_logging
  category: process_creation
detection:
      selection:
          CommandLine|contains:
              - '.bash_history'
              - '.zsh_history'
              - '.zhistory'
              - '.history'
              - '.sh_history'
              - 'fish_history'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
