title: Local Groups Discovery - MacOs
id: 1337a0e5-17ae-4d7c-bfe5-c96ff4553e22
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1069.001.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1069/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/macos/process_creation/proc_creation_macos_local_groups.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1069.001
logsource:
  product: macos
  service: unified_logging
  category: process_creation
detection:
      selection_1:
          Image|endswith: '/dscacheutil'
          CommandLine|contains|all:
              - '-q'
              - 'group'
      selection_2:
          Image|endswith: '/cat'
          CommandLine|contains: '/etc/group'
      selection_3:
          Image|endswith: '/dscl'
          CommandLine|contains|all:
              - '-list'
              - '/groups'
      condition: 1 of selection*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
