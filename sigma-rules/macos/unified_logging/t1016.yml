title: System Network Discovery - macOS
id: f60039c8-58f3-4ac4-8bb6-bc6c550681a6
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1016.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1016/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/macos/process_creation/proc_creation_macos_susp_system_network_discovery.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1016
logsource:
  product: macos
  service: unified_logging
  category: process_creation
detection:
      selection_1:
          Image|endswith:
              - '/arp'
              - '/ifconfig'
              - '/netstat'
              - '/networksetup'
              - '/socketfilterfw'
      selection_2:
          Image: '/usr/bin/defaults'
          CommandLine|contains|all:
              - '/Library/Preferences/com.apple.alf'
              - 'read'
      filter_main_wifivelocityd:
          ParentImage|endswith: '/wifivelocityd'
      condition: 1 of selection_* and not 1 of filter_main_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
