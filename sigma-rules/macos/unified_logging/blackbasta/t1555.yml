title: Credentials from Password Stores - BlackBasta (unified_logging)
id: 3b964608-32b5-47a8-9424-c32d8a2fa7fc
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1555 (Credentials from Password Stores).
  Associated threat actor: BlackBasta
references:
  - https://attack.mitre.org/techniques/T1555/
  - https://github.com/elastic/detection-rules/blob/main/rules/cross-platform/credential_access_genai_process_sensitive_file_access.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1555
  - actor.blackbasta
logsource:
  product: macos
  service: unified_logging
  category: process_creation
detection:
  selection:
    process.name|contains:
      - 'claude.exe'
      - 'Claude'
    file.path|contains: '?:\\Users\\*\\AppData\\Roaming\\Claude\\Local State'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
