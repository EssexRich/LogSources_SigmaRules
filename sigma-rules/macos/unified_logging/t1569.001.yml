title: Launch Agent/Daemon Execution Via Launchctl
id: 0c008ce0-25a7-4df4-a500-5c0229cb380d
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1569.001.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1569/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/macos/process_creation/proc_creation_macos_launchctl_execution.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1569.001
logsource:
  product: macos
  service: unified_logging
  category: process_creation
detection:
      selection:
          Image|endswith: '/launchctl'
          CommandLine|contains:
              - 'submit'
              - 'load'
              - 'start'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
