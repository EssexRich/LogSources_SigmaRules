title: Suspicious Installer Package Child Process
id: a7572990-7293-4975-93b2-7e6488a14262
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1071.001.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1071/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/macos/process_creation/proc_creation_macos_installer_susp_child_process.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1071.001
logsource:
  product: macos
  service: unified_logging
  category: process_creation
detection:
      selection_installer:
          ParentImage|endswith:
              - '/package_script_service'
              - '/installer'
          Image|endswith:
              - '/sh'
              - '/bash'
              - '/dash'
              - '/python'
              - '/ruby'
              - '/perl'
              - '/php'
              - '/javascript'
              - '/osascript'
              - '/tclsh'
              - '/curl'
              - '/wget'
          CommandLine|contains:
              - 'preinstall'
              - 'postinstall'
      condition: selection_installer
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
