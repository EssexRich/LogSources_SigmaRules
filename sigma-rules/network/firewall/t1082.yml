title: Cisco Discovery
id: c59e1b3d-7a3b-41e7-966e-cd036c111e5a
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1082.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1082/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/network/cisco/aaa/cisco_cli_discovery.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1082
logsource:
  product: network
  service: firewall
  category: network_connection
detection:
      keywords:
          - 'dir'
          - 'show arp'
          - 'show cdp'
          - 'show clock'
          - 'show ip interface'
          - 'show ip route'
          - 'show ip sockets'
          - 'show processes'
          - 'show ssh'
          - 'show users'
          - 'show version'
      condition: keywords
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
