title: Cisco Discovery
id: 4a54bc11-f273-49ac-9cec-73c1cbd94ee3
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1049.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1049/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/network/cisco/aaa/cisco_cli_discovery.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1049
logsource:
  product: network
  service: firewall
  category: network_connection
detection:
      keywords:
          - 'dir'
          - 'show arp'
          - 'show cdp'
          - 'show clock'
          - 'show ip interface'
          - 'show ip route'
          - 'show ip sockets'
          - 'show processes'
          - 'show ssh'
          - 'show users'
          - 'show version'
      condition: keywords
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
