title: Azure Kubernetes CronJob
id: f71f3b74-33c8-4955-b998-b1da67a3bddb
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1053.003.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1053/003/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/cloud/azure/activity_logs/azure_kubernetes_cronjob.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1053.003
logsource:
  product: m365
  service: entra_id
  category: authentication
detection:
      selection:
          operationName|startswith:
              - 'MICROSOFT.KUBERNETES/CONNECTEDCLUSTERS/BATCH'
              - 'MICROSOFT.CONTAINERSERVICE/MANAGEDCLUSTERS/BATCH'
          operationName|endswith:
              - '/CRONJOBS/WRITE'
              - '/JOBS/WRITE'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
