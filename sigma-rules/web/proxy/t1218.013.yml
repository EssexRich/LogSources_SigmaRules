title: Windows Binary Proxy Execution Mavinject DLL Injection
id: 599a30ab-599a-499a-a99a-599a30ab0000
status: stable
description: Detection rule for MITRE ATT&CK technique T1218.013
references:
  - https://github.com/splunk/security_content/blob/develop/detections/endpoint/windows_binary_proxy_execution_mavinject_dll_injection.yml
author: splunk (via IncidentBuddy)
date: 2026-01-28
tags:
  - attack.t1218.013
logsource:
  product: web
  service: proxy
detection:
  selection:
    # Original splunk detection logic
    # | tstats `security_content_summariesonly` count min(_time) as firstTime max(_time)
    #   as lastTime from datamodel=Endpoint.Processes where Processes.process_name=mavinject.exe
    #   Processes.process IN ("*injectrunning*", "*hmodule=0x*") by Processes.action Processes.dest
    #   Processes.original_file_name Processes.parent_process Processes.parent_process_exec
    #   Processes.parent_process_guid Processes.parent_process_id Processes.parent_process_name
    #   Processes.parent_process_path Processes.process Processes.process_exec Processes.process_guid
    #   Processes.process_hash Processes.process_id Processes.process_integrity_level Processes.process_name
    #   Processes.process_path Processes.user Processes.user_id Processes.vendor_product
    #   | `drop_dm_object_name(Processes)` | `security_content_ctime(firstTime)` | `security_content_ctime(lastTime)`
    #   | `windows_binary_proxy_execution_mavinject_dll_injection_filter`
  condition: selection
level: medium
