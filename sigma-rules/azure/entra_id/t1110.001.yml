    #     and user_agent.original != "Mozilla/5.0 (compatible; MSAL 1.0) PKeyAuth/1.0"
    #     and source.`as`.organization.name != "MICROSOFT-CORP-MSN-as-BLOCK"
    # 
    # | stats
