title: AWS SNS Topic Message Publish by Rare User
id: 7e3ef456-5a93-4ea2-a159-d7b0f13cd7a0
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1534.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1534/
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/aws/lateral_movement_sns_topic_message_publish_by_rare_user.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1534
logsource:
  product: azure
  service: activitylogs
  category: cloud_audit
detection:
  selection:
    event.dataset: 'aws.cloudtrail'
    event.provider: 'sns.amazonaws.com'
    event.action: 'Publish'
    event.outcome: 'success'
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
