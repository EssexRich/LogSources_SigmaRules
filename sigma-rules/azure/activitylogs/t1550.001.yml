title: AWS First Occurrence of STS GetFederationToken Request by User
id: 4d158b9d-2fd1-4290-b2b5-8b540f954890
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1550.001.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1550/001/
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/aws/defense_evasion_sts_get_federation_token.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1550.001
logsource:
  product: azure
  service: activitylogs
  category: cloud_audit
detection:
  selection:
