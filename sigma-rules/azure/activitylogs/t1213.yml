title: AWS RDS Snapshot Export
id: 6c58fc03-4f74-44c1-8516-dbeda0993b23
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1213.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1213/
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/aws/exfiltration_rds_snapshot_export.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1213
logsource:
  product: azure
  service: activitylogs
  category: cloud_audit
detection:
  selection:
    event.dataset: 'aws.cloudtrail'
    event.provider: 'rds.amazonaws.com'
    event.action: 'StartExportTask'
    event.outcome: 'success'
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
