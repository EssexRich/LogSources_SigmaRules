tags:
  - attack.t1114.001
logsource:
  product: azure
  service: activitylogs
  category: cloud_audit
detection:
  selection:
    mailtime: '_time'
    span:
      - '4hr'
      - '4hr'
    user:
      - 'lower(RecipientAddress)'
      - 'lower(UserId)'
    InternetMessageId:
      - 'lower(MessageId)'
      - 'lower(InternetMessageId),'
