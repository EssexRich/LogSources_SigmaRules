title: Google Cloud Service Account Disabled or Deleted
id: ff0af61c-3ae6-4ba8-a723-3e2caf8f8361
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1531.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1531/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/cloud/gcp/audit/gcp_service_account_disabled_or_deleted.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1531
logsource:
  product: google
  service: workspace
  category: admin_activity
detection:
      selection:
          gcp.audit.method_name|endswith:
              - .serviceAccounts.disable
              - .serviceAccounts.delete
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
