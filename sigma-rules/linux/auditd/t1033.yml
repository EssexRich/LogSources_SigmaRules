title: System Owner or User Discovery - Linux
id: b2dca2bb-8d1b-4db2-be93-3dd2e01eb22f
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1033.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1033/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/auditd/execve/lnx_auditd_user_discovery.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1033
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      selection:
          type: 'EXECVE'
          a0:
              - 'hostname'
              - 'id'
              - 'last'
              - 'uname'
              - 'users'
              - 'w'
              - 'who'
              - 'whoami'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
