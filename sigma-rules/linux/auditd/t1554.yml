title: Linux Setgid Capability Set on a Binary via Setcap Utility
id: b0866b78-be74-4cdd-ba8c-ee0405998d42
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1554.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1554/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/process_creation/proc_creation_lnx_cap_setgid.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1554
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      selection:
          Image|endswith: '/setcap'
          CommandLine|contains: 'cap_setgid'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
