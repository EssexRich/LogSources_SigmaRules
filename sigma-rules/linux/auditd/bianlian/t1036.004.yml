title: Masquerade Task or Service - BianLian (auditd)
id: 34e3e1c7-4c98-488c-a3c7-3ec230ca9e2b
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1036.004 (Masquerade Task or Service).
  Associated threat actor: BianLian
references:
  - https://attack.mitre.org/techniques/T1036/004/
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/problemchild/defense_evasion_ml_suspicious_windows_event_high_probability.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1036.004
  - actor.bianlian
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
  selection:
    process.args|contains:
      - '*C:\\WINDOWS\\temp\\nessus_*.txt*'
      - '*C:\\WINDOWS\\temp\\nessus_*.tmp*'
    process.parent.name|contains:
      - 'MsMpEng.exe'
      - 'svchost.exe'
    process.name|contains: 'MpCmdRun.exe'
    process.parent.executable|contains: 'C:\\Windows\\System32\\svchost.exe'
    process.executable|contains:
      - 'C:\\Program Files\\*.exe'
      - 'C:\\Program Files (x86)\\*.exe'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
