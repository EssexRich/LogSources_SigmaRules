title: Password Policy Discovery - Linux
id: 9e0a084b-6c79-4f9d-8429-c13388bf6b90
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1201.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1201/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/auditd/lnx_auditd_password_policy_discovery.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1201
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      selection_files:
          type: 'PATH'
          name:
              - '/etc/login.defs'
              - '/etc/pam.d/auth'
              - '/etc/pam.d/common-account'
              - '/etc/pam.d/common-auth'
              - '/etc/pam.d/common-password'
              - '/etc/pam.d/system-auth'
              - '/etc/security/pwquality.conf'
      selection_chage:
          type: 'EXECVE'
          a0: 'chage'
          a1:
              - '--list'
              - '-l'
      selection_passwd:
          type: 'EXECVE'
          a0: 'passwd'
          a1:
              - '-S'
              - '--status'
      condition: 1 of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
