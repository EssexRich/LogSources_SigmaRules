title: Unix Shell - Lynx (auditd)
id: 19e50bca-0d5c-41e7-8d30-a39b0f257ce9
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1059.004 (Unix Shell).
  Associated threat actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1059/004/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/auditd/execve/lnx_auditd_susp_cmds.yml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1059.004
  - actor.lynx
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
  selection:
    type|contains:
      - 'EXECVE'
      - 'EXECVE'
      - 'EXECVE'
      - 'EXECVE'
    a0|contains:
      - 'chmod'
      - 'chmod'
      - 'cp'
      - 'cp'
    a1|contains:
      - '777'
      - 'u+s'
      - '/bin/ksh'
      - '/bin/sh'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
