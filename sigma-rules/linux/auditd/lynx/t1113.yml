title: Screen Capture - Lynx (auditd)
id: 40e7ad0f-5d9d-45e2-a530-e259d02306bc
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1113 (Screen Capture).
  Associated threat actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1113/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/auditd/execve/lnx_auditd_screencapture_import.yml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1113
  - actor.lynx
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
  selection:
    type|contains: 'EXECVE'
    a0|contains: 'import'
    a1|contains: '-window'
    a2|contains:
      - 'root'
      - '.png'
      - '.jpg'
      - '.jpeg'
      - '.png'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
