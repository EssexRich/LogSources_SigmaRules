title: Steganography - Lynx (auditd)
id: 78332b12-a2e7-4dbe-8b58-7f8400b59bb0
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1027.003 (Steganography).
  Associated threat actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1027/003/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/auditd/execve/lnx_auditd_hidden_zip_files_steganography.yml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1027.003
  - actor.lynx
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
  selection:
    type|contains: 'EXECVE'
    a0|contains:
      - 'cat'
      - '.jpg'
      - '.png'
    a2|contains: '.zip'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
