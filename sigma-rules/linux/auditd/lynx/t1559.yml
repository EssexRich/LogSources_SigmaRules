title: Inter-Process Communication - Lynx (auditd)
id: d0ee0fc1-8dc7-4fe4-afb0-a525fce76c87
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1559 (Inter-Process Communication).
  Associated threat actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1559/
  - https://github.com/elastic/detection-rules/blob/main/rules/linux/execution_unix_socket_communication.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1559
  - actor.lynx
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
  selection:
    process.args|contains:
      - '--unix-socket'
      - '--abstract-unix-socket'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
