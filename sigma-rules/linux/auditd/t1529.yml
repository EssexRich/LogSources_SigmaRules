title: System Shutdown/Reboot - Linux
id: 50cf5aa4-2a26-4471-a50d-788fe33d5f06
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1529.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1529/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/auditd/execve/lnx_auditd_system_shutdown_reboot.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1529
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      execve:
          type: 'EXECVE'
      shutdowncmd:
          - 'shutdown'
          - 'reboot'
          - 'halt'
          - 'poweroff'
      init:
          - 'init'
          - 'telinit'
      initselection:
          - 0
          - 6
      condition: execve and (shutdowncmd or (init and initselection))
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
