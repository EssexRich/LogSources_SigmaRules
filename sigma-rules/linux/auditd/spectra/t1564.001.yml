status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1564.001 (Hidden Files and Directories).
  Associated threat actor: Spectra
references:
  - https://attack.mitre.org/techniques/T1564/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/auditd/execve/lnx_auditd_hidden_files_directories.yml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1564.001
  - actor.spectra
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
  selection:
    type|contains:
      - 'EXECVE'
      - 'mkdir'
      - 'nano'
      - 'touch'
      - 'vi'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
