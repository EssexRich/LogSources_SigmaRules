title: Mount Execution With Hidepid Parameter
id: a8361dee-50ac-4bad-824a-4ce8bb009266
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1564.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1564/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/process_creation/proc_creation_lnx_mount_hidepid.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1564
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      selection:
          Image|endswith: '/mount'
          CommandLine|contains|all:
              - 'hidepid=2'
              - ' -o '
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
