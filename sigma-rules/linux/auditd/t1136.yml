status: experimental
description: |
  Detection for MITRE ATT&CK technique T1136.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1136/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/process_creation/proc_creation_lnx_esxcli_user_account_creation.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1136
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      selection:
          Image|endswith: '/esxcli'
          CommandLine|contains|all:
              - 'system '
              - 'account '
              - 'add '
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
