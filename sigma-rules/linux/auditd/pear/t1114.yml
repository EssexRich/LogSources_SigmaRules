title: Email Collection - PEAR (auditd)
id: fa35b7a9-8523-464e-822e-0b10ca5e0e38
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1114 (Email Collection).
  Associated threat actor: PEAR
references:
  - https://attack.mitre.org/techniques/T1114/
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/google_workspace/collection_google_workspace_custom_gmail_route_created_or_modified.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1114
  - actor.pear
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
  selection:
    event.dataset|contains: 'google_workspace.admin'
    event.action|contains: 'CREATE_GMAIL_SETTING'
    google_workspace.event.type|contains: 'EMAIL_SETTINGS'
    google_workspace.admin.setting.name|contains: 'EMAIL_ROUTE'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
