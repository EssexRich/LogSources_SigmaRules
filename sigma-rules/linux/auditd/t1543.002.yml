title: Service Reload or Start - Linux
id: d53eec9b-03df-4c3b-ac84-ea09a4b5e264
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1543.002.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1543/002/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/auditd/execve/lnx_auditd_susp_service_reload_or_restart.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1543.002
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      selection:
          type: 'EXECVE'
          a0|contains:
              - 'systemctl'
              - 'service'
          a1|contains:
              - 'reload'
              - 'start'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
