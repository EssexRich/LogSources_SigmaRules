title: Security Software Discovery - Linux
id: e1f3e5aa-533c-4a91-b91f-6c778cae9f80
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1518.001.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1518/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/process_creation/proc_creation_lnx_security_software_discovery.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1518.001
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      selection:
          Image|endswith:
              # You can add more grep variations such as fgrep, rgrep...etc
              - '/grep'
              - '/egrep'
          CommandLine|contains:
              - 'nessusd'        # nessus vulnerability scanner
              - 'td-agent'       # fluentd log shipper
              - 'packetbeat'     # elastic network logger/shipper
              - 'filebeat'       # elastic log file shipper
              - 'auditbeat'      # elastic auditing agent/log shipper
              - 'osqueryd'       # facebook osquery
              - 'cbagentd'       # carbon black
              - 'falcond'        # crowdstrike falcon
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
