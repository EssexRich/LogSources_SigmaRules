title: Interactive Terminal Spawned via Python
id: 7e1c1dfc-3368-43b4-b224-b258cc10393b
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1059.006.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1059/006/
  - https://github.com/elastic/detection-rules/blob/main/rules/linux/execution_python_tty_shell.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1059.006
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
  selection:
    process.parent.name:
      - 'python*'
      - 'python*'
    process.parent.args:
      - '*pty.spawn*'
      - '-c'
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
