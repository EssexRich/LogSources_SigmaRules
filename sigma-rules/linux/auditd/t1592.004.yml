title: Print History File Contents
id: 1494c605-4661-4d42-9d93-2052f1487644
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1592.004.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1592/004/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/linux/process_creation/proc_creation_lnx_susp_history_recon.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1592.004
logsource:
  product: linux
  service: auditd
  category: process_creation
detection:
      selection:
          Image|endswith:
              - '/cat'
              - '/head'
              - '/tail'
              - '/more'
      selection_history:
          - CommandLine|contains:
                - '/.bash_history'
                - '/.zsh_history'
          - CommandLine|endswith:
                - '_history'
                - '.history'
                - 'zhistory'
      condition: all of selection*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
