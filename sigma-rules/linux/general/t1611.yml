title: DebugFS Execution Detected via Defend for Containers
id: 21e4ec6f-21e4-41e4-a1e4-21e4ec6f0000
status: stable
description: Detection rule for MITRE ATT&CK technique T1611
references:
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/cloud_defend/privilege_escalation_debugfs_launched_inside_a_privileged_container.toml
author: elastic (via IncidentBuddy)
date: 2026-02-08
tags:
  - attack.t1611
logsource:
  product: linux
  service: general
detection:
  selection:
    # Original elastic detection logic
    # process where host.os.type == "linux" and event.type == "start" and event.action == "exec" and (
    #   process.name == "debugfs" or
    #   (
    #     /* account for tools that execute utilities as a subprocess, in this case the target utility name will appear as a process arg */
    #     process.name in ("bash", "dash", "sh", "tcsh", "csh", "zsh", "ksh", "fish", "busybox") and
    #     process.args in (
    #       "debugfs", "/bin/debugfs", "/usr/bin/debugfs", "/usr/local/bin/debugfs"
    #     ) and
    #     /* default exclusion list to not FP on default multi-process commands */
    #     not process.args in (
    #       "which", "/bin/which", "/usr/bin/which", "/usr/local/bin/which",
    #       "man", "/bin/man", "/usr/bin/man", "/usr/local/bin/man",
    #       "chmod", "/bin/chmod", "/usr/bin/chmod", "/usr/local/bin/chmod",
    #       "chown", "/bin/chown", "/usr/bin/chown", "/usr/local/bin/chown"
    #     )
    #   )
    # ) and
    # process.args like "/dev/sd*" and not process.args == "-R" and
    # container.security_context.privileged == true and process.interactive == true and container.id like "*"
  condition: selection
level: medium
