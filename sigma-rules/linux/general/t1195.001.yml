title: Tampering with RUNNER_TRACKING_ID in GitHub Actions Runners
id: 209a8d09-209a-409a-a09a-209a8d090000
status: stable
description: Detection rule for MITRE ATT&CK technique T1195.001
references:
  - https://github.com/elastic/detection-rules/blob/main/rules/cross-platform/execution_via_github_runner_with_runner_tracking_id_tampering_via_env_vars.toml
author: elastic (via IncidentBuddy)
date: 2026-02-01
tags:
  - attack.t1195.001
logsource:
  product: linux
  service: general
detection:
  selection:
    # Original elastic detection logic
    # process where host.os.type in ("linux", "macos") and event.type == "start" and event.action == "exec" and
    # process.parent.name in ("Runner.Worker", "Runner.Listener") and process.env_vars like~ "RUNNER_TRACKING_ID*" and
    # not process.env_vars like~ "RUNNER_TRACKING_ID=github_*"
  condition: selection
level: medium
