title: Privilege Escalation via GDB CAP_SYS_PTRACE
id: 46d8edab-46d8-46d8-a6d8-46d8edab0000
status: stable
description: Detection rule for MITRE ATT&CK technique T1055
references:
  - https://github.com/elastic/detection-rules/blob/main/rules/linux/privilege_escalation_gdb_sys_ptrace_elevation.toml
author: elastic (via IncidentBuddy)
date: 2026-01-28
tags:
  - attack.t1055
logsource:
  product: linux
  service: general
detection:
  selection:
    # Original elastic detection logic
    # sequence by host.id, process.entry_leader.entity_id with maxspan=1m
    #   [process where host.os.type == "linux" and event.type == "start" and event.action == "exec" and process.name == "gdb" and
    #    (process.thread.capabilities.effective : "CAP_SYS_PTRACE" or process.thread.capabilities.permitted : "CAP_SYS_PTRACE") and
    #    user.id != "0"]
    #   [process where host.os.type == "linux" and event.type == "start" and event.action == "exec" and
    #    process.name != null and user.id == "0"]
  condition: selection
level: medium
