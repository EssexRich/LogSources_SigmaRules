title: AWS CloudTrail Log Updated
id: c245114f-1f31-4108-9532-8ae091c814bf
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1565.001.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1565/001/
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/aws/impact_cloudtrail_logging_updated.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1565.001
logsource:
  product: gcp
  service: audit
  category: cloud_audit
detection:
  selection:
    event.dataset: 'aws.cloudtrail'
    event.provider: 'cloudtrail.amazonaws.com'
    event.action: 'UpdateTrail'
    event.outcome: 'success'
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
