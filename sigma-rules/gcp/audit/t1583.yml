title: AWS Route 53 Private Hosted Zone Associated With a VPC
id: 5b3926b4-93b3-4ec6-8e37-7034cf20650a
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1583.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1583/
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/aws/persistence_route_53_hosted_zone_associated_with_a_vpc.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1583
logsource:
  product: gcp
  service: audit
  category: cloud_audit
detection:
  selection:
    event.dataset: 'aws.cloudtrail'
    event.provider: 'route53.amazonaws.com'
    event.action: 'AssociateVPCWithHostedZone'
    event.outcome: 'success'
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
