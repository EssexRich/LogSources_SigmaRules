title: AWS CloudTrail Log Created
id: 9a8fd582-1ab9-41f0-95ce-3dff6f1b7289
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1530.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1530/
  - https://github.com/elastic/detection-rules/blob/main/rules/integrations/aws/collection_cloudtrail_logging_created.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1530
logsource:
  product: gcp
  service: audit
  category: cloud_audit
detection:
  selection:
    event.dataset: 'aws.cloudtrail'
    event.provider: 'cloudtrail.amazonaws.com'
    event.action: 'CreateTrail'
    event.outcome: 'success'
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
