title: Arbitrary File Download Via ConfigSecurityPolicy.EXE
id: 7ec9c215-ef97-4dec-8cab-462b693a60b2
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1567.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1567/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_configsecuritypolicy_download_file.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1567
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
      selection_img:
          - CommandLine|contains: ConfigSecurityPolicy.exe
          - Image|endswith: '\ConfigSecurityPolicy.exe'
          - OriginalFileName: 'ConfigSecurityPolicy.exe'
      selection_url:
          CommandLine|contains:
              - 'ftp://'
              - 'http://'
              - 'https://'
      condition: all of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
