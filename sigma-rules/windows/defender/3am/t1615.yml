status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1615 (Group Policy Discovery).
  Associated threat actor: 3AM
references:
  - https://attack.mitre.org/techniques/T1615/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/discovery_group_policy_object_discovery.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1615
  - actor.3am
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
  selection:
    process.name|contains: 'gpresult.exe'
    process.args|contains:
      - '/z'
      - '/x'
  condition: selection
falsepositives:
