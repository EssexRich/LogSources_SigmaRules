title: Run Virtual Instance - BlackSuit (defender)
id: 62658b91-003a-4caa-8668-534e484480bb
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1564.006 (Run Virtual Instance).
  Associated threat actor: BlackSuit
references:
  - https://attack.mitre.org/techniques/T1564/006/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/defense_evasion_run_virt_windowssandbox.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1564.006
  - actor.blacksuit
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
  selection:
    process.name|contains:
      - 'wsb.exe'
      - 'WindowsSandboxClient.exe'
    process.command_line|contains:
      - '*<Networking>Enable</Networking>*'
      - '*<NetworkingEnabled>true*'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
