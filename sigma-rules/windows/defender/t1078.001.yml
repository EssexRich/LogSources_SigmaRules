title: Admin User Remote Logon
id: 954a1e05-6639-481b-b687-f252b8014591
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1078.001.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1078/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/builtin/security/account_management/win_security_admin_rdp_login.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1078.001
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
      selection:
          EventID: 4624
          LogonType: 10
          AuthenticationPackageName: Negotiate
          TargetUserName|startswith: 'Admin'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
