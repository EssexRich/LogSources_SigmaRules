title: Cloudflared Tunnel Connections Cleanup
id: e6aff004-45d0-4c1a-9ced-72fbdcf2f1a6
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1102.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1102/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_cloudflared_tunnel_cleanup.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1102
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
      selection:
          CommandLine|contains|all:
              - ' tunnel '
              - 'cleanup '
          CommandLine|contains:
              - '-config '
              - '-connector-id '
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
