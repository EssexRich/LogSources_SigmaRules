title: Access To ADMIN$ Network Share
id: 6f567a8b-6d16-4e65-970c-77944ddef942
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1021.002.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1021/002/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/builtin/security/win_security_admin_share_access.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1021.002
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
      selection:
          EventID: 5140
          ShareName: 'Admin$'
      filter_main_computer_account:
          SubjectUserName|endswith: '$'
      condition: selection and not 1 of filter_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
