title: Zip A Folder With PowerShell For Staging In Temp - PowerShell
id: c6e115f2-4321-4af7-b5cc-726712c3f16e
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1074.001.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1074/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/powershell/powershell_classic/posh_pc_susp_zip_compress.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1074.001
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
      selection:
          Data|contains:
              - 'Compress-Archive -Path*-DestinationPath $env:TEMP'
              - 'Compress-Archive -Path*-DestinationPath*\AppData\Local\Temp\'
              - 'Compress-Archive -Path*-DestinationPath*:\Windows\Temp\'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
