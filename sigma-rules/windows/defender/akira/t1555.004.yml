title: Windows Credential Manager - Akira (defender)
id: bc010398-52cb-428f-b975-4a7dd6bc3c64
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1555.004 (Windows Credential Manager).
  Associated threat actor: Akira
references:
  - https://attack.mitre.org/techniques/T1555/004/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/credential_access_credential_dumping_msbuild.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1555.004
  - actor.akira
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
  selection:
    process.name|contains: 'MSBuild.exe'
    event.action|contains: 'Image loaded*'
    dll.name|contains:
      - 'vaultcli.dll'
      - 'SAMLib.DLL'
    file.name|contains:
      - 'vaultcli.dll'
      - 'SAMLib.DLL'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
