title: RegAsm.EXE Execution Without CommandLine Flags or Files
id: cd311c8d-b57c-4797-823b-5b5d84ac43f3
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1218.009.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1218/009/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_regasm_no_flag_or_dll_execution.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1218.009
logsource:
  product: windows
  service: defender
  category: process_creation
detection:
      selection_img:
          - Image|endswith: '\RegAsm.exe'
          - OriginalFileName: 'RegAsm.exe'
      selection_cli:
          CommandLine|endswith:
              - 'RegAsm'
              - 'RegAsm.exe'
              - 'RegAsm.exe"'
              - "RegAsm.exe'"
      condition: all of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
