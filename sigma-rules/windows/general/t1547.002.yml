status: stable
description: Detection rule for MITRE ATT&CK technique T1547.002
references:
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/privilege_escalation_lsa_auth_package.toml
author: elastic (via IncidentBuddy)
date: 2026-02-01
tags:
  - attack.t1547.002
logsource:
  product: windows
  service: general
detection:
  selection:
    # Original elastic detection logic
    # registry where host.os.type == "windows" and event.type == "change" and
    #   registry.path : (
    #       "HKLM\\SYSTEM\\*ControlSet*\\Control\\Lsa\\Authentication Packages",
    #       "\\REGISTRY\\MACHINE\\SYSTEM\\*ControlSet*\\Control\\Lsa\\Authentication Packages"
    #   ) and
    #   /* exclude SYSTEM SID - look for changes by non-SYSTEM user */
    #   not user.id : "S-1-5-18"
  condition: selection
level: medium
