title: Mavinject Inject DLL Into Running Process
id: 3a426420-e8b7-45da-b49c-1e74dcf89e51
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1218.013.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1218/013/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_lolbin_mavinject_process_injection.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1218.013
logsource:
  product: windows
  service: security
  category: process_creation
detection:
      selection:
          CommandLine|contains: ' /INJECTRUNNING '
      filter:
          ParentImage: 'C:\Windows\System32\AppVClient.exe' # This parent is the expected process to launch "mavinject"
      condition: selection and not filter
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
