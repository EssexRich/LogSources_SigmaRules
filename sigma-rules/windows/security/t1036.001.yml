title: Unsigned DLL Side-Loading from a Suspicious Folder
id: 1bc8c12d-1bc8-4bc8-abc8-1bc8c12d0000
status: stable
description: Detection rule for MITRE ATT&CK technique T1036.001
references:
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/defense_evasion_unsigned_dll_loaded_from_suspdir.toml
author: elastic (via IncidentBuddy)
date: 2026-02-01
tags:
  - attack.t1036.001
logsource:
  product: windows
  service: security
detection:
  selection:
    # Original elastic detection logic
    # library where host.os.type == "windows" and
    # 
    #  process.code_signature.trusted == true and
    # 
    #  (dll.Ext.relative_file_creation_time <= 500 or dll.Ext.relative_file_name_modify_time <= 500) and
    # 
    #   not dll.code_signature.status : ("trusted", "errorExpired", "errorCode_endpoint*", "errorChaining") and
    # 
    #       /* Suspicious Paths */
    #       dll.path : ("?:\\PerfLogs\\*.dll",
    #                   "?:\\Users\\*\\Pictures\\*.dll",
    #                   "?:\\Users\\*\\Music\\*.dll",
    #                   "?:\\Users\\Public\\*.dll",
    #                   "?:\\Users\\*\\Documents\\*.dll",
    #                   "?:\\Windows\\Tasks\\*.dll",
    #                   "?:\\Windows\\System32\\Tasks\\*.dll",
    #                   "?:\\Intel\\*.dll",
    #                   "?:\\AMD\\Temp\\*.dll",
    #                   "?:\\Windows\\AppReadiness\\*.dll",
    #                   "?:\\Windows\\ServiceState\\*.dll",
    #                   "?:\\Windows\\security\\*.dll",
    # 		  "?:\\Windows\\System\\*.dll",
    #                   "?:\\Windows\\IdentityCRL\\*.dll",
    #                   "?:\\Windows\\Branding\\*.dll",
    #                   "?:\\Windows\\csc\\*.dll",
    #                   "?:\\Windows\\DigitalLocker\\*.dll",
    #                   "?:\\Windows\\en-US\\*.dll",
    #                   "?:\\Windows\\wlansvc\\*.dll",
    #                   "?:\\Windows\\Prefetch\\*.dll",
    #                   "?:\\Windows\\Fonts\\*.dll",
    #                   "?:\\Windows\\diagnostics\\*.dll",
    #                   "?:\\Windows\\TAPI\\*.dll",
    #                   "?:\\Windows\\INF\\*.dll",
    #                   "?:\\windows\\tracing\\*.dll",
    #                   "?:\\windows\\IME\\*.dll",
    #                   "?:\\Windows\\Performance\\*.dll",
    #                   "?:\\windows\\intel\\*.dll",
    #                   "?:\\windows\\ms\\*.dll",
    #                   "?:\\Windows\\dot3svc\\*.dll",
    #                   "?:\\Windows\\ServiceProfiles\\*.dll",
    #                   "?:\\Windows\\panther\\*.dll",
    #                   "?:\\Windows\\RemotePackages\\*.dll",
    #                   "?:\\Windows\\OCR\\*.dll",
    #                   "?:\\Win
    # ... [truncated]
  condition: selection
level: medium
