title: Suspicious Key Manager Access
id: a75e43ac-9f5a-42b4-8202-7953f9dee9bf
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1555.004.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1555/004/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_rundll32_keymgr.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1555.004
logsource:
  product: windows
  service: security
  category: process_creation
detection:
      selection_img:
          - Image|endswith: '\rundll32.exe'
          - OriginalFileName: 'RUNDLL32.EXE'
      selection_cli:
          CommandLine|contains|all:
              - 'keymgr'
              - 'KRShowKeyMgr'
      condition: all of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
