title: Windows Svchost.exe Parent Process Anomaly
id: 5ac7764f-5ac7-4ac7-aac7-5ac7764f0000
status: stable
description: Detection rule for MITRE ATT&CK technique T1036.009
references:
  - https://github.com/splunk/security_content/blob/develop/detections/endpoint/windows_svchost_exe_parent_process_anomaly.yml
author: splunk (via IncidentBuddy)
date: 2026-01-28
tags:
  - attack.t1036.009
logsource:
  product: windows
  service: security
detection:
  selection:
    # Original splunk detection logic
    # | tstats `security_content_summariesonly` count min(_time) as firstTime max(_time) as lastTime from datamodel=Endpoint.Processes 
    #   where Processes.parent_process_name != "services.exe" AND Processes.process_name = "svchost.exe" AND Processes.process != unknown 
    #   AND Processes.parent_process_path != "C:\\ProgramData\\Microsoft\\Windows Defender\\Platform\\*\\MsMpEng.exe"
    #   AND Processes.parent_process_path != "C:\\Program Files\\Windows Defender\\MsMpEng.exe"
    #   by Processes.action Processes.dest Processes.original_file_name
    #   Processes.parent_process Processes.parent_process_exec Processes.parent_process_guid
    #   Processes.parent_process_id Processes.parent_process_name Processes.parent_process_path
    #   Processes.process Processes.process_exec Processes.process_guid Processes.process_hash
    #   Processes.process_id Processes.process_integrity_level Processes.process_name Processes.process_path
    #   Processes.user Processes.user_id Processes.vendor_product
    #   | `drop_dm_object_name(Processes)` 
    #   | `security_content_ctime(firstTime)` 
    #   | `security_content_ctime(lastTime)`
    #   | `windows_svchost_exe_parent_process_anomaly_filter`
  condition: selection
level: medium
