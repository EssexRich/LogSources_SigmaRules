title: RunMRU Registry Key Deletion
id: 87c6c573-df1d-4902-b285-9a338890a9f4
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1070.003.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1070/003/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_reg_delete_runmru.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1070.003
logsource:
  product: windows
  service: security
  category: process_creation
detection:
      selection_img:
          - Image|endswith: '\reg.exe'
          - OriginalFileName: 'reg.exe'
      selection_cli:
          CommandLine|contains|all:
              - ' del'
              - '\Software\Microsoft\Windows\CurrentVersion\Explorer\RunMRU'
      condition: all of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
