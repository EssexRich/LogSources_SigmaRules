title: Findstr GPP Passwords
id: 46231996-84b1-4d31-9edc-632704d03fd8
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1552.006.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1552/006/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_findstr_gpp_passwords.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1552.006
logsource:
  product: windows
  service: security
  category: process_creation
detection:
      selection_img:
          - Image|endswith:
                - '\find.exe'
                - '\findstr.exe'
          - OriginalFileName:
                - 'FIND.EXE'
                - 'FINDSTR.EXE'
      selection_cli:
          CommandLine|contains|all:
              - 'cpassword'
              - '\sysvol\'
              - '.xml'
      condition: all of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
