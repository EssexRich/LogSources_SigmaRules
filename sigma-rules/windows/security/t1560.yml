title: Compressed File Creation Via Tar.EXE
id: 3775fa87-1770-4bdf-bb45-e85dfb0e9c18
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1560.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1560/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_tar_compression.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1560
logsource:
  product: windows
  service: security
  category: process_creation
detection:
      selection_img:
          - Image|endswith: '\tar.exe'
          - OriginalFileName: 'bsdtar'
      selection_create:
          CommandLine|contains:
              - '-c'
              - '-r'
              - '-u'
      condition: all of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
