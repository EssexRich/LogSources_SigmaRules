title: Mavinject Inject DLL Into Running Process
id: ff15b483-fb4d-4ddb-8f78-d87a44d5377d
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1056.004.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1056/004/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_lolbin_mavinject_process_injection.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1056.004
logsource:
  product: windows
  service: security
  category: process_creation
detection:
      selection:
          CommandLine|contains: ' /INJECTRUNNING '
      filter:
          ParentImage: 'C:\Windows\System32\AppVClient.exe' # This parent is the expected process to launch "mavinject"
      condition: selection and not filter
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
