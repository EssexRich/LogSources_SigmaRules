title: Suspicious Access to Sensitive File Extensions
id: 5ad5d700-ffda-4ce9-baec-2706081f8181
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1039.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1039/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/builtin/security/win_security_susp_raccess_sensitive_fext.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1039
logsource:
  product: windows
  service: security
  category: process_creation
detection:
      selection:
          EventID: 5145
          RelativeTargetName|endswith:
              - '.bak'
              - '.dmp'
              - '.edb'
              - '.kirbi'
              - '.msg'
              - '.nsf'
              - '.nst'
              - '.oab'
              - '.ost'
              - '.pst'
              - '.rdp'
              # - '\groups.xml'  # Commented out: groups.xml is accessed legitimately by Group Policy processing; high FP rate in enterprise environments
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
