title: Timestomp - Hunt-Dharma-Crysis (security)
id: e59e8cc7-f67a-48ec-981b-02ef207f0e40
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1070.006 (Timestomp).
  Associated threat actor: Hunt-Dharma-Crysis
references:
  - https://attack.mitre.org/techniques/T1070/006/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/builtin/security/win_security_susp_time_modification.yml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1070.006
  - actor.hunt-dharma-crysis
logsource:
  product: windows
  service: security
  category: process_creation
detection:
  selection:
    EventID|contains: '4616'
    ProcessName|contains: 'C:\Windows\System32\svchost.exe'
    SubjectUserSid|contains:
      - 'S-1-5-19'
      - 'C:\Program Files\VMware\VMware Tools\vmtoolsd.exe'
      - 'C:\Program Files (x86)\VMware\VMware Tools\vmtoolsd.exe'
      - 'C:\Windows\System32\VBoxService.exe'
      - 'C:\Windows\System32\oobe\msoobe.exe'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
