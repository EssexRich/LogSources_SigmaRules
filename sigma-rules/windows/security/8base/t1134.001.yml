title: Token Impersonation/Theft - 8base (security)
id: 1019d219-efd1-4295-8314-cb9626d79c3b
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1134.001 (Token Impersonation/Theft).
  Associated threat actor: 8base
references:
  - https://attack.mitre.org/techniques/T1134/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/builtin/security/account_management/win_security_access_token_abuse.yml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1134.001
  - actor.8base
logsource:
  product: windows
  service: security
  category: process_creation
detection:
  selection:
    EventID|contains: '4624'
    LogonType|contains: '9'
