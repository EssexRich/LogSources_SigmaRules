tags:
  - attack.t1087.002
  - actor.cactus_ransomware
logsource:
  product: windows
  service: security
  category: process_creation
detection:
  selection:
    EventID|contains:
      - '4661'
      - 'SAM_USER'
      - 'SAM_GROUP'
      - 'ObjectName|endswith:'
      - '-512'
    SubjectUserName|contains: '$'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
