title: Non-Application Layer Protocol - SafeLocker (sysmon)
id: 2f1cb5f7-dc65-4692-ae75-dfc05de2a15f
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1095 (Non-Application Layer Protocol).
  Associated threat actor: SafeLocker
references:
  - https://attack.mitre.org/techniques/T1095/
  - https://github.com/elastic/detection-rules/blob/main/rules/_deprecated/command_and_control_connection_attempt_by_non_ssh_root_session.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1095
  - actor.safelocker
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.executable|contains:
      - '/bin/ssh'
      - '/usr/bin/sshpass'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
