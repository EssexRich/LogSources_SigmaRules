title: PowerShell Deleted Mounted Share
id: 81dd296b-6545-4c86-946d-35dcb5292657
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1070.005.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1070/005/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/powershell/powershell_script/posh_ps_susp_mounted_share_deletion.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1070.005
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          ScriptBlockText|contains:
              - 'Remove-SmbShare'
              - 'Remove-FileShare'
      filter_main_module_load:
          ScriptBlockText|contains|all:
              - 'FileShare.cdxml'
              - 'Microsoft.PowerShell.Core\Export-ModuleMember'
              - 'ROOT/Microsoft/Windows/Storage/MSFT_FileShare'
              - 'ObjectModelWrapper'
              - 'Cmdletization.MethodParameter'
      condition: selection and not 1 of filter_main_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
