title: Run Virtual Instance - Ignoble Scorpius (sysmon)
id: 634d6b26-b7f3-4fe5-8ed4-3671ce3b9ae4
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1564.006 (Run Virtual Instance).
  Associated threat actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1564/006/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/defense_evasion_run_virt_windowssandbox.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1564.006
  - actor.ignoble_scorpius
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.name|contains:
      - 'wsb.exe'
      - 'WindowsSandboxClient.exe'
    process.command_line|contains:
      - '*<Networking>Enable</Networking>*'
      - '*<NetworkingEnabled>true*'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
