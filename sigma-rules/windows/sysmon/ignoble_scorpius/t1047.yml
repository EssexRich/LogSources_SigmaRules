title: Windows Management Instrumentation - Ignoble Scorpius (sysmon)
id: 20553abf-b39f-4034-8e2c-82e42019bc00
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1047 (Windows Management Instrumentation).
  Associated threat actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1047/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/defense_evasion_suspicious_wmi_script.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1047
  - actor.ignoble_scorpius
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.name|contains: 'WMIC.exe'
    process.pe.original_file_name|contains: 'wmic.exe'
    process.args|contains:
      - 'format*:*'
      - '*-format*:*'
    process.command_line|contains:
      - '* /format:table *'
      - '* /format:table'
    event.action|contains: 'Image loaded*'
    dll.name|contains:
      - 'jscript.dll'
      - 'vbscript.dll'
    file.name|contains:
      - 'jscript.dll'
      - 'vbscript.dll'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
