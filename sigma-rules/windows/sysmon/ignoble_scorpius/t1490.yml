title: Inhibit System Recovery - Ignoble Scorpius (sysmon)
id: 22d2c1f5-8979-4a61-8d8b-10bb161a851f
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1490 (Inhibit System Recovery).
  Associated threat actor: Ignoble Scorpius
references:
  - https://attack.mitre.org/techniques/T1490/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/impact_backup_file_deletion.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1490
  - actor.ignoble_scorpius
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    file.extension|contains: 'BKF'
    process.executable|contains:
      - '?:\\Program Files\\Veritas\\Backup Exec\\*'
      - '?:\\Program Files (x86)\\Veritas\\Backup Exec\\*'
    process.code_signature.subject_name|contains: 'Microsoft Corporation'
    process.name|contains:
      - 'MSExchangeMailboxAssistants.exe'
      - 'Microsoft.PowerBI.EnterpriseGateway.exe'
    file.path|contains:
      - '?:\\ProgramData\\Trend Micro\\*'
      - '?:\\$RECYCLE.BIN\\*'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
