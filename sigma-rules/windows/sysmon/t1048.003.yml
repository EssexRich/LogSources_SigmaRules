title: Suspicious Outbound SMTP Connections
id: f6d097a8-59a4-4646-b33e-2338f00e1932
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1048.003.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1048/003/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/network_connection/net_connection_win_susp_outbound_smtp_connections.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1048.003
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          DestinationPort:
              - 25
              - 587
              - 465
              - 2525
          Initiated: 'true'
      filter_clients:
          Image|endswith:
              - \thunderbird.exe
              - \outlook.exe
      filter_mailserver:
          Image|startswith: 'C:\Program Files\Microsoft\Exchange Server\'
      filter_outlook:
          Image|startswith: 'C:\Program Files\WindowsApps\microsoft.windowscommunicationsapps_'
          Image|endswith: '\HxTsr.exe'
      condition: selection and not 1 of filter_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
