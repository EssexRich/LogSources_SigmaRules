title: Suspicious Inter-Process Communication via Outlook
id: b6853225-917d-4e8d-a218-4862238a478d
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1114.001.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1114/001/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/collection_email_outlook_mailbox_via_com.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1114.001
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.name:
      - 'rundll32.exe'
      - 'wscript.exe'
      - 'OUTLOOK.EXE'
