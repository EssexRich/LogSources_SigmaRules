title: Certificate Exported Via PowerShell
id: 86ba4966-266a-4be0-9a17-e75ba4d2c451
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1552.004.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1552/004/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_powershell_export_certificate.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1552.004
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          CommandLine|contains:
              - 'Export-PfxCertificate '
              - 'Export-Certificate '
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
