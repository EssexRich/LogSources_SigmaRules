title: SMB/Windows Admin Shares - Beast (sysmon)
id: f2a7e063-218e-4189-99c1-c4b0f9853265
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1021.002 (SMB/Windows Admin Shares).
  Associated threat actor: Beast
references:
  - https://attack.mitre.org/techniques/T1021/002/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/credential_access_moving_registry_hive_via_smb.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1021.002
  - actor.beast
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    file.Ext.header_bytes|contains: '72656766*'
    user.id|contains:
      - 'S-1-5-21*'
      - 'S-1-12-1-*'
    file.path|contains:
      - '?:\\*\\UPM_Profile\\NTUSER.DAT'
      - '?:\\*\\AppData\\Local\\Packages\\Microsoft.*\\Settings\\settings.dat*'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
