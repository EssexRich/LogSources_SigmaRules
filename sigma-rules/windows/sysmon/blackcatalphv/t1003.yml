title: OS Credential Dumping - BlackCatALPHV (sysmon)
id: 0cf2a44a-117b-4d5e-bf09-f3805cb5b9f2
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1003 (OS Credential Dumping).
  Associated threat actor: BlackCatALPHV
references:
  - https://attack.mitre.org/techniques/T1003/
  - https://github.com/elastic/detection-rules/blob/main/rules/cross-platform/credential_access_gitleaks_execution.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1003
  - actor.blackcatalphv
logsource:
  product: windows
  service: sysmon
