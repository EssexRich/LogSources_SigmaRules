title: Gpresult Display Group Policy Information
id: 2579d7ca-fdc3-4c20-ba03-3bb582b6c5da
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1615.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1615/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/proc_creation_win_gpresult_execution.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1615
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          Image|endswith: '\gpresult.exe'
          CommandLine|contains:
              - '/z'
              - '/v'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
