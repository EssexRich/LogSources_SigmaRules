title: Domain Groups - BlackByte (sysmon)
id: 8ee8ec05-055c-41cd-9ee5-d35b192d7e75
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1069.002 (Domain Groups).
