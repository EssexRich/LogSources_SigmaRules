title: First Time Seen Removable Device
id: 2b59a7ac-be60-413e-aaf5-84a2c9e5d2ba
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1052.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1052/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/initial_access_exfiltration_first_time_seen_usb.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1052
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    event.category: 'registry'
    host.os.type: 'windows'
    registry.value: 'FriendlyName'
    registry.path: 'USBSTOR*'
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
