title: Scheduled Task - Nitrogen (sysmon)
id: b706d7d8-91be-49c8-9766-e3a9d126a845
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1053.005 (Scheduled Task).
  Associated threat actor: Nitrogen
references:
  - https://attack.mitre.org/techniques/T1053/005/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/execution_scheduled_task_powershell_source.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1053.005
  - actor.nitrogen
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    event.action|contains: 'Image loaded*'
    dll.name|contains: 'taskschd.dll'
    file.name|contains: 'taskschd.dll'
    process.name|contains:
      - 'powershell.exe'
      - 'powershell_ise.exe'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
