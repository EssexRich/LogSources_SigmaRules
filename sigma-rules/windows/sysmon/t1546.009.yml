title: Registry Persistence via AppCert DLL
id: ee6ce1d8-50d5-4e40-98ab-e219dffdc3ce
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1546.009.
  Original source: elastic
references:
  - https://attack.mitre.org/techniques/T1546/009/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/persistence_appcertdlls_registry.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1546.009
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    registry.path: '*\\SYSTEM\\*ControlSet*\\Control\\Session Manager\\AppCertDLLs\\*'
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
