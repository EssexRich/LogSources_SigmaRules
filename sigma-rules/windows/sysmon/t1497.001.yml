title: Powershell Detect Virtualization Environment
id: 8d9d70c3-4767-424e-aed7-37712d57cc5f
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1497.001.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1497/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/powershell/powershell_script/posh_ps_detect_vm_env.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1497.001
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection_action:
          ScriptBlockText|contains:
              - Get-WmiObject
              - gwmi
      selection_module:
          ScriptBlockText|contains:
              - MSAcpi_ThermalZoneTemperature
              - Win32_ComputerSystem
      condition: all of selection*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
