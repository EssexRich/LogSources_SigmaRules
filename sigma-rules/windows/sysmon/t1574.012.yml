title: Registry-Free Process Scope COR_PROFILER
id: eb33a5e4-b0b9-4204-80f8-bced8d5e71c9
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1574.012.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1574/012/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/powershell/powershell_script/posh_ps_cor_profiler.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1574.012
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          ScriptBlockText|contains|all:
              - '$env:COR_ENABLE_PROFILING'
              - '$env:COR_PROFILER'
              - '$env:COR_PROFILER_PATH'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
