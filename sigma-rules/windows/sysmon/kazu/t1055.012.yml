title: Process Hollowing - Kazu (sysmon)
id: 8140d8c9-fcd3-4ddb-814a-5c8bc5f180e4
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1055.012 (Process Hollowing).
  Associated threat actor: Kazu
references:
  - https://attack.mitre.org/techniques/T1055/012/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/privilege_escalation_unusual_parentchild_relationship.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1055.012
  - actor.kazu
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.name|contains:
      - 'mscorsvw.exe'
      - 'WerFaultSecure.exe'
    process.parent.name|contains: 'conhost.exe'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
