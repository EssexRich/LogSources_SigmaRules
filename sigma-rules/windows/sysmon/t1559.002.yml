title: Enable Microsoft Dynamic Data Exchange
id: 3fc0571e-f950-41e8-bd69-190c4f46ec5d
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1559.002.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1559/002/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/registry/registry_set/registry_set_office_enable_dde.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1559.002
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection_word:
          TargetObject|endswith: '\Word\Security\AllowDDE'
          Details:
              - 'DWORD (0x00000001)'
              - 'DWORD (0x00000002)'
      selection_excel:
          TargetObject|endswith:
              - '\Excel\Security\DisableDDEServerLaunch'
              - '\Excel\Security\DisableDDEServerLookup'
          Details: 'DWORD (0x00000000)'
      condition: 1 of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
