title: WMIC Loading Scripting Libraries
id: d448e7eb-b547-42b4-9513-3dd4f1ca2c5e
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1220.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1220/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/image_load/image_load_wmic_remote_xsl_scripting_dlls.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1220
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          Image|endswith: '\wmic.exe'
          ImageLoaded|endswith:
              - '\jscript.dll'
              - '\vbscript.dll'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
