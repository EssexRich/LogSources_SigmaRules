title: PowerShell Script With File Hostname Resolving Capabilities
id: 5b33c790-df0c-4bff-ba91-7e4c2eaf92ad
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1020.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1020/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/powershell/powershell_script/posh_ps_resolve_list_of_ip_from_file.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1020
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          ScriptBlockText|contains|all:
              - 'Get-content '
              - 'foreach'
              - '[System.Net.Dns]::GetHostEntry'
              - 'Out-File'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
