title: Suspicious LDAP-Attributes Used
id: 7eff576b-f012-4646-b7ab-4b0fc4e7614f
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1001.003.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1001/003/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/builtin/security/win_security_susp_ldap_dataexchange.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1001.003
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          EventID: 5136
          AttributeValue|contains: '*'
          AttributeLDAPDisplayName:
              - 'primaryInternationalISDNNumber'
              - 'otherFacsimileTelephoneNumber'
              - 'primaryTelexNumber'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
