title: Visual Basic - Stormous (sysmon)
id: 811683f4-d192-4fd0-9118-7fd244b82625
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1059.005 (Visual Basic).
  Associated threat actor: Stormous
references:
  - https://attack.mitre.org/techniques/T1059/005/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/command_and_control_remote_file_copy_scripts.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1059.005
  - actor.stormous
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.name|contains:
      - 'wscript.exe'
      - 'cscript.exe'
    network.direction|contains:
      - 'outgoing'
      - 'egress'
    file.extension|contains:
      - 'exe'
      - 'dll'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
