title: LSA Secrets - ALPHV-BlackCat (sysmon)
id: 3fece51b-0b40-491f-9f67-d1983ce572c6
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1003.004 (LSA Secrets).
  Associated threat actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1003/004/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/credential_access_dump_registry_hives.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1003.004
  - actor.alphv-blackcat
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.name|contains: 'reg.exe'
    process.args|contains:
      - 'hklm\\sam'
      - 'hklm\\security'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
