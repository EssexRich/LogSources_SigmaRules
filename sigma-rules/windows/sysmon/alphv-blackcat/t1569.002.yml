title: Service Execution - ALPHV-BlackCat (sysmon)
id: cea09d41-4770-49ff-aa87-717926d9f8d6
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1569.002 (Service Execution).
  Associated threat actor: ALPHV-BlackCat
references:
  - https://attack.mitre.org/techniques/T1569/002/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/execution_psexec_lateral_movement_command.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1569.002
  - actor.alphv-blackcat
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.name|contains: 'PsExec.exe'
    process.args|contains: '-accepteula'
    process.executable|contains:
      - '?:\\ProgramData\\Docusnap\\Discovery\\discovery\\plugins\\17\\Bin\\psexec.exe'
      - '?:\\Program Files\\Docusnap X\\Tools\\dsDNS.exe'
    process.parent.executable|contains: '?:\\Program Files (x86)\\Cynet\\Cynet Scanner\\CynetScanner.exe'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
