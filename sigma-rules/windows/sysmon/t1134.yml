title: HackTool - NoFilter Execution
id: fee16a24-f189-4bbc-ae63-1b24d203af4c
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1134.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1134/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/builtin/security/win_security_hktl_nofilter.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1134
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection_5447:
          EventID: 5447
          FilterName|contains: 'RonPolicy'
      selection_5449:
          EventID: 5449
          ProviderContextName|contains: 'RonPolicy'
      condition: 1 of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
