title: Indicator Blocking - LockBit (sysmon)
id: d7cf4de0-1687-4368-8ac8-8ff3de5b9bdf
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1562.006 (Indicator Blocking).
  Associated threat actor: LockBit
references:
  - https://attack.mitre.org/techniques/T1562/006/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/defense_evasion_audit_policy_disabled_winlog.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1562.006
  - actor.lockbit
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    event.code|contains: '4719'
    host.os.type|contains: 'windows'
    winlog.event_data.AuditPolicyChangesDescription|contains: 'Success removed'
    winlog.event_data.SubCategory|contains: 'Logon'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
