title: Trusted Path Bypass via Windows Directory Spoofing
id: 27c553eb-a393-4d7e-b26f-5ae880f7cf59
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1574.007.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1574/007/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/image_load/image_load_win_trusted_path_bypass.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1574.007
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          ImageLoaded|contains:
              - ':\Windows \System32\'  # Note the space between "Windows" and "System32"
              - ':\Windows \SysWOW64\'  # Note the space between "Windows" and "SysWOW64"
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
