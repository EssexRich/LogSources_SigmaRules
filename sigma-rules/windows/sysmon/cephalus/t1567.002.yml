title: Exfiltration to Cloud Storage - Cephalus (sysmon)
id: def1b358-58ef-42a0-832f-17734dd8bf04
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1567.002 (Exfiltration to Cloud Storage).
  Associated threat actor: Cephalus
references:
  - https://attack.mitre.org/techniques/T1567/002/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/command_and_control_common_webservices.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1567.002
  - actor.cephalus
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    dns.question.name|contains: 'graph.microsoft.com'
    process.executable|contains:
      - '?:\\Program Files\\*.exe'
      - '?:\\Windows\\System32\\WWAHost.exe'
    process.name|contains: 'terraform-provider*.exe'
    process.code_signature.subject_name|contains:
      - 'Johannes Schindelin'
      - 'Mozilla Corporation'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
