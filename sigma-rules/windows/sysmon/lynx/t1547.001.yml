title: Registry Run Keys / Startup Folder - Lynx (sysmon)
id: c01dcf23-7c98-4bd0-b392-e33786cb21d6
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1547.001 (Registry Run Keys / Startup Folder).
  Associated threat actor: Lynx
references:
  - https://attack.mitre.org/techniques/T1547/001/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/lateral_movement_via_startup_folder_rdp_smb.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1547.001
  - actor.lynx
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.name|contains: 'mstsc.exe'
    file.path|contains:
      - '?:\\Users\\*\\AppData\\Roaming\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\*'
      - '?:\\ProgramData\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\*'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
