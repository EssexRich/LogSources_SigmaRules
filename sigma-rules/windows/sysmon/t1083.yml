title: Powershell Sensitive File Discovery
id: 5b231776-a7d5-4234-a2b9-04ecbb3e7bdc
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1083.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1083/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/powershell/powershell_script/posh_ps_sensitive_file_discovery.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1083
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection_action:
          ScriptBlockText|contains:
              - ls
              - get-childitem
              - gci
      selection_recurse:
          ScriptBlockText|contains: '-recurse'
      selection_file:
          ScriptBlockText|contains:
              - '.pass'
              - '.kdbx'
              - '.kdb'
      condition: all of selection_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
