title: NTFS Vulnerability Exploitation
id: 1bd87a2a-f4b9-493a-b3cc-aff76a0f03f3
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1499.001.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1499/001/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/builtin/system/ntfs/win_system_ntfs_vuln_exploit.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1499.001
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          Provider_Name: Ntfs
          EventID: 55
          Origin: 'File System Driver'
          Description|contains|all:
              - 'contains a corrupted file record'
              - 'The name of the file is "\"'
      condition: selection
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
