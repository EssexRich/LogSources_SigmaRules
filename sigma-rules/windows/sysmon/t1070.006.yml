title: File Creation Time Changed
id: 5f8b4e63-5f8b-4f8b-af8b-5f8b4e630000
status: stable
description: Detection rule for MITRE ATT&CK technique T1070.006
references:
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/defense_evasion_timestomp_sysmon.toml
author: elastic (via IncidentBuddy)
date: 2026-02-08
tags:
  - attack.t1070.006
logsource:
  product: windows
  service: sysmon
detection:
  selection:
    # Original elastic detection logic
    # file where host.os.type == "windows" and
    #   event.provider == "Microsoft-Windows-Sysmon" and
    #   /* File creation time change */
    #   event.code == "2" and
    #   not process.executable :
    #            ("?:\\Program Files\\*",
    #             "?:\\Program Files (x86)\\*",
    #             "?:\\Windows\\system32\\cleanmgr.exe",
    #             "?:\\Windows\\system32\\msiexec.exe",
    #             "?:\\Windows\\syswow64\\msiexec.exe",
    #             "?:\\Windows\\system32\\svchost.exe",
    #             "?:\\WINDOWS\\system32\\backgroundTaskHost.exe",
    #             "?:\\Users\\*\\AppData\\Local\\Google\\Chrome\\Application\\chrome.exe",
    #             "?:\\Users\\*\\AppData\\Local\\Mozilla Firefox\\firefox.exe",
    #             "?:\\Users\\*\\AppData\\Local\\slack\\app-*\\slack.exe",
    #             "?:\\Users\\*\\AppData\\Local\\GitHubDesktop\\app-*\\GitHubDesktop.exe",
    #             "?:\\Users\\*\\AppData\\Local\\Microsoft\\Teams\\current\\Teams.exe",
    #             "?:\\Users\\*\\AppData\\Local\\Microsoft\\OneDrive\\OneDrive.exe") and
    #   not file.extension : ("temp", "tmp", "~tmp", "xml", "newcfg") and not user.name : ("SYSTEM", "Local Service", "Network Service") and
    #   not file.name : ("LOG", "temp-index", "license.rtf", "iconcache_*.db")
  condition: selection
level: medium
