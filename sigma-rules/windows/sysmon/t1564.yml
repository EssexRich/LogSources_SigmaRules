title: Suspicious Creation with Colorcpl
id: 48f48eb2-8b73-4249-bb53-eeb15b56fbc5
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1564.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1564/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/file/file_event/file_event_win_susp_colorcpl.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1564
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
      selection:
          Image|endswith: '\colorcpl.exe'
      filter_ext:
          TargetFilename|endswith:
              - '.icm'
              - '.gmmp'
              - '.cdmp'
              - '.camp'
      condition: selection and not 1 of filter_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
