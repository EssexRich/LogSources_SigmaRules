title: Data from Network Shared Drive - Vect RaaS (sysmon)
id: bf9ede31-df47-4c2a-b6d7-d40f7d766049
status: experimental
description: |
  Detects activity consistent with MITRE ATT&CK technique T1039 (Data from Network Shared Drive).
  Associated threat actor: Vect RaaS
references:
  - https://attack.mitre.org/techniques/T1039/
  - https://github.com/elastic/detection-rules/blob/main/rules/windows/discovery_posh_invoke_sharefinder.toml
author: GapMATRIX Sigma Generator
date: 2026-01-28
tags:
  - attack.t1039
  - actor.vect_raas
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    powershell.file.script_block_text|contains: 'Invoke-ShareFinder'
    user.id|contains: 'S-1-5-18'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Authorised security testing
level: medium
