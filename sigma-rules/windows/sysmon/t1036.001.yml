  - https://github.com/elastic/detection-rules/blob/main/rules/windows/defense_evasion_communication_apps_suspicious_child_process.toml
author: GapMATRIX (sourced from elastic)
date: 2026-01-28
tags:
  - attack.t1036.001
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    process.parent.name:
      - 'slack.exe'
      - 'thunderbird.exe'
      - 'slack.exe'
      - 'CiscoCollabHost.exe'
      - 'WebexHost.exe'
      - 'Teams.exe'
      - 'Discord.exe'
      - 'Whatsapp.exe'
      - 'Zoom.exe'
      - 'thunderbird.exe'
    process.executable:
