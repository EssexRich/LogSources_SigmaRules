      - '?:\\Windows\\SysWOW64\\WerFault.exe'
      - '?:\\Users\\*\\AppData\\Local\\Google\\Chrome\\Application\\chrome.exe'
      - '?:\\Users\\*\\AppData\\Local\\Programs\\Opera\\opera.exe'
      - '?:\\Users\\*\\AppData\\Roaming\\Zoom\\bin*\\Zoom.exe'
