title: Malicious Usage Of IMDS Credentials Outside Of AWS Infrastructure
id: 04b66342-ff21-411d-9600-d04781598652
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1078.002.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1078/002/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/cloud/aws/cloudtrail/aws_cloudtrail_imds_malicious_usage.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1078.002
logsource:
  product: aws
  service: cloudtrail
  category: cloud_audit
detection:
      selection:
          userIdentity.arn|re: '.+:assumed-role/aws:.+'
      filter_main_generic:
          - eventSource: 'ssm.amazonaws.com'
          - eventName: 'RegisterManagedInstance'
          - sourceIPAddress: 'AWS Internal'
      condition: selection and not 1 of filter_main_*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
