title: AWS EC2 VM Export Failure
id: d87844f4-e2a7-461a-8c4b-422a2c4e4661
status: experimental
description: |
  Detection for MITRE ATT&CK technique T1005.
  Original source: sigma
references:
  - https://attack.mitre.org/techniques/T1005/
  - https://github.com/SigmaHQ/sigma/blob/master/rules/cloud/aws/cloudtrail/aws_ec2_vm_export_failure.yml
author: GapMATRIX (sourced from sigma)
date: 2026-01-28
tags:
  - attack.t1005
logsource:
  product: aws
  service: cloudtrail
  category: cloud_audit
detection:
      selection:
          eventName: 'CreateInstanceExportTask'
          eventSource: 'ec2.amazonaws.com'
      filter1:
          errorMessage|contains: '*'
      filter2:
          errorCode|contains: '*'
      filter3:
          responseElements|contains: 'Failure'
      condition: selection and not 1 of filter*
  
  condition: selection
falsepositives:
  - Legitimate administrative activity
level: medium
