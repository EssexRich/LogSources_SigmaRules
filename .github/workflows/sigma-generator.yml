name: Generate Sigma Rules

on:
  push:
    paths:
      - 'logsources.json'
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch threat actor data
        id: threat-actors
        run: |
          curl -s https://raw.githubusercontent.com/EssexRich/ThreatActors-TTPs/main/ttp-index.json > threat-actors.json
          echo "Fetched threat actors data"

      - name: Fetch MITRE data
        id: mitre
        run: |
          curl -s https://raw.githubusercontent.com/EssexRich/mitre_attack/main/data/index.json > mitre.json
          echo "Fetched MITRE data"

      - name: Generate Sigma rules
        run: |
          node .github/scripts/generate-sigma-rules.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Sigma Generator Bot"
          git add sigma-rules/
          if ! git diff-index --quiet HEAD --; then
            git commit -m "chore: regenerate sigma rules from logsources.json"
            git push
          else
            echo "No changes to commit"
          fi
