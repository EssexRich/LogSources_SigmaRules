name: Fetch External Detection Rules

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-rules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clone external repos
        run: |
          mkdir -p /tmp/external-repos
          cd /tmp/external-repos
          
          echo "Cloning Elastic detection-rules..."
          git clone --depth 1 https://github.com/elastic/detection-rules.git
          
          echo "Cloning SigmaHQ sigma..."
          git clone --depth 1 https://github.com/SigmaHQ/sigma.git
          
          echo "Cloning Splunk security_content..."
          git clone --depth 1 -b develop https://github.com/splunk/security_content.git
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Parse rules and build index
        run: node scripts/fetch-external-rules.js /tmp/external-repos
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add external-rules-index.json
            git commit -m "chore: update external rules index [$(date -u +%Y-%m-%d)]"
            git push
          else
            echo "No changes to commit"
          fi
