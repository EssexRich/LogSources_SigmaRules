name: Generate Intelligent Sigma Rules

on:
  push:
    paths:
      - 'logsources.json'
      - '.github/workflows/sigma-rules-intelligent.yml'
      - 'scripts/intelligent-sigma-generator.js'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

jobs:
  generate-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run intelligent Sigma rule generator
        run: node scripts/intelligent-sigma-generator.js

      - name: Commit and push rules
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Sigma Rule Generator"
          git add sigma-rules-intelligent/ || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore(sigma): regenerate intelligent Sigma rules from threat actor TTPs"
            git push
          fi
